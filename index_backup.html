<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Begin</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- PRESS START 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-image: url("assets/dirt.png");
    background-size: 50px 50px;
    background-repeat: repeat;
    animation: slide 6s linear infinite;
    font-family: "Press Start 2P", monospace;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  @keyframes slide {
    from { background-position: 0 0; }
    to   { background-position: -200px -200px; }
  }

  .center {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    width: 320px;
    height: 320px;
    pointer-events: none;
  }

  /* ⭐ NEW MINECRAFT GRASS-BLOCK BEGIN BUTTON ⭐ */
  #beginBtn {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 20;
    pointer-events: auto;
    padding: 20px 50px;
    font-size: 20px;
    cursor: pointer;
    user-select: none;

    /* FONT */
    font-family: "Press Start 2P", monospace;
    color: white;
    text-shadow: 2px 2px 0px black;

    /* MINECRAFT BLOCK LOOK */
    background: linear-gradient(
      to bottom,
      #3fa63f 0%,      /* Grass top */
      #3fa63f 22%,
      #5e3b18 22%,     /* Dirt sides */
      #5e3b18 100%
    );
    border: 4px solid #2d1f0f;  /* dark pixel border */
    border-radius: 8px;

    transition: transform 0.1s, filter 0.1s;
  }

  #beginBtn:hover {
    transform: translate(-50%,-50%) scale(1.07);
    filter: brightness(1.25);
  }

  #beginBtn:active {
    transform: translate(-50%,-50%) scale(0.92);
    filter: brightness(0.85);
  }

  /* CLICK PING EFFECT (unchanged) */
  @keyframes ping {
    0%   { transform: translate(-50%,-50%) scale(1); }
    40%  { transform: translate(-50%,-50%) scale(0.85); }
    100% { transform: translate(-50%,-50%) scale(1); }
  }
  .ping { animation: ping 140ms cubic-bezier(.2,.9,.3,1); }

  #explosionCanvas {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 10;
    pointer-events: none;
    display: none;
    image-rendering: pixelated;
  }

  /* COOKIE SYSTEM */
  .cookie {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%) scale(1);
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    display: none;
    opacity: 0;
    pointer-events: auto;
    transition: opacity 250ms ease, transform 160ms ease;
    z-index: 30;
  }

  #cookie1 { width: 260px; height: 260px; }
  #cookie2 { width: 320px; height: 320px; }

  .cookie.visible {
    display: block;
    opacity: 1;
  }

  .jumpscare {
    transform: translate(-50%, -50%) scale(8) !important;
    opacity: 1 !important;
    transition: transform 20ms linear;
    z-index: 9999;
  }

  /* GLITCH OVERLAY SYSTEM (unchanged) */
  #glitchScreen {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    z-index: 10000;
    pointer-events: none;
    overflow: hidden;
  }

  .glash {
    position: absolute;
    inset: 0;
    background: #fff;
    opacity: 0.0;
    mix-blend-mode: screen;
  }
  .glash.green { background: #00ff00; mix-blend-mode: screen; }

  .gl-block {
    position: absolute;
    background: #00ff22;
    opacity: 0.0;
    pointer-events: none;
    mix-blend-mode: screen;
  }

  .scanline {
    position: absolute;
    inset: 0;
    background-image: repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0) 0px,
      rgba(0,0,0,0) 2px,
      rgba(0,0,0,0.03) 2px,
      rgba(0,0,0,0.03) 3px
    );
    opacity: 0;
    pointer-events: none;
    mix-blend-mode: difference;
  }

  .tear {
    position: absolute;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg,#fff,#00ff00,#ff00ff);
    opacity: 0;
    pointer-events: none;
    mix-blend-mode: screen;
  }

  .static {
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.03) 0 1px, transparent 2px),
      radial-gradient(circle at 80% 70%, rgba(255,255,255,0.02) 0 1px, transparent 2px);
    opacity: 0;
    pointer-events: none;
    mix-blend-mode: screen;
  }

  .showBrief { opacity: 1 !important; transition: opacity 40ms linear !important; }
</style>
</head>
<body>

<div class="center">

  <canvas id="explosionCanvas"></canvas>

  <button id="beginBtn">BEGIN</button>

  <div id="cookie1" class="cookie" style="background-image:url('assets/cookie1.png');"></div>
  <div id="cookie2" class="cookie" style="background-image:url('assets/cookie2.png');"></div>
</div>

<div id="glitchScreen" aria-hidden="true">
  <div id="glash-white" class="glash"></div>
  <div id="glash-green" class="glash green"></div>
  <div id="scanline" class="scanline"></div>
  <div id="static" class="static"></div>
  <div id="tear" class="tear"></div>
  <div id="blocks-container"></div>
</div>

<script>
/* ----- Explosion system (unchanged) ----- */
const btn = document.getElementById("beginBtn");
const canvas = document.getElementById("explosionCanvas");

let btnClicks = 0;
const SPRITE_URL = "assets/Explosion.png";
const DURATION = 800;
const SCALE = 2.0;

const img = new Image();
img.src = SPRITE_URL;
img.onload = () => setupSprite(img);

let frameW, frameH, cols, rows, totalFrames;

function setupSprite(image) {
  const w = image.naturalWidth;
  const h = image.naturalHeight;

  frameW = frameH = h;
  cols = Math.floor(w / h);
  rows = 1;
  totalFrames = cols;

  canvas.width  = frameW * SCALE;
  canvas.height = frameH * SCALE;
  canvas.style.width = canvas.width + "px";
  canvas.style.height = canvas.height + "px";

  canvas._img = image;
  canvas._frameW = frameW;
  canvas._frameH = frameH;
  canvas._cols = cols;
  canvas._total = totalFrames;
}

function playSpriteOnce(duration) {
  const ctx = canvas.getContext("2d");
  const total = canvas._total;
  const fw = canvas._frameW;
  const fh = canvas._frameH;

  canvas.style.display = "block";
  const start = performance.now();

  return new Promise((resolve)=>{
    function step(now){
      const t = now - start;
      const p = Math.min(1, t/duration);
      let fi = Math.floor(p * total);
      if(fi >= total) fi = total - 1;

      const sx = fi * fw;
      const sy = 0;

      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(canvas._img, sx, sy, fw, fh,
          0, 0, canvas.width, canvas.height);

      if(t < duration){
        requestAnimationFrame(step);
      } else {
        canvas.style.display = "none";
        resolve();
      }
    }
    requestAnimationFrame(step);
  });
}

/* ---- Cookies + jumpscare → glitch ---- */
const cookie1 = document.getElementById("cookie1");
const cookie2 = document.getElementById("cookie2");

let cookie1Clicks = 0;
let cookie2Clicks = 0;

function cookiePing(el){
  el.classList.remove("ping");
  void el.offsetWidth;
  el.classList.add("ping");
}

btn.addEventListener("click", async () => {
  btn.classList.add("ping");
  btnClicks++;

  if(btnClicks === 1){
    btn.style.display = "none";
    await playSpriteOnce(DURATION);
    cookie1.classList.add("visible");
  }
});

cookie1.addEventListener("click", () => {
  cookiePing(cookie1);
  cookie1Clicks++;

  if(cookie1Clicks >= 5){
    cookie1.style.opacity = "0";
    setTimeout(()=>{
      cookie1.style.display = "none";
      cookie2.classList.add("visible");
    }, 250);
  }
});

cookie2.addEventListener("click", () => {
  cookiePing(cookie2);
  cookie2Clicks++;

  if(cookie2Clicks >= 10){
    cookie2.classList.add("jumpscare");
    setTimeout(() => {
      startGlitchVoid();
    }, 3000);
  }
});

/* ---- Glitch system (unchanged) ---- */
const glitchScreen = document.getElementById("glitchScreen");
const glashWhite = document.getElementById("glash-white");
const glashGreen = document.getElementById("glash-green");
const scanline = document.getElementById("scanline");
const staticEl = document.getElementById("static");
const tear = document.getElementById("tear");
const blocksContainer = document.getElementById("blocks-container");

function rand(a,b){ return Math.random()*(b-a)+a; }
function randint(a,b){ return Math.floor(rand(a,b)); }

function spawnBlock(duration=80){
  const b = document.createElement("div");
  b.className = "gl-block";
  const w = randint(6,120);
  const h = randint(4,80);
  b.style.width = w+"px";
  b.style.height = h+"px";
  b.style.left = randint(0,window.innerWidth-w)+"px";
  b.style.top = randint(0,window.innerHeight-h)+"px";
  b.style.opacity = "0";
  blocksContainer.appendChild(b);
  requestAnimationFrame(()=> b.style.opacity = "1");
  setTimeout(()=> {
    b.style.opacity = "0";
    setTimeout(()=> b.remove(), 80);
  }, duration);
}

async function startGlitchVoid(){
  glitchScreen.style.display = "block";
  await new Promise(r=>setTimeout(r,10));

  const GLITCH_DURATION = 6000;
  const start = performance.now();

  function glitchStep(){
    const t = performance.now() - start;
    if(t > GLITCH_DURATION){
      cleanupGlitch();
      return;
    }

    const r = Math.random();

    if(r < 0.15){
      glashWhite.style.opacity = 1;
      setTimeout(()=> glashWhite.style.opacity = 0, randint(30,120));
    } else if(r < 0.30){
      glashGreen.style.opacity = 1;
      setTimeout(()=> glashGreen.style.opacity = 0, randint(30,120));
    } else if(r < 0.55){
      for(let i=0;i<randint(1,6);i++) spawnBlock(randint(40,140));
    } else if(r < 0.7){
      staticEl.style.opacity = 1;
      setTimeout(()=> staticEl.style.opacity = 0, randint(40,140));
    } else if(r < 0.85){
      tear.style.top = randint(0,window.innerHeight)+"px";
      tear.style.opacity = 1;
      setTimeout(()=> tear.style.opacity = 0, randint(30,160));
    } else {
      scanline.style.opacity = 0.5;
      setTimeout(()=> scanline.style.opacity = 0, randint(30,100));
    }

    setTimeout(glitchStep, randint(40,170));
  }

  glitchStep();
}

function cleanupGlitch(){
  blocksContainer.querySelectorAll(".gl-block").forEach(n=>n.remove());
  glashWhite.style.opacity = 0;
  glashGreen.style.opacity = 0;
  staticEl.style.opacity = 0;
  scanline.style.opacity = 0;
  tear.style.opacity = 0;
  glitchScreen.style.display = "block";
  glitchScreen.style.background = "#000";
}

</script>

</body>
</html>
