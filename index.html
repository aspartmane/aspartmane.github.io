<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Begin</title>

<!-- Press Start 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    /* BACKGROUND */
    .terrain {
        width: 200%;
        height: 200%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        position: absolute;
        top: 0;
        left: 0;
        animation: slide 8s linear infinite;
    }

    @keyframes slide {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, -50px); }
    }

    /* BEGIN BUTTON */
    #beginBtn {
        font-family: 'Press Start 2P', cursive;
        font-size: 20px;
        padding: 20px 40px;
        color: white;
        background: rgba(0,0,0,0.7);
        border: 3px solid white;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        transition: transform 0.1s ease;
    }

    #beginBtn:active {
        transform: translate(-50%, -50%) scale(0.9);
    }

    /* EXPLOSION */
    #explosion {
        position: absolute;
        width: 400px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }

    /* COOKIE */
    #cookie {
        position: absolute;
        width: 300px;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }
</style>
</head>

<body>
    <div class="terrain"></div>

    <button id="beginBtn">BEGIN</button>

    <img id="explosion" src="assets/explosion.png">
    <img id="cookie" src="assets/cookie.png">

<script>
let clicks = 0;

document.getElementById("beginBtn").onclick = function() {
    clicks++;

    if (clicks === 3) {
        // Show explosion
        document.getElementById("explosion").style.display = "block";

        // After 1s show cookie
        setTimeout(() => {
            document.getElementById("cookie").style.display = "block";
        }, 1000);
    }
};
</script>

</body>
</html>
