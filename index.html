<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Intro</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        height: 100%;
        width: 100%;
    }

    #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
        opacity: 1;
        animation: bgBreath 6s ease-in-out infinite;
    }

    @keyframes bgBreath {
        0%   { filter: brightness(0.85) blur(2px); }
        50%  { filter: brightness(1.0) blur(1px); }
        100% { filter: brightness(0.85) blur(2px); }
    }

    #logo {
        position: absolute;
        top: 25vh;
        left: 50%;
        transform: translateX(-50%);
        width: 70vw;
        max-width: 950px;
        filter: brightness(0.55) contrast(1.3);
        z-index: 3;
        transition: transform 0.08s ease-out;
        animation: heavyHeart 1.5s infinite;
    }

    @keyframes heavyHeart {
        0%   { transform: translateX(-50%) scale(1); }
        10%  { transform: translateX(-50%) scale(1.06); }
        14%  { transform: translateX(-50%) scale(0.94); }
        20%  { transform: translateX(-50%) scale(1.07); }
        28%  { transform: translateX(-50%) scale(1); }
        100% { transform: translateX(-50%) scale(1); }
    }

    #yPrompt {
        position: absolute;
        top: 62vh;
        left: 50%;
        transform: translateX(-50%);
        width: 42vw;
        max-width: 600px;
        z-index: 3;
        opacity: 0.95;
        transition: transform 0.1s ease-out, filter 0.1s ease-out;
        animation: yPulseSlow 2.2s infinite;
    }

    @keyframes yPulseSlow {
        0%   { transform: translateX(-50%) scale(1); filter: brightness(0.9); }
        50%  { transform: translateX(-50%) scale(1.03); filter: brightness(1.1); }
        100% { transform: translateX(-50%) scale(1); filter: brightness(0.9); }
    }
</style>
</head>

<body>

<img id="background" src="https://raw.githubusercontent.com/aspartmane/aspartmane.github.io/main/assets/intro_flesh.png">
<img id="logo" src="https://raw.githubusercontent.com/aspartmane/aspartmane.github.io/main/assets/logo.png">
<img id="yPrompt" src="https://raw.githubusercontent.com/aspartmane/aspartmane.github.io/main/assets/Y.png">

<script>
const logo = document.getElementById("logo");
const yPrompt = document.getElementById("yPrompt");

document.addEventListener("mousemove", (e) => {
    const r = logo.getBoundingClientRect();
    const cx = r.left + r.width / 2;
    const cy = r.top + r.height / 2;

    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const dist = Math.hypot(dx, dy);

    const intensity = Math.max(0, 1 - dist / 700);

    const jitterX = (Math.random() - 0.5) * intensity * 3;
    const jitterY = (Math.random() - 0.5) * intensity * 3;

    const sx = 1 + intensity * 0.22;
    const sy = 1 - intensity * 0.10;

    logo.style.transform =
        `translateX(-50%) scale(${sx}, ${sy}) translate(${jitterX}px, ${jitterY}px)`;

    logo.style.filter =
        `brightness(${0.6 + intensity * 0.3}) contrast(1.4) saturate(${1 + intensity * 0.4}) ` +
        `drop-shadow(0 0 ${10 * intensity}px rgba(255,0,0,${0.4 * intensity}))`;

    const yScale = 1 + intensity * 0.25;
    yPrompt.style.transform = `translateX(-50%) scale(${yScale})`;

    yPrompt.style.filter = `
        brightness(${1 + intensity * 0.9})
        drop-shadow(0 0 ${25 * intensity}px rgba(255,80,80,${0.5 * intensity}))
    `;

    if (intensity > 0.45) {
        yPrompt.style.animation = "yPulseFast 0.45s infinite";
    } else {
        yPrompt.style.animation = "yPulseSlow 2.2s infinite";
    }
});

const style = document.createElement("style");
style.innerHTML = `
@keyframes yPulseFast {
    0%   { transform: translateX(-50%) scale(1); }
    30%  { transform: translateX(-50%) scale(1.13); }
    60%  { transform: translateX(-50%) scale(0.97); }
    100% { transform: translateX(-50%) scale(1); }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
