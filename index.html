<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cookie Horror</title>
<style>
    html, body {
        margin: 0;
        background: black;
        overflow: hidden;
        height: 100%;
    }

    #cookie1, #cookie2, #jumpscare {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        transition: transform 0.1s ease;
        image-rendering: pixelated;
    }

    #cookie1:active {
        transform: translate(-50%, -50%) scale(0.92);
    }

    #cookie2 {
        display: none;
        filter: contrast(140%) brightness(70%) saturate(150%);
    }

    #loadingMask {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background: black;
        pointer-events: none;
        z-index: 5;
        display: none;
    }

    #jumpscare {
        display: none;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        transform: none !important;
        z-index: 999;
    }
</style>
</head>
<body>

<img id="cookie1" src="assets/cookie1.png" width="230">
<img id="cookie2" src="assets/cookie2.png" width="260">
<div id="loadingMask"></div>
<img id="jumpscare" src="assets/jumpscare.png">

<script>
let click1 = 0;
let click2 = 0;

const c1 = document.getElementById("cookie1");
const c2 = document.getElementById("cookie2");
const mask = document.getElementById("loadingMask");
const jump = document.getElementById("jumpscare");


// ------------------------
// FIRST COOKIE – 5 CLICKS
// ------------------------
c1.onclick = () => {
    click1++;

    // small click animation
    c1.style.transform = "translate(-50%, -50%) scale(0.9)";
    setTimeout(() => {
        c1.style.transform = "translate(-50%, -50%) scale(1)";
    }, 120);

    if (click1 >= 5) {
        // Replace with cookie 2
        c1.style.display = "none";
        loadCookie2();
    }
};


// ------------------------
// COOKIE 2 LOADING SEQUENCE
// ------------------------
function loadCookie2() {
    c2.style.display = "block";

    mask.style.display = "block";
    mask.style.height = "100%";
    
    // FULL loading time around 3 seconds with stutters
    let progress = 100;

    function loadStep() {
        progress -= 2;
        mask.style.height = progress + "%";

        if (progress === 70 || progress === 40) {
            // tiny pauses
            setTimeout(loadStep, 350);
        } else if (progress > 0) {
            setTimeout(loadStep, 40);
        } else {
            // Fully loaded
            mask.style.display = "none";
        }
    }

    loadStep();
}


// -------------------------
// COOKIE 2 CLICKING → 10x
// -------------------------
c2.onclick = () => {
    click2++;

    // click animation
    c2.style.transform = "translate(-50%, -50%) scale(0.94)";
    setTimeout(() => {
        c2.style.transform = "translate(-50%, -50%) scale(1)";
    }, 120);

    if (click2 >= 10) {
        triggerJumpscare();
    }
};


// ------------------------
// JUMPSCARE (ZOOM ONLY)
// ------------------------
function triggerJumpscare() {
    c2.style.display = "none";
    jump.style.display = "block";

    jump.animate(
        [
            { transform: "scale(1)" },
            { transform: "scale(2.8)" }
        ],
        {
            duration: 90,
            fill: "forwards"
        }
    );
}
</script>

</body>
</html>
