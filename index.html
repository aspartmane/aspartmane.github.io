<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yearn Intro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #logo {
            position: absolute;
            top: 22%;
            left: 50%;
            transform: translateX(-50%);
            width: 55%;
            z-index: 2;
        }

        #holdY {
            position: absolute;
            top: 68%;
            left: 50%;
            transform: translateX(-50%);
            width: 38%;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="bg" src="https://raw.githubusercontent.com/aspartmane/aspartmane.github.io/main/assets/intro_flesh.png">
        <img id="logo" src="https://raw.githubusercontent.com/aspartmane/aspartmane.github.io/main/assets/logo.png">
        <img id="holdY" src="https://raw.githubusercontent.com/aspartmane/aspartmane.github.io/main/assets/Y.png">
    </div>
</body>
</html>
