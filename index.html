<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Dad</title>

  <style>
    body {
      margin: 0;
      background-color: white;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      left: 50%;
      top: 50%;

      /* MUCH higher and properly centered */
      transform: translate(-50%, -45%);

      width: 700px;
      height: 600px;
    }

    .heart img {
      position: absolute;
      width: 120px;
      height: 120px;

      object-fit: contain;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="heart">

    <!-- TOP -->
    <img src="assets/tata1.webp" style="top: 0px;   left: 290px;">
    <img src="assets/tata2.webp" style="top: 40px;  left: 150px;">
    <img src="assets/tata3.webp" style="top: 40px;  left: 430px;">

    <!-- UPPER MIDDLE -->
    <img src="assets/tata4.webp" style="top: 150px; left: 40px;">
    <img src="assets/tata5.webp" style="top: 150px; left: 560px;">

    <!-- CENTER -->
    <img src="assets/tata.webp"  style="top: 230px; left: 290px;">

    <!-- LOWER MIDDLE -->
    <img src="assets/tata6.webp" style="top: 330px; left: 120px;">
    <img src="assets/tata7.webp" style="top: 330px; left: 460px;">

    <!-- BOTTOM -->
    <img src="assets/tata8.webp" style="top: 440px; left: 240px;">
    <img src="assets/tata9.webp" style="top: 500px; left: 290px;">

  </div>

</body>
</html>
