<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        user-select: none;
        overflow: hidden;
        font-family: 'Press Start 2P', cursive;
    }

    #cookie {
        width: 280px;       /* bigger */
        height: 280px;
        object-fit: cover;  /* stretch sideways */
        image-rendering: pixelated;
        cursor: pointer;
        transition: transform 0.05s; /* fast ping */
    }

    #cookie:active {
        transform: scale(0.88);
    }

    #btn {
        background: black;
        color: white;
        border: 2px solid white;
        padding: 8px 14px;
        font-size: 12px;
        margin-top: 20px;
        cursor: pointer;
        font-family: 'Press Start 2P', cursive;
        border-radius: 8px;
        image-rendering: pixelated;
        transition: transform 0.1s;
    }

    #btn:active {
        transform: scale(0.92);
    }

    /* explosion frames */
    #explosion {
        position: absolute;
        width: 256px;
        height: 256px;
        background-image: url("assets/explosion.png");
        background-size: 512px 512px;
        pointer-events: none;
        display: none;
        image-rendering: pixelated;
    }
</style>

</head>
<body>

<img id="cookie" src="assets/cookie.png">

<div id="explosion"></div>

<button id="btn">YES PRESS START 2P PLEASE</button>

<script>
    const cookie = document.getElementById('cookie');
    const explosion = document.getElementById('explosion');

    function playExplosion(x, y) {
        explosion.style.left = (x - 128) + "px";
        explosion.style.top = (y - 128) + "px";
        explosion.style.display = "block";

        let frame = 0;

        const anim = setInterval(() => {
            const col = frame % 4;
            const row = Math.floor(frame / 4);
            explosion.style.backgroundPosition = `-${col * 64}px -${row * 64}px`;

            frame++;

            if (frame === 16) {
                clearInterval(anim);
                explosion.style.display = "none";
            }
        }, 35); // fast frames
    }

    cookie.addEventListener("click", (e) => {
        playExplosion(e.clientX, e.clientY);
    });
</script>

</body>
</html>
