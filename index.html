<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Cookie Boom</title>

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;

        /* Minecraft dirt background */
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        background-repeat: repeat;

        font-family: 'Press Start 2P', monospace;
    }

    /* Center wrapper */
    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    /* Begin button */
    .begin-btn {
        background: #888;
        border: 3px solid #444;
        padding: 10px 20px;
        border-radius: 6px;
        color: white;
        font-size: 20px;
        cursor: pointer;
        margin-bottom: 20px;
    }

    .begin-btn:hover {
        background: #aaa;
    }

    /* Cookie */
    #cookie {
        width: 150px;
        transition: opacity 0.4s ease;
    }

    /* Explosion image */
    #explosion {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;          /* explosion size */
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
    }
</style>
</head>
<body>

<div class="center">
    <button class="begin-btn" onclick="explode()">BEGIN</button><br>
    <img id="cookie" src="assets/cookie.png" alt="cookie">
</div>

<img id="explosion" src="assets/Explosion.png" alt="boom">

<script>
function explode() {
    const cookie = document.getElementById("cookie");
    const explosion = document.getElementById("explosion");

    cookie.style.opacity = 0;

    explosion.style.opacity = 1;
    setTimeout(() => {
        explosion.style.opacity = 0;
    }, 600);     // explosion visible for 0.6s
}
</script>

</body>
</html>
