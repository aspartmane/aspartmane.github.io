<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Dad</title>

  <style>
    body {
      margin: 0;
      background-color: white;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      left: 50%;
      top: 50%;

      /* center horizontally, move DOWN vertically */
      transform: translate(-50%, -10%);

      width: 520px;
      height: 440px;
    }

    .heart img {
      position: absolute;
      width: 90px;
      height: 90px;

      /* keep original image shape */
      object-fit: contain;

      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="heart">
    <img src="assets/tata.webp"   style="top: 180px; left: 215px;">
    <img src="assets/tata1.webp"  style="top: 70px;  left: 110px;">

    <img src="assets/tata5.webp"  style="top: 260px; left: 80px;">

    <img src="assets/tata9.webp"  style="top: 410px; left: 215px;">
  </div>

</body>
</html>
