<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>welcome â€” pastel terminal</title>
  <!-- Pixel / "minecraft-like" font from Google Fonts (Press Start 2P) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffeef6; /* pastel pink */
      --panel:#fff7fb;
      --accent:#ffb6d5;
      --glow: rgba(255, 182, 213, 0.45);
      --text:#2b0b12;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg1),#fff);font-family:'Press Start 2P',monospace;color:var(--text)}
    /* fullscreen grid: left large, right stacked */
    .wrap{display:grid;grid-template-columns:1fr 420px;grid-template-rows:1fr;gap:28px;height:100vh;padding:28px;box-sizing:border-box}

    .panel{background:linear-gradient(180deg,var(--panel),#fff);border-radius:14px;padding:18px;box-shadow:0 10px 30px rgba(11,6,9,0.08), inset 0 1px 0 rgba(255,255,255,0.6);border:1px solid rgba(43,11,18,0.06);position:relative;overflow:hidden}

    /* left terminal large */
    .terminal{height:100%;display:flex;flex-direction:column;gap:12px}
    .term-screen{flex:1;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.02));border-radius:8px;padding:18px;overflow:auto;box-shadow:inset 0 0 0 1px rgba(255,255,255,0.02)}

    /* simulated glass overlay with scanlines */
    .scanlines:after{content:'';position:absolute;inset:0;pointer-events:none;background-image:linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);background-size:100% 4px;mix-blend-mode:overlay}

    /* right column split */
    .right-col{display:flex;flex-direction:column;gap:18px;height:100%}
    .small{height:50%;display:flex;align-items:center;justify-content:center;font-size:12px}

    /* typed text style */
    .log{font-size:12px;line-height:1.45;white-space:pre-wrap;color:var(--text)}
    .cursor{display:inline-block;width:10px;background:var(--accent);margin-left:6px;animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:0}}

    /* ascii icons row */
    .icons{display:flex;gap:14px;padding-top:10px;align-items:center}
    .icon-btn{font-family:monospace;background:transparent;border:2px solid rgba(43,11,18,0.06);padding:10px 12px;border-radius:8px;cursor:pointer;backdrop-filter: blur(4px);box-shadow:0 6px 18px var(--glow);transition:transform .22s ease, box-shadow .22s ease}
    .icon-btn:active{transform:translateY(2px) scale(.995)}
    .icon-btn.anim{animation:pop .5s ease}
    @keyframes pop{0%{transform:scale(.8)}60%{transform:scale(1.06)}100%{transform:scale(1)}}

    /* social ping animation */
    .pulse{position:relative}
    .pulse:after{content:'';position:absolute;inset:-6px;border-radius:10px;opacity:0;box-shadow:0 0 40px rgba(255,182,213,0.22);animation:rpulse .9s ease forwards}
    @keyframes rpulse{0%{opacity:.9;transform:scale(.9)}100%{opacity:0;transform:scale(1.6)}}

    /* penguin ascii styling */
    .ascii{font-family:monospace;line-height:1;margin:0;padding:12px;background:transparent;border-radius:8px}

    /* responsive */
    @media (max-width:980px){
      .wrap{grid-template-columns:1fr;grid-template-rows:1fr 360px;padding:16px}
      .right-col{flex-direction:row;height:auto}
      .small{height:100%;width:50%}
    }

    /* subtle neon glow for headers */
    h1{font-size:14px;margin:0 0 6px 0;color:var(--text);text-shadow:0 2px 8px rgba(255,182,213,0.35)}

    /* fake window controls */
    .win-controls{position:absolute;top:12px;left:12px;display:flex;gap:8px}
    .dot{width:12px;height:12px;border-radius:50%;background:#fff;opacity:.8;box-shadow:0 1px 0 rgba(0,0,0,0.05)}
    .dot.close{background:#ff6b8a}
    .dot.min{background:#ffd3ea}
    .dot.max{background:#ffffff}

    /* tiny helper for the sound hint */
    .sound-hint{position:fixed;right:18px;bottom:18px;background:rgba(255,255,255,0.9);border-radius:10px;padding:8px 10px;font-size:11px;color:var(--text);box-shadow:0 6px 20px rgba(0,0,0,0.06)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel terminal scanlines" id="left">
      <div class="win-controls"><div class="dot close"></div><div class="dot min"></div><div class="dot max"></div></div>
      <h1>welcome</h1>
      <div class="term-screen" id="mainTerm" aria-live="polite"></div>
      <div class="icons" id="iconRow">
        <!-- ASCII minimal icons - clickable, no URLs (placeholders for later) -->
        <button class="icon-btn" data-social="instagram">[IG]
        </button>
        <button class="icon-btn" data-social="tiktok">[TT]
        </button>
        <button class="icon-btn" data-social="x">[X]
        </button>
        <button class="icon-btn" data-social="github">[GH]
        </button>
      </div>
    </div>

    <div class="right-col">
      <div class="panel small scanlines" id="rightTop">
        <h1>penguin</h1>
        <pre class="ascii" id="penguinAnim">  _~_
 (o o)
 / V \
/--m-m-
</pre>
      </div>

      <div class="panel small scanlines" id="rightBottom">
        <h1>status</h1>
        <pre class="ascii" id="penguinSmall">(._.)
( : )
/| |\
</pre>
      </div>
    </div>
  </div>

  <div class="sound-hint" id="soundHint">Sound may be blocked â€” press <strong>S</strong> to enable audio</div>

  <script>
    // Utility: typing effect for eDEX-like boot
    const main = document.getElementById('mainTerm');
    const logs = [
      'BOOTING: welcomeOS v0.9.3',
      'Initializing kernel modules... [OK]',
      'Loading interface: pastel-terminal-driver... [OK]',
      'Mounting virtual filesystems... [OK]',
      'Starting services: net.sys, audio.svc, gfx.pulse... [OK]',
      'Probing devices: gpu0, input1, tty0... [OK]',
      'Security check: signature mismatch on /usr/bin/slay.exe',
      "ERROR: syntax fault at line 42 in /init/shipments.conf -> 'unclosed-<tag>'",
      'Attempting graceful recover... [FAIL]',
      'Forcing fallback renderer (soft) ... [OK]',
      'Welcome to welcome â€” type HELP for commands or click the icons below.',
      '
[1;31mNOTICE:[0m Some modules reported unusual behavior (simulated).'
    ];

    // small variations to feel authentic
    function randChance(n){return Math.random()<n}

    // Sound using WebAudio (we'll play only if audio context is running)
    const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    function canPlayAudio(){return audioCtx && audioCtx.state === 'running'}
    function tryResumeAudio(){
      // attempt to resume; this will succeed only on user gesture in many browsers
      return audioCtx.resume().catch(()=>{});
    }
    function beep(freq=880, time=0.04, type='sine', vol=0.06){
      if(!canPlayAudio()) return; // silently skip if not allowed
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type=type;o.frequency.value=freq;g.gain.value=vol;
      o.connect(g);g.connect(audioCtx.destination);
      o.start();
      o.stop(audioCtx.currentTime+time);
    }

    function clickSound(){beep(600,0.06,'square',0.06);beep(900,0.03,'sine',0.03)}
    function bootBeep(){beep(1200,0.02,'sine',0.04)}

    // Typing one line with occasional simulated errors
    async function typeLine(text, speed=6){
      const line = document.createElement('div');
      line.className='log';
      main.appendChild(line);
      for(let i=0;i<text.length;i++){
        line.textContent += text[i];
        if(randChance(0.08)) bootBeep();
        await new Promise(r => setTimeout(r, speed + Math.random()*10));
        main.scrollTop = main.scrollHeight;
      }
      // mimic occasional inline error highlight
      if(text.includes('ERROR')||text.includes('syntax')){
        const err = document.createElement('div'); err.className='log'; err.style.color='#9b1032'; err.textContent = 'TRACE: stack@0x7ff.. -> recover? (y/n)';
        main.appendChild(err);
      }
    }

    async function runBoot(){
      for(const l of logs){
        await typeLine(l);
        await new Promise(r=>setTimeout(r,180 + Math.random()*250));
      }
      // final prompt
      const prompt = document.createElement('div'); prompt.className='log'; prompt.innerHTML='guest@welcome:~$ <span id="promptCursor" class="cursor"></span>';
      main.appendChild(prompt);
      main.scrollTop = main.scrollHeight;
    }

    // Auto-start visuals on load (no click required)
    document.addEventListener('DOMContentLoaded', ()=>{
      // Try to resume audio silently (may fail without gesture); visuals will continue anyway
      tryResumeAudio();
      runBoot();
    });

    // ASCII Penguin animation frames
    const frames = [
`  _~_
 (o o)
 / V \n/--m-m-`,
`  _~_
 (o_o)
 / V \n/--m-m-`,
`  _~_
 (O O)
 / V \n/--m-m-`
    ];
    let f=0; setInterval(()=>{
      const el = document.getElementById('penguinAnim');
      el.textContent = frames[f%frames.length]; f++;
    },400);

    // small penguin idle animation
    const smallFrames = [
`(._.)
( : )
/| |\`,
`(o_o)
( : )
/| |\`,
`(>_<)
( : )
/| |\`
];
    let sf=0; setInterval(()=>{
      document.getElementById('penguinSmall').textContent = smallFrames[sf%smallFrames.length]; sf++;
    },600);

    // Icon interactions (no URLs yet) -> shows ephemeral window & plays sound
    const icons = document.querySelectorAll('.icon-btn');
    icons.forEach(btn=>{
      btn.addEventListener('click', async (e)=>{
        const name = btn.dataset.social;
        btn.classList.add('anim');
        setTimeout(()=>btn.classList.remove('anim'),500);
        // visual pulse
        btn.classList.add('pulse');
        setTimeout(()=>btn.classList.remove('pulse'),900);
        clickSound();
        // show a mock overlayed terminal action
        const tmp = document.createElement('div'); tmp.className='log'; tmp.style.opacity='.98'; tmp.textContent = `Opening ${name.toUpperCase()}... (simulated)`;
        main.appendChild(tmp);
        main.scrollTop = main.scrollHeight;
        // simulate slight error sometimes
        if(Math.random()<0.28){
          await new Promise(r=>setTimeout(r,500));
          const err = document.createElement('div'); err.className='log'; err.style.color='#9b1032'; err.textContent = `ERR: auth-token missing -> fallback to preview mode`;
          main.appendChild(err);
          beep(320,0.06,'sawtooth',0.04);
        }
      });
    });

    // Minimal keyboard: allow typing a few commands (help, open <name>) â€” but we "pop" hint
    document.addEventListener('keydown', async (e)=>{
      // pressing 's' attempts to enable audio
      if(e.key && e.key.toLowerCase() === 's'){
        await tryResumeAudio();
        // give feedback
        const t = document.createElement('div'); t.className='log'; t.textContent = canPlayAudio() ? 'Audio enabled.' : 'Audio still blocked by browser.'; main.appendChild(t); main.scrollTop = main.scrollHeight;
        document.getElementById('soundHint').style.display='none';
        return;
      }
      const hint = document.getElementById('helpHint');
      if(!hint){
        const h = document.createElement('div'); h.id='helpHint'; h.className='log'; h.style.opacity='.9'; h.textContent='TIP: try typing HELP or OPEN instagram';
        main.appendChild(h);
        main.scrollTop = main.scrollHeight;
      }
    });

    // Expose small helper so you (or I) can later wire actual URLs into each button easily
    window.__SOCIAL_BUTTONS_DEFS = Array.from(icons).map(b=>({key:b.dataset.social, node:b}));

    // Accessibility: announce ready once boot is done (fallback timer)
    setTimeout(()=>{
      const a = document.createElement('div'); a.className='log'; a.style.opacity='.85'; a.textContent='Interface ready â€” interactions: click icons or type basic commands.'; main.appendChild(a); main.scrollTop = main.scrollHeight;
    },6000);

  </script>
</body>
</html>
