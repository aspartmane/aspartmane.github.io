<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Dad</title>

  <style>
    body {
      margin: 0;
      background-color: white;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 800px;
    }

    .heart img {
      position: absolute;
      width: 90px;    /* ONLY CHANGE: smaller */
      height: 90px;
      object-fit: contain;

      /* unchanged gentle float */
      animation: gentleFloat 6s ease-in-out infinite;
    }

    @keyframes gentleFloat {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="heart">

    <!-- TOP LOBES -->
    <img src="assets/tata1.webp" style="top: 0px;   left: 300px;">
    <img src="assets/tata2.webp" style="top: 0px;   left: 460px;">
    <img src="assets/tata3.webp" style="top: 0px;   left: 620px;">

    <!-- UPPER BODY -->
    <img src="assets/tata4.webp" style="top: 150px; left: 210px;">
    <img src="assets/tata5.webp" style="top: 150px; left: 380px;">
    <img src="assets/tata.webp"  style="top: 150px; left: 550px;">
    <img src="assets/tata6.webp" style="top: 150px; left: 720px;">

    <!-- MID BODY -->
    <img src="assets/tata7.webp" style="top: 320px; left: 300px;">
    <img src="assets/tata8.webp" style="top: 320px; left: 480px;">
    <img src="assets/tata9.webp" style="top: 320px; left: 660px;">

    <!-- LOWER BODY -->
    <img src="assets/tata1.webp" style="top: 500px; left: 390px;">
    <img src="assets/tata2.webp" style="top: 500px; left: 550px;">

    <!-- POINT -->
    <img src="assets/tata3.webp" style="top: 650px; left: 470px;">

  </div>

</body>
</html>
