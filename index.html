<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YEARN — Intro</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: default; /* cursor visible again */
    }

    #logo {
        width: 280px;
        image-rendering: pixelated;
        position: absolute;
        filter: drop-shadow(0 0 10px #000);
        transition: transform 0.1s ease-out;
        animation: heartbeat 3.5s infinite ease-in-out; /* slower & heavier */
    }

    /* slower, more realistic, irregular heartbeat */
    @keyframes heartbeat {
        0%   { transform: scale(1); }
        12%  { transform: scale(1.055); }
        20%  { transform: scale(1); }
        22%  { transform: scale(1.03); }  /* tiny secondary pulse */
        35%  { transform: scale(1); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<img id="logo" src="assets/logo.png" alt="YEARN Logo">

<script>
    const logo = document.getElementById("logo");

    // Smoothed target values
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;

    document.addEventListener("mousemove", (e) => {
        // range -15px to +15px movement
        targetX = (e.clientX / window.innerWidth - 0.5) * 30;
        targetY = (e.clientY / window.innerHeight - 0.5) * 30;
    });

    function animate() {
        // smooth interpolation for gooey movement
        currentX += (targetX - currentX) * 0.08;
        currentY += (targetY - currentY) * 0.08;

        // tilt slightly toward cursor
        const tiltX = currentX * 0.15;
        const tiltY = currentY * -0.15;

        // combine all transforms – heartbeat is added automatically
        logo.style.transform = 
            `translate(${currentX}px, ${currentY}px) rotateX(${tiltY}deg) rotateY(${tiltX}deg)`;

        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
