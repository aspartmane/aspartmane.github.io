<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Intro</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        height: 100%;
        width: 100%;
        font-family: sans-serif;
    }

    #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
    }

    #logo {
        position: absolute;
        top: 28vh;
        left: 50%;
        transform: translateX(-50%);
        width: 65vw;              /* stretches to sides */
        max-width: 900px;
        filter: brightness(0.7);  /* darker tone */
        z-index: 2;
        transition: transform 0.12s ease-out;
    }

    #yPrompt {
        position: absolute;
        top: 60vh;
        left: 50%;
        transform: translateX(-50%);
        width: 40vw;              /* wide like logo */
        max-width: 600px;
        filter: brightness(0.9);
        z-index: 2;
        transition: transform 0.12s ease-out;
        opacity: 0.95;
    }

    /* Heartbeat animation */
    @keyframes heartbeat {
        0%   { transform: translateX(-50%) scale(1); }
        10%  { transform: translateX(-50%) scale(1.04); }
        15%  { transform: translateX(-50%) scale(0.97); }
        25%  { transform: translateX(-50%) scale(1.05); }
        40%  { transform: translateX(-50%) scale(1); }
        100% { transform: translateX(-50%) scale(1); }
    }

    .pulse {
        animation: heartbeat 1.1s infinite;
    }
</style>
</head>

<body>

<img id="background" src="intro_flesh.png" />
<img id="logo" class="pulse" src="logo.png" />
<img id="yPrompt" src="Y.png" />

<script>
const logo = document.getElementById("logo");
const yPrompt = document.getElementById("yPrompt");

document.addEventListener("mousemove", (e) => {
    const rect = logo.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;
    const dist = Math.hypot(dx, dy);

    // Gets stronger when cursor is closer
    const intensity = Math.max(0, 1 - dist / 600);

    const stretchX = 1 + intensity * 0.15;
    const stretchY = 1 - intensity * 0.08;

    logo.style.transform =
        `translateX(-50%) scale(${stretchX}, ${stretchY})`;

    yPrompt.style.transform =
        `translateX(-50%) scale(${1 + intensity * 0.05})`;
});
</script>

</body>
</html>
