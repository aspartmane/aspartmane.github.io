<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Intro</title>

<!-- Google Font: Press Start 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        cursor: url("assets/cursor_64.png") 0 0, auto;
    }

    img {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        user-select: none;
        -webkit-user-drag: none;
        pointer-events: none;
        position: absolute;
    }

    #bg {
        width: 110vw;
        height: 110vh;
        top: -5vh;
        left: -5vw;
        object-fit: cover;
        animation: bgDrift 18s infinite linear;
    }

    @keyframes bgDrift {
        0% { transform: translate(0px,0px) scale(1.02); }
        25% { transform: translate(-6px,4px) scale(1.025); }
        50% { transform: translate(4px,-6px) scale(1.02); }
        75% { transform: translate(6px,2px) scale(1.03); }
        100% { transform: translate(0px,0px) scale(1.02); }
    }

    #logo {
        width: 30vw;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -60%);
        animation: logoBreathe 4.8s infinite ease-in-out;
        filter: drop-shadow(0 0 20px rgba(0,0,0,0.9))
                drop-shadow(0 8px 18px rgba(60,0,0,0.6))
                contrast(1.05);
    }

    @keyframes logoBreathe {
        0% { transform: translate(-50%, -60%) scale(1); }
        50% { transform: translate(-50%, -61%) scale(1.01); }
        100% { transform: translate(-50%, -60%) scale(1); }
    }

    #holdY {
        width: 160px;
        left: 50%;
        top: 80%;
        transform: translateX(-50%);
    }

    /* Fullscreen Icon + Buttons */
    #fullscreen-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        z-index: 1000;
        font-family: 'Press Start 2P', cursive;
    }

    #fullscreen-icon {
        width: 50px;
        height: 50px;
        background: url("assets/fullscreen.png") no-repeat center/cover;
        cursor: pointer;
    }

    #fullscreen-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
        transform: translateY(30px); /* hidden below */
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    #fullscreen-container:hover #fullscreen-buttons {
        transform: translateY(0);
        opacity: 1;
    }

    .fs-button {
        width: 70px;
        height: 70px;
        background: url("assets/button_background.png") no-repeat center/cover;
        color: #ff9999;
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        cursor: pointer;
        user-select: none;
        box-shadow: 0 0 10px rgba(255,0,0,0.7), inset 0 0 6px rgba(255,100,100,0.5);
    }

    .plus-sign {
        font-size: 24px;
        color: #ff6666;
        user-select: none;
    }
</style>
</head>
<body>

    <img id="bg" src="assets/intro_flesh.png" />
    <img id="logo" src="assets/logo.png" />
    <img id="holdY" src="assets/Y.png" />

    <!-- Fullscreen icon + buttons -->
    <div id="fullscreen-container">
        <div id="fullscreen-icon"></div>
        <div id="fullscreen-buttons">
            <div class="fs-button" id="altBtn">ALT</div>
            <div class="plus-sign">+</div>
            <div class="fs-button" id="enterBtn">ENTER</div>
        </div>
    </div>

<script>
const altBtn = document.getElementById('altBtn');
const enterBtn = document.getElementById('enterBtn');
let isFullscreen = false;

function toggleFullscreen() {
    if (!isFullscreen) {
        const elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        isFullscreen = true;
    } else {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();
        isFullscreen = false;
    }
}

// Click combo: trigger fullscreen toggle if both buttons clicked within 1 second
let clicked = [];
[altBtn, enterBtn].forEach((btn, i) => {
    btn.addEventListener('click', () => {
        clicked.push(i);
        setTimeout(() => clicked = [], 1000);
        if (clicked.includes(0) && clicked.includes(1)) toggleFullscreen();
    });
});

// Keyboard shortcut: Alt + Enter
document.addEventListener('keydown', (e) => {
    if (e.altKey && e.key === 'Enter') toggleFullscreen();
});
</script>

</body>
</html>
