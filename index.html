<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cookie Clicker</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }

    #cookie1, #cookie2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        cursor: pointer;
        transition: transform 0.15s ease, width 0.15s ease;
    }

    #cookie2 {
        display: none;
    }

    #loadingMask {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        display: none;
        z-index: 999;
    }
</style>
</head>
<body>

<img id="cookie1" src="assets/cookie1.png">
<img id="cookie2" src="assets/cookie2.png">
<div id="loadingMask"></div>

<script>
let clicks = 0;

const cookie1 = document.getElementById("cookie1");
const cookie2 = document.getElementById("cookie2");
const mask = document.getElementById("loadingMask");

// --- COOKIE 1 ---
cookie1.addEventListener("click", () => {
    clicks++;

    // cookie1 gets slightly bigger each click
    cookie1.style.width = (200 + clicks * 12) + "px";

    // after 10 clicks switch to cookie2
    if (clicks >= 10) {
        cookie1.style.display = "none";
        cookie2.style.display = "block";
        cookie2.style.width = "200px";
    }
});

// --- COOKIE 2 ---
cookie2.addEventListener("click", () => {
    // first click on cookie2 = zoom fullscreen
    cookie2.style.transition = "transform 0.4s ease, width 0.4s ease";
    cookie2.style.width = "2000px";           // fullscreen zoom
    cookie2.style.transform = "translate(-50%, -50%) scale(10)";

    // after zoom â†’ fade to black
    setTimeout(() => {
        mask.style.display = "block";
    }, 450);
});
</script>

</body>
</html>
