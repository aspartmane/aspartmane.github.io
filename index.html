<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Intro</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        cursor: url("assets/cursor_64.png") 0 0, auto;
    }

    /* Make everything pixel-perfect */
    img {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        user-select: none;
        -webkit-user-drag: none;
        pointer-events: none;
        position: absolute;
    }

    /* BACKGROUND — deeper, organic pulse */
    #bg {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        top: 0;
        left: 0;
        animation: bgPulse 7.2s infinite ease-in-out;
    }

    @keyframes bgPulse {
        0% {
            transform: scale(1) translate(0px, 0px);
        }
        40% {
            transform: scale(1.02) translate(-2px, -1px);
        }
        70% {
            transform: scale(1.015) translate(1px, 2px);
        }
        100% {
            transform: scale(1) translate(0px, 0px);
        }
    }

    /* YEARN LOGO — subtle breathing */
    #logo {
        width: 30vw;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -60%);
        animation: logoBreathe 4.8s infinite ease-in-out;
    }

    @keyframes logoBreathe {
        0% {
            transform: translate(-50%, -60%) scale(1);
        }
        50% {
            transform: translate(-50%, -61%) scale(1.01);
        }
        100% {
            transform: translate(-50%, -60%) scale(1);
        }
    }

    /* HOLD Y */
    #holdY {
        width: 160px;
        left: 50%;
        top: 80%;
        transform: translateX(-50%);
    }
</style>

</head>
<body>

    <img id="bg" src="assets/intro_flesh.png" />
    <img id="logo" src="assets/logo.png" />
    <img id="holdY" src="assets/Y.png" />

</body>
</html>
