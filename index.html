<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>el — introduction</title>

<!-- Minecraft Font -->
<link href="https://fonts.cdnfonts.com/css/minecrafter" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #0d0d0f;
        font-family: "Minecrafter", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: #e8e8e8;
    }

    .wrapper {
        width: 90%;
        max-width: 700px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.04);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 25px #000;
        animation: fadeIn 1s ease forwards;
    }

    .title {
        font-size: 2.4rem;
        margin-bottom: 20px;
        color: #8ef1ff;
        letter-spacing: 2px;
        text-shadow: 0 0 12px #8ef1ff;
    }

    .terminal {
        font-family: "Fira Code", monospace;
        font-size: 1rem;
        white-space: pre-wrap;
        line-height: 1.55rem;
        color: #eaeaea;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

    .cursor {
        display: inline-block;
        width: 10px;
        background: #8ef1ff;
        margin-left: 3px;
        animation: blink 0.7s infinite;
    }

    a {
        color: #8ef1ff;
        text-decoration: none;
        transition: 0.2s ease;
    }

    a:hover {
        color: #ff9df0;
        text-shadow: 0 0 8px #ff9df0;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>
<div class="wrapper">
    <div class="title">EL</div>
    <div id="terminal" class="terminal"></div>
</div>

<script>
// LINES WRITTEN WITH A PROFESSIONAL TONE BUT STILL COOL
const lines = [
  "initializing user profile...",
  "loading environment variables...",
  "optimizing visual modules...",
  "",
  "haiii! — i'm e",
  "i mostly exist online, on the dark web",
  "",
  "social links:",
  " • instagram → https://instagram.com/zdarkovq",
  " • github   → https://github.com/aspartmane",
  " • tiktok   → https://tiktok.com/@zdarkovqq",
  "",
  "system ready."
];

let idx = 0;
let char = 0;
const speed = 28;

function type() {
    const terminal = document.getElementById("terminal");

    if (idx < lines.length) {
        if (char <= lines[idx].length) {
            terminal.innerHTML =
                lines.slice(0, idx).join("\n") +
                "\n" +
                lines[idx].slice(0, char) +
                '<span class="cursor"></span>';

            char++;
            setTimeout(type, speed);
        } else {
            idx++;
            char = 0;
            setTimeout(type, 180);
        }
    } else {
        document.querySelector(".cursor").style.display = "none";
    }
}

type();
</script>

</body>
</html>
