<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft LoadingTerrain</title>

<!-- Minecraft font -->
<link href="https://fonts.cdnfonts.com/css/minecrafter" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: 'Minecrafter', sans-serif;
    }

    /* Background dirt */
    .terrain {
        width: 200%;
        height: 200%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        position: absolute;
        top: 0;
        left: 0;
        animation: slide 8s linear infinite;
    }

    @keyframes slide {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, -50px); }
    }

    /* Centering container */
    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 20;
        user-select: none;
        text-align: center;
    }

    /* CLEAN MINIMAL BUTTON */
    .start-btn {
        background: #6f6f6f;
        color: #ffffff;
        font-size: 32px;
        padding: 18px 55px;
        border-radius: 14px;
        border: 2px solid #000;
        text-transform: lowercase;
        cursor: pointer;
        image-rendering: pixelated;

        /* smooth + click animation only */
        transition: transform 0.15s ease;
    }

    /* bubbly click animation */
    .start-btn:active {
        animation: clickPop 0.15s ease-out;
    }

    @keyframes clickPop {
        0% { transform: scale(1); }
        50% { transform: scale(1.18); }
        100% { transform: scale(0.92); }
    }

    /* COOKIE */
    .cookie {
        width: 220px;
        height: 220px;
        display: none;
        cursor: pointer;
        image-rendering: pixelated;
        transition: transform 0.15s ease;
    }

    .cookie:active {
        animation: clickPop 0.15s ease-out;
    }
</style>
</head>

<body>

<div class="terrain"></div>

<div class="center">
    <div id="startButton" class="start-btn">begin</div>
    <img id="cookie" src="assets/cookie.png" class="cookie" alt="cookie">
</div>

<script>
    let clicks = 0;

    const startBtn = document.getElementById("startButton");
    const cookie = document.getElementById("cookie");

    startBtn.addEventListener("click", () => {
        clicks++;

        if (clicks === 3) {
            startBtn.style.display = "none";
            cookie.style.display = "block";
        }
    });

    cookie.addEventListener("click", () => {
        // clickable but does nothing for now
    });
</script>

</body>
</html>
