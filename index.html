<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YEARN â€” Intro</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: default;
    }

    /* Background flesh */
    #bg {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        top: 0;
        left: 0;
        z-index: 0;
        image-rendering: pixelated;
    }

    /* Logo */
    #logo {
        position: absolute;
        width: 370px;               /* stretched slightly */
        image-rendering: pixelated;
        filter: brightness(0.75) drop-shadow(0 0 35px #000);
        z-index: 2;

        /* organic heartbeat */
        transform: scaleX(1.25) scale(1);
        animation: realheartbeat 2.2s infinite ease-out;
        transition: transform 0.15s ease-out;
    }

    /* REAL double heartbeat animation */
    @keyframes realheartbeat {
        0%   { transform: scaleX(1.25) scale(1); }

        /* first beat */
        8%   { transform: scaleX(1.27) scale(1.12); }
        13%  { transform: scaleX(1.25) scale(0.98); }

        /* second beat */
        22%  { transform: scaleX(1.26) scale(1.08); }
        30%  { transform: scaleX(1.25) scale(0.99); }

        /* rest */
        100% { transform: scaleX(1.25) scale(1); }
    }
</style>
</head>

<body>

<img id="bg" src="assets/intro_flesh.png" alt="flesh">
<img id="logo" src="assets/logo.png" alt="YEARN Logo">

<script>
const logo = document.getElementById("logo");

document.addEventListener("mousemove", (e) => {
    const cx = window.innerWidth / 2;
    const cy = window.innerHeight / 2;
    const dx = (e.clientX - cx);
    const dy = (e.clientY - cy);

    // Distance to logo center
    const rect = logo.getBoundingClientRect();
    const lx = rect.left + rect.width / 2;
    const ly = rect.top + rect.height / 2;
    const dist = Math.hypot(e.clientX - lx, e.clientY - ly);

    // Cursor stretch influence
    const stretchX = 1 + (dx / window.innerWidth) * 0.12; 
    const stretchY = 1 + (dy / window.innerHeight) * 0.08;

    // Base heartbeat scale from CSS
    const heartbeatScale = logo.getAnimations()[0]
        ? logo.getAnimations()[0].currentTime
        : 1;

    // SHIVER when cursor is close
    let shiver = 0;
    if (dist < 160) {
        shiver = (Math.sin(Date.now() / 25) * 0.08);
    }

    // RECOIL slightly away from cursor
    let recoilX = 0;
    let recoilY = 0;
    if (dist < 190) {
        recoilX = -(dx / 60);
        recoilY = -(dy / 60);
    }

    // Combine transformations
    logo.style.transform = `
        translate(${recoilX}px, ${recoilY}px)
        scaleX(${1.25 * stretchX + shiver})
        scale(${1 * stretchY + shiver})
    `;
});
</script>

</body>
</html>
