<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Begin</title>

<!-- Press Start 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    /* BACKGROUND */
    .terrain {
        width: 200%;
        height: 200%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        position: absolute;
        top: 0;
        left: 0;
        animation: slide 8s linear infinite;
    }

    @keyframes slide {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, -50px); }
    }

    /* BEGIN BUTTON */
    #beginBtn {
        font-family: 'Press Start 2P', cursive;
        font-size: 20px;
        padding: 20px 40px;
        color: white;
        background: rgba(0,0,0,0.7);
        border: none;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        transition: transform 0.07s ease;
    }

    /* CLICK ANIMATION */
    #beginBtn:active {
        transform: translate(-50%, -50%) scale(0.85);
    }

    /* EXPLOSION (4x4 spritesheet) */
    #explosion {
        position: absolute;
        width: 128px;      /* bigger explosion */
        height: 128px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        background-image: url("assets/explosion.png");
        background-repeat: no-repeat;
        image-rendering: pixelated;

        /* 4 columns Ã— 4 rows */
        background-size: 400% 400%;

        /* play all 16 frames */
        animation: explode 1.6s steps(16) forwards;
    }

    @keyframes explode {
        /* from top-left frame */
        from { background-position: 0% 0%; }

        /* to bottom-right frame */
        to { background-position: -300% -300%; }
    }

    /* COOKIE */
    #cookie {
        position: absolute;
        width: 300px;
        top: 50%;  /* appears where the button was */
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        cursor: pointer;
        transition: transform 0.07s ease;
    }

    #cookie:active {
        transform: translate(-50%, -50%) scale(0.85);
    }
</style>
</head>

<body>
    <div class="terrain"></div>

    <button id="beginBtn">BEGIN</button>

    <div id="explosion"></div>
    <img id="cookie" src="assets/cookie.png">

<script>
let clicks = 0;

const beginBtn = document.getElementById("beginBtn");
const explosion = document.getElementById("explosion");
const cookie = document.getElementById("cookie");

beginBtn.onclick = function() {
    clicks++;

    if (clicks === 3) {
        // hide the button
        beginBtn.style.display = "none";

        // show explosion
        explosion.style.display = "block";

        // after explosion finishes, show cookie
        setTimeout(() => {
            cookie.style.display = "block";
        }, 1600);  // matches animation time
    }
};

cookie.onclick = function() {
    // empty for now
};
</script>

</body>
</html>
