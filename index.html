<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YEARN — Intro</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        cursor: default;
    }

    /* Background */
    #bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -10;
    }

    /* LOGO — centered + bigger */
    #logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -65%);
        width: 600px; /* ← bigger + stretched */
        image-rendering: pixelated;
    }

    /* HOLD Y — under the logo */
    #holdY {
        position: absolute;
        top: calc(50% + 150px);
        left: 50%;
        transform: translateX(-50%);
        width: 290px;
        image-rendering: pixelated;
        opacity: 0.9;
    }
</style>

</head>
<body>

<!-- background -->
<img id="bg" src="https://github.com/aspartmane/aspartmane.github.io/blob/main/assets/intro_flesh.png?raw=true" alt="Background">

<!-- centered logo -->
<img id="logo" src="https://github.com/aspartmane/aspartmane.github.io/blob/main/assets/logo.png?raw=true" alt="YEARN logo">

<!-- hold Y below it -->
<img id="holdY" src="https://github.com/aspartmane/aspartmane.github.io/blob/main/assets/Y.png?raw=true" alt="Hold Y">

</body>
</html>
