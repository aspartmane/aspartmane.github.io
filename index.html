<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Intro — Base</title>

<link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Minecraftia', monospace;
        image-rendering: pixelated;
    }

    /* Background texture (Minecraft dirt) */
    .background {
        position: fixed;
        width: 200%;
        height: 200%;
        background: url("https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/refs/heads/1.20.1/assets/minecraft/textures/block/dirt.png");
        background-size: 256px;
        animation: pan 25s linear infinite;
        filter: brightness(0.7);
    }

    @keyframes pan {
        from { transform: translate(0,0); }
        to   { transform: translate(-256px, -256px); }
    }

    .center {
        position: fixed;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        color: white;
        text-shadow: 3px 3px #000;
    }

    .logo {
        font-size: 40px;
        margin-bottom: 30px;
    }

    .btn {
        display: inline-block;
        padding: 14px 24px;
        background: rgba(0,0,0,0.5);
        border: 2px solid #555;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.1s;
    }

    .btn:hover {
        color: #ffff55;
        transform: translateX(2px);
    }

    .avatar-screen {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: 0.6s ease;
    }

    /* Avatar placeholder (Minecraft Steve head) */
    .avatar {
        width: 180px;
        height: 180px;
        background: url("https://raw.githubusercontent.com/PrismarineJS/minecraft-assets/refs/heads/master/data/steve.png");
        background-size: cover;
        image-rendering: pixelated;
        border: 4px solid #444;
    }

    .name {
        margin-top: 18px;
        font-size: 24px;
        color: #fff;
    }
</style>
</head>

<body>

<div class="background"></div>

<div class="center" id="menu">
    <div class="logo">MINECRAFT™</div>
    <div class="btn" onclick="begin()">BEGIN</div>
</div>

<div class="avatar-screen" id="avatarScreen">
    <div class="avatar"></div>
    <div class="name">yourname</div>
</div>

<script>
function begin() {
    document.getElementById("menu").style.opacity = "0";
    document.getElementById("menu").style.pointerEvents = "none";

    setTimeout(() => {
        const screen = document.getElementById("avatarScreen");
        screen.style.opacity = "1";
        screen.style.pointerEvents = "auto";
    }, 500);
}
</script>

</body>
</html>
