<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Begin</title>

<!-- PRESS START 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;

        background: url("assets/dirt.png");
        background-size: 50px 50px;
        animation: slide 5s linear infinite;

        font-family: 'Press Start 2P', monospace;
    }

    @keyframes slide {
        from { background-position: 0 0; }
        to { background-position: -200px -200px; }
    }

    /* Center container */
    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    /* BUTTON â€“ transparent black with white text */
    #beginBtn {
        padding: 20px 40px;
        font-size: 20px;
        color: white;
        background: rgba(0,0,0,0.6);
        border: 3px solid white;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.05s ease; /* FASTER CLICK */
    }

    #beginBtn:active {
        transform: scale(0.82);        /* fast bounce */
    }

    /* COOKIE */
    #cookie {
        width: 260px;
        display: none;
        transition: opacity 0.3s ease;
        cursor: pointer;
    }

    /* Explosion */
    #explosion {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px;
        display: none;
        opacity: 0;
        transition: opacity 0.25s ease;
        pointer-events: none;
    }

</style>
</head>
<body>

<div class="center">
    <button id="beginBtn">BEGIN</button>
    <img id="cookie" src="assets/cookie.png">
</div>

<img id="explosion" src="assets/Explosion.png">

<script>
let clicks = 0;

const btn = document.getElementById("beginBtn");
const explosion = document.getElementById("explosion");
const cookie = document.getElementById("cookie");

btn.onclick = function() {
    clicks++;

    if (clicks === 3) {
        btn.style.display = "none";     // remove button

        explosion.style.display = "block";
        explosion.style.opacity = 1;     // fade in explosion

        setTimeout(() => {
            explosion.style.opacity = 0; // fade out explosion
        }, 500);

        setTimeout(() => {
            explosion.style.display = "none";
            cookie.style.display = "block";
            cookie.style.opacity = 1;    // cookie fades in
        }, 900);
    }
};
</script>

</body>
</html>
