<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft LoadingTerrain</title>

<!-- Minecraft font -->
<link href="https://fonts.cdnfonts.com/css/minecrafter" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: 'Minecrafter', sans-serif;
    }

    /* Moving dirt background */
    .terrain {
        width: 200%;
        height: 200%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        position: absolute;
        top: 0;
        left: 0;
        animation: slide 8s linear infinite;
    }

    @keyframes slide {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, -50px); }
    }

    /* Center */
    .btn-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }

    /* REAL Minecraft button style */
    .mc-button {
        font-size: 28px;
        padding: 14px 40px;
        text-transform: lowercase;
        color: #ffffff;

        background: linear-gradient(#c6c6c6, #8b8b8b); /* classic MC gradient */

        border: 2px solid #000;
        box-shadow:
            inset 2px 2px 0 #ffffff,     /* top-left highlight */
            inset -2px -2px 0 #4d4d4d,   /* bottom-right shadow */
            4px 4px 0 #000;              /* outer drop shadow */

        cursor: pointer;
        user-select: none;
        image-rendering: pixelated;
    }

    /* Hover = same as Minecraft */
    .mc-button:hover {
        background: linear-gradient(#d9d9d9, #a0a0a0);
        transform: translate(-2px, -2px);
        box-shadow:
            inset 2px 2px 0 #ffffff,
            inset -2px -2px 0 #4d4d4d,
            6px 6px 0 #000;
    }

    .mc-button:active {
        transform: translate(2px, 2px);
        box-shadow:
            inset 2px 2px 0 #ffffff,
            inset -2px -2px 0 #4d4d4d,
            2px 2px 0 #000;
    }
</style>
</head>

<body>

<div class="terrain"></div>

<div class="btn-container">
    <div class="mc-button">begin</div>
</div>

</body>
</html>
