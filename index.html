<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cookie Horror Game</title>
<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        font-family: sans-serif;
        color: white;
        user-select: none;
    }
    #beginBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 24px;
        background: #333;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    #game {
        display: none;
        width: 100vw;
        height: 100vh;
        position: relative;
    }
    .cookie {
        width: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.1s;
        cursor: pointer;
    }
    #scaryImg {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 9999;
    }
    #loadReveal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top;
        z-index: 9998;
    }
</style>
</head>
<body>
<button id="beginBtn">START</button>

<div id="game">
    <img id="cookie1" class="cookie" src="assets/cookie1.png" />
    <img id="cookie2" class="cookie" src="assets/cookie2.png" style="display:none;" />
</div>

<div id="loadReveal"></div>
<img id="scaryImg" src="assets/jumpscare.png" />

<script>
let beginBtn = document.getElementById("beginBtn");
let game = document.getElementById("game");
let cookie1 = document.getElementById("cookie1");
let cookie2 = document.getElementById("cookie2");
let scaryImg = document.getElementById("scaryImg");
let loadReveal = document.getElementById("loadReveal");

let clicks1 = 0;
let stage2activated = false;

beginBtn.onclick = () => {
    beginBtn.style.display = "none";
    game.style.display = "block";
};

// COOKIE 1 — needs 5 clicks
cookie1.onclick = () => {
    clicks1++;
    cookie1.style.transform = "translate(-50%, -50%) scale(0.9)";
    setTimeout(() => { cookie1.style.transform = "translate(-50%, -50%) scale(1)"; }, 100);

    if (clicks1 >= 5) {
        cookie1.style.display = "none";
        cookie2.style.display = "block";
        stage2activated = true;
    }
};

// COOKIE 2 — creepy behavior
cookie2.onclick = () => {
    if (!stage2activated) return;

    // corrupt-like shake
    cookie2.style.transform = "translate(-50%, -50%) scale(0.9) rotate(3deg)";
    setTimeout(() => {
        cookie2.style.transform = "translate(-50%, -50%) scale(1) rotate(-3deg)";
    }, 150);

    // start PNG loading effect
    fakePngReveal();
};

function fakePngReveal() {
    cookie2.style.display = "none";

    loadReveal.style.backgroundImage = "url('assets/fake_loading.png')";
    loadReveal.style.display = "block";
    loadReveal.style.height = "0%";

    let h = 0;
    let reveal = setInterval(() => {
        h += 2;
        loadReveal.style.height = h + "%";

        if (h >= 100) {
            clearInterval(reveal);
            setTimeout(jumpscare, 400);
        }
    }, 60); // medium speed
}

function jumpscare() {
    scaryImg.style.display = "block";
    let audio = new Audio("assets/jumpscare_sound.mp3");
    audio.play();
    setTimeout(() => {
        scaryImg.style.display = "none";
    }, 1500);
}
</script>
</body>
</html>
