<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YearN</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: url('assets/background.png') no-repeat center center fixed;
        background-size: cover;
    }

    #blob {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 260px;
        height: 260px;
        transform: translate(-50%, -50%);
        transition: opacity 0.35s ease, transform 0.2s ease;
        image-rendering: pixelated;
        cursor: pointer;
    }
</style>
</head>
<body>

<img id="blob" src="assets/blob1.png">

<script>
    const blob = document.getElementById("blob");

    // Your 4-frame breathing cycle images
    const frames = [
        "assets/blob1.png",
        "assets/blob2.png",
        "assets/blob3.png",
        "assets/blob4.png"
    ];

    let frameIndex = 0;

    // Preload all images (prevents the “only one image appears” bug)
    const preloaded = [];
    for (let src of frames) {
        const img = new Image();
        img.src = src;
        preloaded.push(img);
    }

    // Smooth breathing cycle
    function breathe() {
        blob.style.opacity = "0";

        setTimeout(() => {
            frameIndex = (frameIndex + 1) % frames.length;
            blob.src = frames[frameIndex];
            blob.style.opacity = "1";
        }, 350);
    }

    // Blob breathes automatically
    setInterval(breathe, 1300);

    // On click, add a tiny pulse animation
    blob.addEventListener("click", () => {
        blob.style.transform = "translate(-50%, -50%) scale(0.94)";

        setTimeout(() => {
            blob.style.transform = "translate(-50%, -50%) scale(1)";
        }, 120);
    });
</script>

</body>
</html>
