<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pro Ta≈•ku</title>

<style>
  body {
    margin: 0;
    background: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .circle {
    position: relative;
    width: 700px;
    height: 700px;
    perspective: 1000px; /* enables fake 3D */
  }

  .circle img {
    position: absolute;
    width: 150px;
    height: 150px;
    object-fit: contain;
    image-rendering: pixelated;
    transform:
      translate(-50%, -50%)
      scale(1)
      rotateX(0deg)
      rotateY(0deg);
    transition:
      transform 0.25s ease,
      box-shadow 0.25s ease;
    cursor: pointer;
  }

  .circle img.hovered {
    transform:
      translate(-50%, -50%)
      scale(1.7)
      rotateX(var(--rx))
      rotateY(var(--ry));
    z-index: 20;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }
</style>
</head>

<body>

<div class="circle" id="circleContainer">
  <img src="assets/tata1.webp">
  <img src="assets/tata2.webp">
  <img src="assets/tata3.webp">
  <img src="assets/tata4.webp">
  <img src="assets/tata5.webp">
  <img src="assets/tata6.webp">
  <img src="assets/tata7.webp">
  <img src="assets/tata8.webp">
  <img src="assets/tata9.webp">
  <img src="assets/tata10.webp">
</div>

<script>
  const container = document.getElementById('circleContainer');
  const images = container.querySelectorAll('img');

  const radius = 300;
  const centerX = container.offsetWidth / 2;
  const centerY = container.offsetHeight / 2;

  let angleOffset = 0;
  let paused = false;

  images.forEach(img => {
    img.addEventListener('mouseenter', () => {
      paused = true;
      img.classList.add('hovered');
    });

    img.addEventListener('mouseleave', () => {
      paused = false;
      img.classList.remove('hovered');
      img.style.setProperty('--rx', '0deg');
      img.style.setProperty('--ry', '0deg');
    });

    img.addEventListener('mousemove', e => {
      const rect = img.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const rotateY = ((x / rect.width) - 0.5) * 20;
      const rotateX = -((y / rect.height) - 0.5) * 20;

      img.style.setProperty('--rx', `${rotateX}deg`);
      img.style.setProperty('--ry', `${rotateY}deg`);
    });
  });

  function animate() {
    if (!paused) {
      angleOffset += 0.003;
    }

    images.forEach((img, i) => {
      const angle = (i / images.length) * 2 * Math.PI + angleOffset;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      img.style.left = x + 'px';
      img.style.top = y + 'px';
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
