<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>zdarkovq â€” terminal</title>

<style>
    body {
        background: #0d0d0d;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        font-family: "Courier New", monospace;
    }

    .terminal {
        background: #1a1a1a;
        width: 500px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 25px #ffb6c1;
        border: 2px solid #333;
        color: #ffb6c1;
    }

    .title {
        background: #333;
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 15px;
        text-align: left;
        font-size: 14px;
        color: #ffb6c1;
    }

    /* typing effect */
    #command {
        overflow: hidden;
        border-right: 2px solid #ffb6c1;
        white-space: nowrap;
        width: 0;
        animation: typing 2.5s steps(40, end) forwards;
        font-size: 16px;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    .buttons {
        display: none;
        text-align: center;
        margin-top: 25px;
    }

    .btn {
        display: block;
        width: 200px;
        padding: 12px;
        margin: 10px auto;
        background: #ffb6c1;
        color: #1a1a1a;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        box-shadow: 0 0 12px #ffb6c1;
        transition: 0.2s;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 18px #ffc2cf;
    }

</style>
</head>

<body>

<div class="terminal">
    <div class="title">retro-terminal</div>

    <div id="command"></div>

    <div class="buttons" id="social-buttons">
        <a class="btn" href="https://instagram.com/zdarkovq" target="_blank">Instagram</a>
        <a class="btn" href="https://open.spotify.com/user/elpmo" target="_blank">Spotify</a>
    </div>
</div>

<script>
    const text = 'openProfile("instagram", "spotify");';
    const commandDiv = document.getElementById("command");

    // set full text BEFORE animation so it types correctly
    commandDiv.textContent = text;

    // Show buttons after typing finishes (2.5s + small delay)
    setTimeout(() => {
        document.getElementById("social-buttons").style.display = "block";
    }, 3000);
</script>

</body>
</html>
