<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Begin</title>

<!-- Press Start 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    /* BACKGROUND */
    .terrain {
        width: 200%;
        height: 200%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        position: absolute;
        top: 0;
        left: 0;
        animation: slide 8s linear infinite;
        z-index: -2;
    }

    @keyframes slide {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, -50px); }
    }

    /* BEGIN BUTTON */
    #beginBtn {
        font-family: 'Press Start 2P', cursive;
        font-size: 20px;
        padding: 20px 40px;
        color: white;
        background: rgba(0,0,0,0.7);
        border: none; /* removed white outline */
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        transition: transform 0.07s ease;
        box-shadow: 0 0 0px #fff;
        z-index: 3; /* keep button on top so it doesn't disappear */
    }

    /* CLICK ANIMATION (Cookie Clicker style bounce) */
    #beginBtn:active {
        transform: translate(-50%, -50%) scale(0.85);
    }

    /* EXPLOSION (spritesheet) - only size & stacking changed */
    #explosion {
        position: absolute;
        width: 220px;   /* made bigger */
        height: 220px;  /* made bigger */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        background-image: url("assets/explosion.png");
        background-repeat: no-repeat;
        image-rendering: pixelated;
        animation: explode 0.6s steps(12) forwards;
        z-index: 1;               /* behind the button */
        pointer-events: none;     /* so it won't block clicks */
    }

    @keyframes explode {
        from { background-position: 0 0; }
        to { background-position: -1152px 0; }
    }

    /* COOKIE */
    #cookie {
        position: absolute;
        width: 300px;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        cursor: pointer;
        transition: transform 0.07s ease;
        z-index: 4; /* cookie above everything once it appears */
    }

    #cookie:active {
        transform: translate(-50%, -50%) scale(0.85);
    }
</style>
</head>

<body>
    <div class="terrain"></div>

    <button id="beginBtn">BEGIN</button>

    <div id="explosion"></div>
    <img id="cookie" src="assets/cookie.png">

<script>
let clicks = 0;

const beginBtn = document.getElementById("beginBtn");
const explosion = document.getElementById("explosion");
const cookie = document.getElementById("cookie");

beginBtn.onclick = function() {
    clicks++;

    if (clicks === 3) {
        // show explosion (bigger now) but don't remove the button
        explosion.style.display = "block";

        // reveal cookie after 1 second (same as before)
        setTimeout(() => {
            cookie.style.display = "block";
        }, 1000);
    }
};

// Cookie is clickable but does nothing (for now)
cookie.onclick = function() {
    // intentionally empty
};
</script>

</body>
</html>
