<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cookies</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }

    #cookie1, #cookie2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        width: 220px;
        cursor: pointer;
        transition: transform 0.15s ease;
    }

    #cookie2 {
        display: none;
    }
</style>
</head>
<body>

<img id="cookie1" src="assets/cookie1.png">
<img id="cookie2" src="assets/cookie2.png">

<script>
let c1Clicks = 0;
let c2Clicks = 0;

const c1 = document.getElementById("cookie1");
const c2 = document.getElementById("cookie2");


// ----------------------------
// FIRST COOKIE – 5 CLICKS
// ----------------------------
c1.onclick = () => {
    c1Clicks++;

    // After 5 clicks → switch cookies
    if (c1Clicks >= 5) {
        c1.style.display = "none";
        c2.style.display = "block";
        c2.style.transform = "translate(-50%, -50%) scale(1)";
    }
};


// ----------------------------
// SECOND COOKIE – ZOOM EACH CLICK
// ----------------------------
c2.onclick = () => {
    c2Clicks++;

    // zoom a little each click
    const zoom = 1 + c2Clicks * 0.04; // small growth
    c2.style.transform = `translate(-50%, -50%) scale(${zoom})`;

    // On 10th click → jumpscare
    if (c2Clicks === 10) {
        // make it jump to fullscreen (but NOT too huge)
        c2.style.transition = "transform 0.35s ease";
        c2.style.transform = "translate(-50%, -50%) scale(6)"; // fullscreen but not crazy
    }
};
</script>

</body>
</html>
