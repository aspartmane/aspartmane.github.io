<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Dad</title>

  <style>
    body {
      margin: 0;
      background-color: white;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 900px;
      height: 760px;
    }

    .heart img {
      position: absolute;
      width: 90px;
      height: 90px;
      object-fit: contain;

      /* DO NOT TOUCH */
      animation: gentleFloat 6s ease-in-out infinite;
    }

    @keyframes gentleFloat {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="heart">

    <!-- TOP CURVES -->
    <img src="assets/tata1.webp" style="top: 40px;  left: 300px;">
    <img src="assets/tata2.webp" style="top: 20px;  left: 390px;">
    <img src="assets/tata3.webp" style="top: 40px;  left: 480px;">

    <!-- INNER TOP -->
    <img src="assets/tata4.webp" style="top: 120px; left: 260px;">
    <img src="assets/tata5.webp" style="top: 140px; left: 360px;">
    <img src="assets/tata.webp"  style="top: 140px; left: 420px;">
    <img src="assets/tata6.webp" style="top: 120px; left: 520px;">

    <!-- MID -->
    <img src="assets/tata7.webp" style="top: 240px; left: 300px;">
    <img src="assets/tata8.webp" style="top: 260px; left: 390px;">
    <img src="assets/tata9.webp" style="top: 240px; left: 480px;">

    <!-- LOWER -->
    <img src="assets/tata1.webp" style="top: 360px; left: 350px;">
    <img src="assets/tata2.webp" style="top: 360px; left: 430px;">

    <!-- POINT -->
    <img src="assets/tata3.webp" style="top: 480px; left: 390px;">

  </div>

</body>
</html>
