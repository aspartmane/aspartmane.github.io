<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Begin</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<!-- PRESS START 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;

    /* moving dirt background */
    background-image: url("assets/dirt.png");
    background-size: 50px 50px;
    background-repeat: repeat;
    animation: slide 6s linear infinite;

    font-family: "Press Start 2P", monospace;
  }

  @keyframes slide {
    from { background-position: 0 0; }
    to   { background-position: -200px -200px; }
  }

  .center {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    width: 320px;
    height: 320px;
    pointer-events: none;
  }

  #beginBtn {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 20;
    pointer-events: auto;

    padding: 18px 38px;
    font-size: 18px;
    color: #fff;
    background: rgba(0,0,0,0.6);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    outline: none;
    transition: transform 120ms cubic-bezier(.2,.9,.3,1), box-shadow 120ms;
    user-select: none;
    font-family: "Press Start 2P", monospace;
  }

  @keyframes ping {
    0%   { transform: translate(-50%,-50%) scale(1); }
    40%  { transform: translate(-50%,-50%) scale(0.85); }
    100% { transform: translate(-50%,-50%) scale(1); }
  }
  .ping { animation: ping 120ms cubic-bezier(.2,.9,.3,1); }

  #explosionCanvas {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 10;
    pointer-events: none;
    display: none;
    image-rendering: pixelated;
  }

  /* COOKIE 1 */
  #cookie1 {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%) scale(0.9);
    z-index: 30;
    width: 260px;
    height: 260px;
    display: none;
    opacity: 0;
    pointer-events: auto;
    background-image: url("assets/cookie1.png");
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    transition: transform 200ms ease, opacity 200ms ease;
  }

  /* COOKIE 2 */
  #cookie2 {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%) scale(0.9);
    z-index: 40;
    width: 280px;
    height: 280px;
    display: none;
    opacity: 0;
    pointer-events: auto;
    background-image: url("assets/cookie2.png");
    background-size: cover;
    background-position: center;
    border-radius: 14px;
    transition: transform 200ms ease, opacity 200ms ease;
  }

  .cookieVisible {
    display: block;
    opacity: 1;
    transform: translate(-50%,-50%) scale(1);
  }
</style>
</head>
<body>

  <div class="center">
    <canvas id="explosionCanvas"></canvas>
    <button id="beginBtn">BEGIN</button>

    <!-- New cookie system -->
    <div id="cookie1"></div>
    <div id="cookie2"></div>
  </div>

<script>
/* ===========================
   ORIGINAL EXPLOSION SYSTEM
   (LEFT UNEDITED)
=========================== */

const btn = document.getElementById('beginBtn');
const canvas = document.getElementById('explosionCanvas');
const cookie1 = document.getElementById("cookie1");
const cookie2 = document.getElementById("cookie2");

let clicks = 0;
const DURATION = 800;
const SCALE = 2.0;

const SPRITE_URL = "assets/Explosion.png";
const img = new Image();
img.src = SPRITE_URL;
img.onload = () => setupSprite(img);

let frameW = 0, frameH = 0, cols = 1, rows = 1, totalFrames = 1;

function setupSprite(image) {
  const w = image.naturalWidth;
  const h = image.naturalHeight;

  frameW = h;
  frameH = h;
  cols = Math.floor(w / h);
  rows = 1;
  totalFrames = cols;

  canvas.width = frameW * SCALE;
  canvas.height = frameH * SCALE;

  canvas._img = image;
  canvas._cols = cols;
  canvas._frameW = frameW;
  canvas._frameH = frameH;
  canvas._total = totalFrames;
}

function playSpriteOnce(duration = DURATION) {
  const ctx = canvas.getContext('2d');
  const total = canvas._total;
  const frameWsrc = canvas._frameW;
  const frameHsrc = canvas._frameH;
  const colsSrc = canvas._cols;

  canvas.style.display = "block";

  return new Promise(res => {
    const start = performance.now();
    function step(now) {
      const t = now - start;
      let fi = Math.floor((t / duration) * total);
      if (fi >= total) fi = total - 1;

      const sx = (fi % colsSrc) * frameWsrc;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(canvas._img, sx, 0, frameWsrc, frameHsrc, 0, 0, canvas.width, canvas.height);

      if (t < duration) requestAnimationFrame(step);
      else {
        canvas.style.display = "none";
        res();
      }
    }
    requestAnimationFrame(step);
  });
}

/* ===========================
   COOKIE LOGIC (NEW)
=========================== */

let cookie1Clicks = 0;

btn.addEventListener("click", async () => {
  btn.classList.remove("ping"); void btn.offsetWidth;
  btn.classList.add("ping");

  clicks++;
  if (clicks === 3) {
    btn.style.display = "none";
    await playSpriteOnce();

    cookie1.classList.add("cookieVisible");
  }
});

cookie1.addEventListener("click", () => {
  cookie1.classList.remove("ping"); void cookie1.offsetWidth;
  cookie1.classList.add("ping");

  cookie1Clicks++;

  if (cookie1Clicks >= 5) {
    cookie1.style.display = "none";

    cookie2.classList.add("cookieVisible");
  }
});

</script>
</body>
</html>
