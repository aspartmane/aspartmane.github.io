<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Cookie Boom</title>

<!-- PRESS START 2P FONT -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;

        font-family: 'Press Start 2P', monospace;

        /* MOVING DIRT BACKGROUND */
        background: url("assets/dirt.png");
        background-size: 50px 50px;
        animation: slide 5s linear infinite;
    }

    @keyframes slide {
        from { background-position: 0 0; }
        to { background-position: -200px -200px; }
    }

    /* Center wrapper */
    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    /* BEGIN BUTTON (your old Minecraft style) */
    .begin-btn {
        background: #c6c6c6;
        border: 4px solid #4f4f4f;
        box-shadow: 4px 4px #000;
        padding: 15px 25px;
        color: #000;
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 30px;
    }

    .begin-btn:active {
        box-shadow: 0px 0px #000;
        transform: translate(4px, 4px);
    }

    /* Cookie */
    #cookie {
        width: 150px;
        transition: opacity 0.25s ease;
    }

    /* Explosion */
    #explosion {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
    }
</style>
</head>
<body>

<div class="center">
    <button class="begin-btn" onclick="explode()">BEGIN</button><br>
    <img id="cookie" src="assets/cookie.png" alt="cookie">
</div>

<img id="explosion" src="assets/Explosion.png" alt="boom">

<script>
function explode() {
    const cookie = document.getElementById("cookie");
    const explosion = document.getElementById("explosion");

    cookie.style.opacity = 0;

    explosion.style.opacity = 1;
    setTimeout(() => {
        explosion.style.opacity = 0;
        cookie.style.opacity = 1;
    }, 700);
}
</script>

</body>
</html>
