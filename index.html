<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft LoadingTerrain</title>

<!-- Minecraft font -->
<link href="https://fonts.cdnfonts.com/css/minecrafter" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    /* Moving dirt background */
    .terrain {
        width: 200%;
        height: 200%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        position: absolute;
        top: 0;
        left: 0;
        animation: slide 8s linear infinite;
    }

    @keyframes slide {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, -50px); }
    }

    /* Minecraft button */
    .btn-container {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
    }

    .mc-button {
        font-family: 'Minecrafter', sans-serif;
        font-size: 32px;
        color: white;
        padding: 18px 40px;
        background: #3c8527;
        border: 4px solid #1b3f0f;
        box-shadow: 0 0 0 4px #6bb44a inset, 4px 4px 0 #000;
        cursor: pointer;
        text-transform: uppercase;
        user-select: none;
    }

    .mc-button:hover {
        background: #4ea832;
        box-shadow: 0 0 0 4px #89d26a inset, 6px 6px 0 #000;
        transform: translate(-2px, -2px);
    }

    .mc-button:active {
        transform: translate(2px, 2px);
        box-shadow: 0 0 0 4px #6bb44a inset, 2px 2px 0 #000;
    }
</style>
</head>

<body>

<div class="terrain"></div>

<div class="btn-container">
    <div class="mc-button">BEGIN</div>
</div>

</body>
</html>
