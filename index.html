<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft LoadingTerrain</title>
<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    .terrain {
        width: 100%;
        height: 100%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        animation: slide 5s linear infinite;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logo {
        width: 600px;
        image-rendering: pixelated;
        filter: drop-shadow(0 0 10px #000);
    }

    @keyframes slide {
        from { background-position: 0 0; }
        to { background-position: -30px -30px; }
    }
</style>
</head>
<body>

<div class="terrain">
    <img src="assets/logo.jpg" class="logo">
</div>

</body>
</html>
