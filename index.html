<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cookie Game</title>

    <style>
        body {
            margin: 0;
            padding: 0;

            height: 100vh;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;

            background-image: url("assets/fielddd.jpg");
            background-size: cover;
            background-position: center;

            /* creepy old camera filter */
            filter:
                contrast(1.6)
                brightness(0.6)
                saturate(0.35)
                sepia(0.4)
                blur(1.5px)
                hue-rotate(-20deg)
                drop-shadow(0 0 35px #000);
        }

        /* COOKIE */
        #cookie {
            width: 200px;
            height: auto;
            image-rendering: pixelated;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #cookie:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <img id="cookie" src="assets/cookie1.png" alt="cookie">
</body>
</html>
