<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Intro</title>
<style>
    @font-face {
        font-family: 'Minecraftia';
        src: url('https://fonts.cdnfonts.com/s/7506/Minecraftia-Regular.ttf') format('truetype');
    }

    body {
        margin: 0;
        overflow: hidden;
        font-family: Minecraftia, sans-serif;
    }

    /* --- BUTTON --- */
    #beginBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 18px 32px;
        background: #7d7d7d; /* flat grey */
        color: white;
        border: none;
        border-radius: 18px;
        font-size: 22px;
        cursor: pointer;
        transition: transform 0.1s ease;
        text-transform: lowercase;
    }

    #beginBtn:active {
        transform: translate(-50%, -50%) scale(0.92);
    }

    /* --- EXPLOSION SPRITESHEET --- */
    #explosion {
        position: absolute;
        width: 128px;
        height: 128px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(1.8);
        background-image: url("assets/explosion.png");
        background-repeat: no-repeat;
        display: none;
        image-rendering: pixelated;
        animation: explode 0.6s steps(16) forwards;
    }

    /* Animate 16 frames (4Ã—4 grid) in 0.6s */
    @keyframes explode {
        from { background-position: 0 0; }
        to { background-position: -256px -256px; }
    }

    /* --- COOKIE --- */
    #cookie {
        width: 180px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
        cursor: pointer;
        transition: transform 0.1s ease;
    }

    #cookie:active {
        transform: translate(-50%, -50%) scale(0.9);
    }
</style>
</head>
<body>

<!-- your background stays exactly as is -->

<button id="beginBtn">begin</button>
<div id="explosion"></div>

<img id="cookie" src="assets/cookie.png" alt="cookie">

<script>
let clicks = 0;
const btn = document.getElementById("beginBtn");
const explosion = document.getElementById("explosion");
const cookie = document.getElementById("cookie");

btn.addEventListener("click", () => {
    clicks++;

    if (clicks === 3) {
        // hide button
        btn.style.display = "none";

        // show explosion
        explosion.style.display = "block";

        // remove explosion & show cookie after animation
        setTimeout(() => {
            explosion.style.display = "none";
            cookie.style.display = "block";
        }, 600); // explosion duration
    }
});

// cookie clicks (do nothing yet)
cookie.addEventListener("click", () => {
    console.log("cookie clicked");
});
</script>

</body>
</html>
