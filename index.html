<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Intro</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    cursor: url("assets/cursor_64.png") 0 0, auto;
}

img {
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    user-select: none;
    -webkit-user-drag: none;
    pointer-events: none;
    position: absolute;
}

/* Background */
#bg {
    width: 110vw;
    height: 110vh;
    top: -5vh;
    left: -5vw;
    object-fit: cover;
    animation: bgDrift 18s infinite linear;
}

@keyframes bgDrift {
    0% { transform: translate(0,0) scale(1.02); }
    25% { transform: translate(-6px,4px) scale(1.025); }
    50% { transform: translate(4px,-6px) scale(1.02); }
    75% { transform: translate(6px,2px) scale(1.03); }
    100% { transform: translate(0,0) scale(1.02); }
}

/* Logo */
#logo {
    width: 30vw;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -60%);
    animation: logoBreathe 4.8s infinite ease-in-out;
    filter:
        drop-shadow(0 0 20px rgba(0,0,0,0.9))
        drop-shadow(0 8px 18px rgba(60,0,0,0.6))
        contrast(1.05);
}

@keyframes logoBreathe {
    0% { transform: translate(-50%, -60%) scale(1); }
    50% { transform: translate(-50%, -61%) scale(1.01); }
    100% { transform: translate(-50%, -60%) scale(1); }
}

/* Hold Y */
#holdY {
    width: 160px;
    left: 50%;
    top: 80%;
    transform: translateX(-50%);
}

/* ───── FULLSCREEN CORNER ───── */

#fs-zone {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 180px;
    height: 180px;
    z-index: 1000;
    cursor: url("assets/cursor_64.png") 0 0, auto;
}

#fs-zone * {
    cursor: url("assets/cursor_64.png") 0 0, auto;
}

/* Icon */
#fs-icon {
    bottom: 24px;
    right: 24px;
    width: 72px;
    opacity: 0;
    transform: scale(0.6);
}

#fs-icon.twitch {
    animation: twitchIn 0.18s steps(1) forwards;
}

@keyframes twitchIn {
    0% { transform: scale(0.3) rotate(0deg); }
    40% { transform: scale(1.25) rotate(2deg); }
    70% { transform: scale(0.95) rotate(-1deg); }
    100% { transform: scale(1) rotate(0deg); }
}

/* Buttons */
#fullscreen-buttons {
    position: absolute;
    bottom: 28px;
    right: 110px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: 'Press Start 2P', cursive;

    opacity: 0;
    transform: scale(0.9);
    transition: opacity 0.25s ease, transform 0.25s ease;
    pointer-events: none;
}

.fs-button {
    width: 70px;
    height: 70px;
    background: url("assets/button_background.png") no-repeat center/cover;
    color: #ff9999;
    font-size: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
    pointer-events: auto;
}

.plus-sign {
    font-size: 24px;
    color: #ff6666;
}

/* Reveal */
#fs-zone:hover #fs-icon {
    opacity: 1;
}

#fs-zone:hover #fullscreen-buttons {
    opacity: 1;
    transform: scale(1);
}
</style>
</head>
<body>

<img id="bg" src="assets/intro_flesh.png">
<img id="logo" src="assets/logo.png">
<img id="holdY" src="assets/Y.png">

<div id="fs-zone">
    <img id="fs-icon" src="assets/fullscreen.png">
    <div id="fullscreen-buttons">
        <div class="fs-button" id="altBtn">ALT</div>
        <div class="plus-sign">+</div>
        <div class="fs-button" id="enterBtn">ENTER</div>
    </div>
</div>

<script>
const fsZone = document.getElementById('fs-zone');
const fsIcon = document.getElementById('fs-icon');
const altBtn = document.getElementById('altBtn');
const enterBtn = document.getElementById('enterBtn');

let isFullscreen = false;
let scareArmed = true;
let cursorTwitchInterval = null;

/* ICON JUMPSCARE */
fsZone.addEventListener('mouseenter', () => {
    if (scareArmed) {
        fsIcon.classList.remove('twitch');
        void fsIcon.offsetWidth;
        fsIcon.classList.add('twitch');
        scareArmed = false;
    }
});

fsZone.addEventListener('mouseleave', () => {
    scareArmed = true;
    stopCursorTwitch();
});

/* CURSOR TWITCH */
function startCursorTwitch() {
    if (cursorTwitchInterval) return;

    const offsets = [
        [0,0],[2,1],[-2,-1],[1,-2],[-1,2],[0,0]
    ];
    let i = 0;

    cursorTwitchInterval = setInterval(() => {
        const [x,y] = offsets[i % offsets.length];
        document.body.style.cursor =
            `url("assets/cursor_64.png") ${x} ${y}, auto`;
        i++;
    }, 30);
}

function stopCursorTwitch() {
    clearInterval(cursorTwitchInterval);
    cursorTwitchInterval = null;
    document.body.style.cursor =
        `url("assets/cursor_64.png") 0 0, auto`;
}

/* Apply twitch on click */
[altBtn, enterBtn].forEach(btn => {
    btn.addEventListener('mousedown', startCursorTwitch);
    btn.addEventListener('mouseup', stopCursorTwitch);
    btn.addEventListener('mouseleave', stopCursorTwitch);
});

/* Fullscreen */
function toggleFullscreen() {
    if (!isFullscreen) {
        document.documentElement.requestFullscreen();
        isFullscreen = true;
    } else {
        document.exitFullscreen();
        isFullscreen = false;
    }
}

/* Click combo */
let clicked = [];
[altBtn, enterBtn].forEach((btn, i) => {
    btn.addEventListener('click', () => {
        clicked.push(i);
        setTimeout(() => clicked = [], 1000);
        if (clicked.includes(0) && clicked.includes(1)) toggleFullscreen();
    });
});

/* Keyboard */
document.addEventListener('keydown', (e) => {
    if (e.altKey && e.key === 'Enter') toggleFullscreen();
});
</script>

</body>
</html>
