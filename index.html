<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pro Ta≈•ku</title>

<style>
  body {
    margin: 0;
    background: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* center row container */
  .row-container {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    transform: translateY(-50%);
    display: flex;
    justify-content: flex-start;
    align-items: center;
    pointer-events: none;
  }

  .row-container img.orbit {
    width: 120px;
    height: 120px;
    object-fit: contain;
    image-rendering: pixelated;
    margin-right: 8px; /* ~0.5 cm */
    transform: rotateX(0deg) rotateY(0deg);
    transition: box-shadow 0.25s ease, scale 0.25s ease;
    cursor: pointer;
    pointer-events: auto; /* so hover works */
  }

  .row-container img.orbit.hovered {
    scale: 1.7;
    z-index: 10;
    box-shadow: 0 25px 45px rgba(0,0,0,0.18);
  }

  /* bottom-right presents */
  .presents-right {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 350px;
    height: auto;
    z-index: 4;
    pointer-events: none;
    opacity: 0.95;
  }

  /* bottom-left presents */
  .presents-left {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 350px;
    height: auto;
    z-index: 4;
    pointer-events: none;
    opacity: 0.95;
  }

  /* center image (tree) */
  .center-image {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 220px;
    height: 220px;
    object-fit: contain;
    transform: translate(-50%, -50%);
    z-index: 2;
    opacity: 0.95;
  }
</style>
</head>

<body>

<!-- center image -->
<img src="assets/tree.jpg" class="center-image" alt="Tree">

<!-- horizontal row container -->
<div class="row-container" id="rowContainer">
  <img src="assets/tata1.webp" class="orbit">
  <img src="assets/tata2.webp" class="orbit">
  <img src="assets/tata3.webp" class="orbit">
  <img src="assets/tata4.webp" class="orbit">
  <img src="assets/tata5.webp" class="orbit">
  <img src="assets/tata6.webp" class="orbit">
  <img src="assets/tata7.webp" class="orbit">
  <img src="assets/tata8.webp" class="orbit">
  <img src="assets/tata9.webp" class="orbit">
  <img src="assets/tata10.webp" class="orbit">
</div>

<!-- bottom-right presents -->
<img src="assets/presents.png" class="presents-right" alt="Presents">

<!-- bottom-left presents -->
<img src="assets/presents2.png" class="presents-left" alt="Presents 2">

<script>
  const rowContainer = document.getElementById('rowContainer');
  const images = rowContainer.querySelectorAll('.orbit');

  let speed = 0.5; // pixels per frame
  let positions = [];

  // Initialize positions
  images.forEach((img, i) => {
    const rect = img.getBoundingClientRect();
    positions.push(i * (rect.width + 8)); // 8px margin
  });

  // Handle hover tilt effect
  images.forEach(img => {
    img.rx = 0;
    img.ry = 0;
    img.trx = 0;
    img.try = 0;

    img.addEventListener('mouseenter', () => {
      img.classList.add('hovered');
    });

    img.addEventListener('mouseleave', () => {
      img.classList.remove('hovered');
      img.trx = 0;
      img.try = 0;
    });

    img.addEventListener('mousemove', e => {
      const rect = img.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      img.try = ((x / rect.width) - 0.5) * 30;
      img.trx = -((y / rect.height) - 0.5) * 30;
    });
  });

  function animate() {
    images.forEach((img, i) => {
      // 3D tilt smoothing
      img.rx += (img.trx - img.rx) * 0.18;
      img.ry += (img.try - img.ry) * 0.18;
      img.style.transform = `rotateX(${img.rx}deg) rotateY(${img.ry}deg)`;

      // Move images horizontally
      positions[i] += speed;
      if (positions[i] > window.innerWidth) {
        positions[i] = -img.width - 8; // wrap to left
      }
      img.style.position = 'absolute';
      img.style.left = positions[i] + 'px';
      img.style.top = '50%';
      img.style.transform += ' translateY(-50%)';
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
