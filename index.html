<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cookie Clicker</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }

    #cookie1, #cookie2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        cursor: pointer;
        transition: transform 0.15s ease, width 0.15s ease;
    }

    #cookie2 {
        display: none;
    }

    #loadingMask {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        display: none;
        z-index: 999;
    }
</style>
</head>
<body>

<img id="cookie1" src="assets/cookie1.png">
<img id="cookie2" src="assets/cookie2.png">
<div id="loadingMask"></div>

<script>
let cookie1Clicks = 0;
let cookie2Clicks = 0;

const cookie1 = document.getElementById("cookie1");
const cookie2 = document.getElementById("cookie2");
const mask = document.getElementById("loadingMask");

// --- COOKIE 1 LOGIC ---
cookie1.addEventListener("click", () => {
    cookie1Clicks++;

    // cookie1 grows slightly
    cookie1.style.width = (200 + cookie1Clicks * 15) + "px";

    // after 5 clicks → switch to cookie2
    if (cookie1Clicks >= 5) {
        cookie1.style.display = "none";
        cookie2.style.display = "block";
        cookie2.style.width = "200px"; // reset size
    }
});

// --- COOKIE 2 LOGIC ---
cookie2.addEventListener("click", () => {
    cookie2Clicks++;

    // cookie2 grows gradually too
    cookie2.style.width = (200 + cookie2Clicks * 20) + "px";

    // on the 5th click of cookie2 → do jumpscare
    if (cookie2Clicks === 5) {
        cookie2.style.transition = "transform 0.35s ease, width 0.35s ease";

        // zoom in but smaller than fullscreen
        cookie2.style.transform = "translate(-50%, -50%) scale(4)";
        cookie2.style.width = "800px";

        // after zoom → fade to black
        setTimeout(() => {
            mask.style.display = "block";
        }, 350);
    }
});
</script>

</body>
</html>
