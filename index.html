<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft LoadingTerrain</title>
<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    .terrain {
        width: 100%;
        height: 100%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        animation: slide 5s linear infinite;
    }

    @keyframes slide {
        from { background-position: 0 0; }
        to   { background-position: -30px -30px; }
    }
</style>
</head>
<body>
    <div class="terrain"></div>
</body>
</html>
