<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft LoadingTerrain</title>

<!-- Minecraft font -->
<link href="https://fonts.cdnfonts.com/css/minecrafter" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: 'Minecrafter', sans-serif;
    }

    /* dirt background */
    .terrain {
        width: 200%;
        height: 200%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        position: absolute;
        top: 0;
        left: 0;
        animation: slide 8s linear infinite;
    }

    @keyframes slide {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, -50px); }
    }

    /* Center containers */
    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 20;
        user-select: none;
    }

    /* cute grey button */
    .start-btn {
        background: #7f7f7f;
        color: #fff;
        font-size: 32px;
        padding: 20px 50px;
        border-radius: 20px;
        border: 3px solid black;
        text-transform: lowercase;
        image-rendering: pixelated;
        cursor: pointer;
        transition: transform 0.15s ease;
    }

    /* only click animation */
    .start-btn:active {
        animation: pop 0.15s ease-out;
    }

    /* cookie */
    .cookie {
        width: 220px;
        height: 220px;
        image-rendering: pixelated;
        display: none;
        cursor: pointer;
    }

    /* click pop */
    @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(0.9); }
    }
</style>
</head>

<body>

<div class="terrain"></div>

<!-- BUTTON FIRST -->
<div class="center">
    <div id="startButton" class="start-btn">begin</div>
    <img id="cookie" class="cookie" src="assets/cookie.png" alt="cookie">
</div>

<script>
    let buttonClicks = 0;

    const startBtn = document.getElementById("startButton");
    const cookie = document.getElementById("cookie");

    startBtn.addEventListener("click", () => {
        buttonClicks++;

        if (buttonClicks === 3) {
            // hide button, show cookie
            startBtn.style.display = "none";
            cookie.style.display = "block";
        }
    });
</script>

</body>
</html>
