<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Dad</title>

  <style>
    body {
      margin: 0;
      background-color: white;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      left: 50%;
      top: 50%;

      /* centered and slightly higher */
      transform: translate(-50%, -30%);

      width: 620px;
      height: 520px;
    }

    .heart img {
      position: absolute;
      width: 110px;
      height: 110px;

      object-fit: contain;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="heart">
    <img src="assets/tata.webp"   style="top: 220px; left: 255px;">
    <img src="assets/tata1.webp"  style="top: 80px;  left: 140px;">
    <img src="assets/tata2.webp"  style="top: 80px;  left: 370px;">
    <img src="assets/tata3.webp"  style="top: 160px; left: 20px;">
    <img src="assets/tata4.webp"  style="top: 160px; left: 500px;">
    <img src="assets/tata5.webp"  style="top: 320px; left: 100px;">
    <img src="assets/tata6.webp"  style="top: 320px; left: 420px;">
    <img src="assets/tata7.webp"  style="top: 410px; left: 200px;">
    <img src="assets/tata8.webp"  style="top: 410px; left: 320px;">
    <img src="assets/tata9.webp"  style="top: 480px; left: 255px;">
  </div>

</body>
</html>
