<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weird Cookie Horror</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('assets/field.png') center center / cover no-repeat;
      overflow: hidden;
    }
    #cookie {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img id="cookie" src="assets/cookie1.png" alt="cookie">
  </div>

  <script>
    const cookie = document.getElementById('cookie');
    cookie.addEventListener('click', () => {
      console.log('Cookie clicked');
      // future: increase “weirdness” level, spawn creepiness, etc.
    });
  </script>
</body>
</html>
