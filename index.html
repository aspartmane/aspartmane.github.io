<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Loading Screen</title>

<!-- PRESS START 2P FONT -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: 'Press Start 2P', cursive;
    }

    /* Background Dirt */
    .terrain {
        width: 100%;
        height: 100%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        animation: slide 5s linear infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    @keyframes slide {
        from { background-position: 0 0; }
        to { background-position: -200px -200px; }
    }

    /* The Button */
    #startBtn {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 20px 40px;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
        transition: transform 0.15s ease;
    }

    #startBtn:active {
        transform: scale(0.9);
    }

    /* Explosion */
    #explosion {
        position: absolute;
        width: 350px;
        height: 350px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s ease-out;
    }

    /* Cookie Image */
    #cookie {
        width: 260px;     /* adjust size */
        height: 180px;    /* stretched */
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.8s ease-out;
        cursor: pointer;
        margin-top: 20px;
    }

</style>
</head>
<body>

<div class="terrain">
    <button id="startBtn">BEGIN</button>

    <img id="explosion" src="assets/Explosion.png">
    <img id="cookie" src="assets/cookie.png">
</div>

<script>
let clicks = 0;

const btn = document.getElementById("startBtn");
const explosion = document.getElementById("explosion");
const cookie = document.getElementById("cookie");

btn.addEventListener("click", () => {
    clicks++;

    // smooth button animation
    btn.style.transform = "scale(0.88)";
    setTimeout(() => btn.style.transform = "scale(1)", 120);

    if (clicks === 3) {
        // hide button
        btn.style.opacity = 0;
        btn.style.pointerEvents = "none";

        // explosion appears
        explosion.style.opacity = 1;

        // explosion fades into cookie
        setTimeout(() => {
            explosion.style.opacity = 0;
            cookie.style.opacity = 1;
        }, 700);
    }
});

// cookie click action
cookie.addEventListener("click", () => {
    alert("COOKIE CLICKED üç™üî•");
});
</script>

</body>
</html>
