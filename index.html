<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Dad</title>

  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .heart {
      position: relative;
      width: 600px;
      height: 600px;
    }

    .photo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform-origin: center -220px;
      animation: float 6s ease-in-out infinite;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes float {
      0%   { transform: rotate(var(--r)) translateY(0); }
      50%  { transform: rotate(var(--r)) translateY(-10px); }
      100% { transform: rotate(var(--r)) translateY(0); }
    }
  </style>
</head>

<body>

  <div class="heart">
    <div class="photo" style="--r: 0deg;"><img src="assets/tata1.webp"></div>
    <div class="photo" style="--r: 30deg;"><img src="assets/tata2.webp"></div>
    <div class="photo" style="--r: 60deg;"><img src="assets/tata3.webp"></div>
    <div class="photo" style="--r: 90deg;"><img src="assets/tata4.webp"></div>
    <div class="photo" style="--r: 120deg;"><img src="assets/tata5.webp"></div>
    <div class="photo" style="--r: 150deg;"><img src="assets/tata6.webp"></div>
    <div class="photo" style="--r: 180deg;"><img src="assets/tata.webp"></div>
    <div class="photo" style="--r: 210deg;"><img src="assets/tata7.webp"></div>
    <div class="photo" style="--r: 240deg;"><img src="assets/tata8.webp"></div>
    <div class="photo" style="--r: 270deg;"><img src="assets/tata9.webp"></div>
    <div class="photo" style="--r: 300deg;"><img src="assets/tata10.webp"></div>
    <div class="photo" style="--r: 330deg;"><img src="assets/tata11.webp"></div>
  </div>

</body>
</html>
