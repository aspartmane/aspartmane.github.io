<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>welcome</title>

<!-- Load Press Start 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: "Press Start 2P", sans-serif;
    }

    /* YOUR ORIGINAL FULLY WORKING BACKGROUND */
    .terrain {
        width: 200%;
        height: 200%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        position: absolute;
        top: 0;
        left: 0;
        animation: slide 8s linear infinite;
        z-index: -2; /* important fix */
    }

    @keyframes slide {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, -50px); }
    }

    /* BUTTON */
    #beginBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #444;
        color: white;
        padding: 20px 35px;
        border: none;
        border-radius: 14px;
        font-size: 16px;
        cursor: pointer;
        font-family: "Press Start 2P", sans-serif;
        transition: transform 0.07s ease;
        z-index: 5;
    }
    #beginBtn:active {
        transform: translate(-50%, -50%) scale(0.88);
    }

    /* EXPLOSION */
    #explosion {
        position: absolute;
        width: 128px;
        height: 128px;
        top: 50%;
        left: 50%;
        transform: translate(-64px, -64px);
        image-rendering: pixelated;
        display: none;
        z-index: 5;
        background: transparent;
    }

    /* COOKIE */
    #cookie {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 220px;
        transform: translate(-110px, -110px);
        display: none;
        cursor: pointer;
        z-index: 5;
        background: transparent;
    }
</style>
</head>

<body>

<div class="terrain"></div>

<button id="beginBtn">begin</button>
<img id="explosion" src="assets/explosion.png">
<img id="cookie" src="assets/cookie.png">

<script>
let clicks = 0;
const btn = document.getElementById("beginBtn");
const explosion = document.getElementById("explosion");
const cookie = document.getElementById("cookie");

btn.addEventListener("click", () => {
    clicks++;

    if (clicks === 3) {
        btn.style.display = "none";
        playExplosion();
    }
});

function playExplosion() {
    explosion.style.display = "block";

    let frame = 0;
    const frameSize = 64;
    const totalFrames = 16;

    let interval = setInterval(() => {
        let x = (frame % 4) * -frameSize;
        let y = Math.floor(frame / 4) * -frameSize;

        explosion.style.objectFit = "none";
        explosion.style.objectPosition = `${x}px ${y}px`;

        frame++;

        if (frame >= totalFrames) {
            clearInterval(interval);
            explosion.style.display = "none";
            cookie.style.display = "block";
        }
    }, 55);
}
</script>

</body>
</html>
