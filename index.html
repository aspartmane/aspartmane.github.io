<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft LoadingTerrain</title>

<!-- Minecraft font -->
<link href="https://fonts.cdnfonts.com/css/minecrafter" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: 'Minecrafter', sans-serif;
    }

    /* Background scrolling dirt */
    .terrain {
        width: 200%;
        height: 200%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        position: absolute;
        top: 0;
        left: 0;
        animation: slide 8s linear infinite;
    }

    @keyframes slide {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, -50px); }
    }

    /* Center the button */
    .btn-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }

    /* BUTTON STYLE */
    .mc-button {
        font-size: 32px;
        padding: 18px 50px;
        text-transform: lowercase;
        color: white;
        cursor: pointer;
        user-select: none;

        /* Grey Minecraft stone color */
        background: linear-gradient(#b9b9b9, #7a7a7a);

        border: 3px solid #000;
        box-shadow:
            inset 2px 2px 0 #ffffff,
            inset -2px -2px 0 #4d4d4d,
            4px 4px 0 #000;

        image-rendering: pixelated;

        /* FUN NEW EFFECTS */
        transition: 
            transform 0.2s ease,
            filter 0.2s ease,
            box-shadow 0.2s ease;
        animation: subtlePulse 2.5s infinite ease-in-out;
    }

    /* Soft pulsing glow */
    @keyframes subtlePulse {
        0%   { filter: brightness(1); }
        50%  { filter: brightness(1.15); }
        100% { filter: brightness(1); }
    }

    /* Hover wobble */
    .mc-button:hover {
        transform: scale(1.07) rotate(1deg);
        box-shadow:
            inset 2px 2px 0 #ffffff,
            inset -2px -2px 0 #4d4d4d,
            6px 6px 0 #000;
        filter: brightness(1.2);
    }

    /* CLICK â€” bubbly pop animation */
    .mc-button:active {
        animation: bubblePop 0.18s ease-out;
        transform: scale(0.9);
        box-shadow:
            inset 2px 2px 0 #ffffff,
            inset -2px -2px 0 #4d4d4d,
            2px 2px 0 #000;
    }

    @keyframes bubblePop {
        0%   { transform: scale(1); }
        50%  { transform: scale(1.15); }
        100% { transform: scale(0.9); }
    }
</style>
</head>

<body>

<div class="terrain"></div>

<div class="btn-container">
    <div class="mc-button">begin</div>
</div>

</body>
</html>
