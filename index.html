<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Menu Background</title>

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
    }

    /* Real Minecraft dirt texture */
    .bg {
        position: fixed;
        inset: 0;
        background-image: url("assets/dirt.png");
        background-repeat: repeat;
        background-size: 256px 256px; /* real size */
        image-rendering: pixelated;

        /* slow panning animation like Minecraft menu */
        animation: pan 40s linear infinite;
    }

    @keyframes pan {
        from { background-position: 0 0; }
        to   { background-position: -512px -512px; }
    }
</style>

</head>
<body>
    <div class="bg"></div>
</body>
</html>
