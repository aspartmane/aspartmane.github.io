<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YEARN â€” Intro</title>
<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: none; /* makes it feel more eerie */
    }

    #logo {
        width: 280px; /* adjust if too big/small */
        image-rendering: pixelated;
        position: absolute;
        transition: transform 0.15s ease-out;
        filter: drop-shadow(0 0 10px #000);
        animation: heartbeat 2.3s infinite ease-in-out;
    }

    @keyframes heartbeat {
        0%   { transform: scale(1); }
        10%  { transform: scale(1.06); }
        20%  { transform: scale(1); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<img id="logo" src="assets/logo.png" alt="YEARN Logo">

<script>
    const logo = document.getElementById("logo");

    // subtle cursor-reactive movement
    document.addEventListener("mousemove", (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 8;  // horizontal tilt
        const y = (e.clientY / window.innerHeight - 0.5) * 8; // vertical tilt

        logo.style.transform = `translate(${x}px, ${y}px) scale(1)`; 
    });

    // slight enlargement on hover effect (cursor proximity)
    document.addEventListener("mousemove", (e) => {
        const rect = logo.getBoundingClientRect();
        const distX = Math.abs(e.clientX - (rect.left + rect.width / 2));
        const distY = Math.abs(e.clientY - (rect.top + rect.height / 2));
        const distance = Math.sqrt(distX * distX + distY * distY);

        if (distance < 150) {
            logo.style.transform += " scale(1.05)";
        }
    });
</script>

</body>
</html>
