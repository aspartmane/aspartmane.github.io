<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Intro</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        cursor: url("assets/cursor_64.png") 0 0, auto;
    }

    /* Make everything pixel-perfect */
    img {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        user-select: none;
        -webkit-user-drag: none;
        pointer-events: none;
        position: absolute;
    }

    #bg {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        top: 0;
        left: 0;
    }

    /* Logo */
    #logo {
        width: 30vw;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -60%);
    }

    /* HOLD Y â€” bigger & clearer */
    #holdY {
        width: 160px;   /* increased from 120px */
        left: 50%;
        top: 80%;
        transform: translateX(-50%);
    }
</style>

</head>
<body>

    <img id="bg" src="assets/intro_flesh.png" />
    <img id="logo" src="assets/logo.png" />
    <img id="holdY" src="assets/Y.png" />

</body>
</html>
