  @keyframes grainAnim {
    from { transform: translate(0,0); }
    to   { transform: translate(-50px,-50px); }

  .center {
    position: fixed;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    color: white;
    text-shadow: 3px 3px #000;
    z-index: 10;
  }
  .logo-img {
    width: 540px;
    image-rendering: pixelated;
    margin-bottom: 25px;
  }
  .btn {
    display: inline-block;
    padding: 14px 28px;
    background: rgba(0,0,0,0.55);
    border: 2px solid #777;
    color: #fff;
    font-size: 22px;
    cursor: pointer;
    transition: 0.12s;
    box-shadow: 3px 3px #000;
  }
  .btn:hover {
    background: rgba(0,0,0,0.75);
    color: #ffff55;
    transform: translateY(-2px);
    box-shadow: 4px 4px #000;
  }

  .loading-screen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.88);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: 0.4s ease;
    color: white;
    text-shadow: 3px 3px #000;
    z-index: 9;
  }
  .loading-box {
    width: 420px;
    background: rgba(0,0,0,0.6);
    border: 2px solid #333;
    padding: 22px;
    box-sizing: border-box;
    text-align: center;
  }
  .loading-text {
    font-size: 20px;
  }
  .chunk-grid {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-gap: 3px;
    margin-top: 14px;
  }
  .chunk {
    width: 30px;
    height: 18px;
    background: #222;
    opacity: 0.3;
    transition: none;
  }
  .chunk.loaded {
    background: #6aa84f;
    opacity: 1;
  }
  .percentage {
    margin-top: 14px;
    font-size: 18px;
  }
  .flash {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    pointer-events: none;
    z-index: 50;
    transition: opacity 0.1s ease-out;
  }
  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 8px 14px;
    background: rgba(0,0,0,0.6);
    border: 2px solid #555;
    color: #fff;
    cursor: pointer;
    text-shadow: 3px 3px #000;
    transition: 0.1s;
    z-index: 20;
    display: none;
  }
  .back-btn:hover {
    color: #ffff55;
    transform: translateX(-2px);
  }

<body>
  <div class="background"></div>
  <div class="grain"></div>

  <div class="center" id="menu">
    <img class="logo-img" src="https://raw.githubusercontent.com/MCAssetArchive/Minecraft-JE-Logos/main/Logos/1.19/logo.png" alt="Minecraft">
    <div class="btn" onclick="startLoading()">BEGIN</div>
  </div>

  <div class="back-btn" id="backBtn" onclick="goBack()">← Back</div>

  <div class="loading-screen" id="loadScreen">
    <div class="loading-box">
      <div class="loading-text" id="loadingText">Minecraft: Loading world</div>
      <div class="chunk-grid" id="grid"></div>
      <div class="percentage" id="percent">0%</div>
    </div>
  </div>

  <div class="flash" id="flash"></div>

<script>
  // prepare grid
  const grid = document.getElementById("grid");
  for (let i = 0; i < 100; i++) {
    let d = document.createElement("div");
    d.className = "chunk";
    grid.appendChild(d);
  }

  let ellipsis = "";
  let dotCount = 0;
  function animateDots() {
    dotCount = (dotCount + 1) % 4; // 0 to 3
    ellipsis = ".".repeat(dotCount);
    document.getElementById("loadingText").innerText = "Minecraft: Loading world" + ellipsis;
  }

  function startLoading() {
    const menu = document.getElementById("menu");
    const screen = document.getElementById("loadScreen");
    const back = document.getElementById("backBtn");
    const percent = document.getElementById("percent");
    const chunks = document.querySelectorAll(".chunk");

    menu.style.opacity = "0";
    menu.style.pointerEvents = "none";

    setTimeout(() => {
      screen.style.opacity = "1";
      screen.style.pointerEvents = "auto";
      back.style.display = "block";

      // dot animation
      const dotsInterval = setInterval(animateDots, 500);

      let i = 0;
      let interval = setInterval(() => {
        if (i < chunks.length) {
          chunks[i].classList.add("loaded");
          i++;
          let p = Math.floor((i / chunks.length) * 100);
          percent.innerText = p + "%";
        } else {
          clearInterval(interval);
          clearInterval(dotsInterval);

          // snap to 100% (in case it’s off by one)
          percent.innerText = "100%";

          // flash
          const flash = document.getElementById("flash");
          flash.style.opacity = "1";
          setTimeout(() => {
            flash.style.opacity = "0";
            // here you can call next step, e.g. show avatar or redirect
          }, 100);

        }
      }, 50);
    }, 300);
  }

  function goBack() {
    const screen = document.getElementById("loadScreen");
    const menu = document.getElementById("menu");
    const back = document.getElementById("backBtn");

    // reset chunks
    document.querySelectorAll(".chunk").forEach(c => c.classList.remove("loaded"));
    document.getElementById("percent").innerText = "0";
    document.getElementById("loadingText").innerText = "Minecraft: Loading world";

    screen.style.opacity = "0";
    screen.style.pointerEvents = "none";
    back.style.display = "none";

    setTimeout(() => {
      menu.style.opacity = "1";
      menu.style.pointerEvents = "auto";
    }, 300);
  }
</script>
</body>
</html>
