<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Creepy Blob</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("assets/field.png") center/cover no-repeat fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #blob {
            width: 320px;
            user-select: none;
            transition: opacity 0.35s ease, transform 4s ease-in-out;
            animation: breathe 5.5s ease-in-out infinite;
            opacity: 1;
        }

        /* slow creepy breathing */
        @keyframes breathe {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

    <img id="blob" src="assets/blob1.png" alt="blob">

    <script>
        const frames = [
            "assets/blob1.png",
            "assets/blob2.png",
            "assets/blob3.png",
            "assets/blob4.png"
        ];

        const blob = document.getElementById("blob");
        let frame = 0;

        blob.addEventListener("click", () => {
            blob.style.opacity = 0;

            setTimeout(() => {
                frame = (frame + 1) % frames.length;
                blob.src = frames[frame];
                blob.style.opacity = 1;
            }, 200);
        });
    </script>

</body>
</html>
