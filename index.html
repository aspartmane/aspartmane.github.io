<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blob</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    #bg {
        position: fixed;
        top: -80px; /* move it up a bit */
        left: 0;
        width: 100vw;
        height: 110vh;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.6);
    }

    #blob {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(1);
        width: 380px;
        transition: transform 0.25s ease-out;
    }
</style>
</head>
<body>

<img id="bg" src="background.png">
<img id="blob" src="blob1.png">

<script>
    const blob = document.getElementById("blob");

    const frames = {
        normalInhale: "blob1.png",
        normalExhale: "blob2.png",
        stare: "blob4.png"
    };

    let clickCount = 0;
    let breathing = true;

    function breathe() {
        if (!breathing) return;

        // inhale
        blob.src = frames.normalInhale;
        blob.style.transform = "translate(-50%, -50%) scale(1)";

        setTimeout(() => {
            // exhale (zoom a little)
            blob.src = frames.normalExhale;
            blob.style.transform = "translate(-50%, -50%) scale(1.07)";
        }, 350);

        setTimeout(breathe, 700); // fast noticeable rhythm
    }

    breathe(); // start breathing immediately

    // ---- tweaking event after some time ----
    setTimeout(() => {
        breathing = false;
        blob.src = frames.stare;
        blob.style.transform = "translate(-50%, -50%) scale(1.05)";
        
        setTimeout(() => {
            breathing = true;
            breathe();
        }, 1500);
    }, 8000); // tweak after 8 seconds



    // ---- clicking interaction ----
    blob.addEventListener("click", () => {
        clickCount++;

        // tiny clickable bob
        blob.style.transform = "translate(-50%, -50%) scale(0.95)";
        setTimeout(() => {
            blob.style.transform = "translate(-50%, -50%) scale(1)";
        }, 120);

        // after too much clicking, it stares
        if (clickCount > 12) {
            breathing = false;
            blob.src = frames.stare;
            blob.style.transform = "translate(-50%, -50%) scale(1.1)";
        }
    });
</script>

</body>
</html>
