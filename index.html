<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Intro — Loading</title>

<link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Minecraftia', monospace;
        image-rendering: pixelated;
    }

    /* Dirt background */
    .background {
        position: fixed;
        width: 200%;
        height: 200%;
        background: url("https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/refs/heads/1.20.1/assets/minecraft/textures/block/dirt.png");
        background-size: 256px;
        animation: pan 25s linear infinite;
        filter: brightness(0.68);
    }

    @keyframes pan {
        from { transform: translate(0,0); }
        to   { transform: translate(-256px, -256px); }
    }

    /* Menu */
    .center {
        position: fixed;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        color: white;
        text-shadow: 3px 3px #000;
    }

    .logo-img {
        width: 540px;
        image-rendering: pixelated;
        margin-bottom: 25px;
    }

    /* fun minecraft button */
    .btn {
        display: inline-block;
        padding: 14px 28px;
        background: rgba(0,0,0,0.55);
        border: 2px solid #777;
        color: #fff;
        font-size: 22px;
        cursor: pointer;
        transition: 0.12s;
        box-shadow: 3px 3px #000;
    }

    .btn:hover {
        background: rgba(0,0,0,0.75);
        color: #ffff55;
        transform: translateY(-2px);
        box-shadow: 4px 4px #000;
    }

    /* LOADING SCREEN */
    .loading-screen {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.88);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: 0.5s ease;
        color: white;
        text-shadow: 3px 3px #000;
    }

    .loading-box {
        width: 420px;
        background: rgba(0,0,0,0.6);
        border: 2px solid #333;
        padding: 22px;
        box-sizing: border-box;
        text-align: center;
    }

    .chunk-grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-gap: 3px;
        margin-top: 14px;
    }

    .chunk {
        width: 30px;
        height: 18px;
        background: #222;
        opacity: 0.3;
        transition: 0.15s;
    }

    .chunk.loaded {
        background: #6aa84f;
        opacity: 1;
    }

    .percentage {
        margin-top: 14px;
        font-size: 18px;
    }

    /* Back arrow */
    .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 8px 14px;
        background: rgba(0,0,0,0.6);
        border: 2px solid #555;
        color: #fff;
        cursor: pointer;
        display: none;
        text-shadow: 3px 3px #000;
        transition: 0.1s;
    }

    .back-btn:hover {
        color: #ffff55;
        transform: translateX(-2px);
    }
</style>
</head>

<body>

<div class="background"></div>

<!-- MENU -->
<div class="center" id="menu">
    <img class="logo-img" src="https://raw.githubusercontent.com/MCAssetArchive/Minecraft-JE-Logos/main/Logos/1.19/logo.png">
    <div class="btn" onclick="startLoading()">BEGIN</div>
</div>

<!-- BACK BUTTON -->
<div class="back-btn" id="backBtn" onclick="goBack()">← Back</div>

<!-- LOADING SCREEN -->
<div class="loading-screen" id="loadScreen">
    <div class="loading-box">
        <div>Minecraft: Loading world…</div>

        <div class="chunk-grid" id="grid"></div>

        <div class="percentage" id="percent">0%</div>
    </div>
</div>

<script>
// create 100 chunks (10×10)
const grid = document.getElementById("grid");
for (let i = 0; i < 100; i++) {
    let div = document.createElement("div");
    div.className = "chunk";
    grid.appendChild(div);
}

function startLoading() {
    const menu = document.getElementById("menu");
    const screen = document.getElementById("loadScreen");
    const back = document.getElementById("backBtn");
    const percent = document.getElementById("percent");
    const chunks = document.querySelectorAll(".chunk");

    menu.style.opacity = "0";
    menu.style.pointerEvents = "none";

    setTimeout(() => {
        screen.style.opacity = "1";
        screen.style.pointerEvents = "auto";
        back.style.display = "block";

        let p = 0;
        let i = 0;

        let interval = setInterval(() => {
            if (i < chunks.length) {
                chunks[i].classList.add("loaded");
                i++;
                p = Math.floor((i / chunks.length) * 100);
                percent.innerText = p + "%";
            } else {
                clearInterval(interval);
            }
        }, 50); // 5 seconds total
    }, 300);
}

function goBack() {
    const screen = document.getElementById("loadScreen");
    const menu = document.getElementById("menu");
    const back = document.getElementById("backBtn");

    // Reset chunks
    document.querySelectorAll(".chunk").forEach(c => c.classList.remove("loaded"));
    document.getElementById("percent").innerText = "0%";

    screen.style.opacity = "0";
    screen.style.pointerEvents = "none";
    back.style.display = "none";

    setTimeout(() => {
        menu.style.opacity = "1";
        menu.style.pointerEvents = "auto";
    }, 300);
}
</script>

</body>
</html>
