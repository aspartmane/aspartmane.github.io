<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Intro</title>

<style>
    @font-face {
        font-family: 'Minecraftia';
        src: url('https://fonts.cdnfonts.com/s/7506/Minecraftia-Regular.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: Minecraftia, sans-serif;
    }

    /* --- BACKGROUND TERRAIN (your original code) --- */
    .terrain {
        width: 200%;
        height: 200%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        position: absolute;
        top: 0;
        left: 0;
        animation: slide 8s linear infinite;
    }

    @keyframes slide {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, -50px); }
    }

    /* --- BUTTON --- */
    #beginBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 18px 32px;
        background: #7d7d7d;
        color: white;
        border: none;
        border-radius: 18px;
        font-size: 22px;
        cursor: pointer;
        transition: transform 0.1s ease;
        text-transform: lowercase;
        z-index: 10;
    }

    #beginBtn:active {
        transform: translate(-50%, -50%) scale(0.92);
    }

    /* --- EXPLOSION --- */
    #explosion {
        position: absolute;
        width: 128px;
        height: 128px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(1.8);
        background-image: url("assets/explosion.png");
        background-repeat: no-repeat;
        display: none;
        image-rendering: pixelated;
        animation: explode 0.6s steps(16) forwards;
        z-index: 10;
    }

    @keyframes explode {
        from { background-position: 0 0; }
        to { background-position: -256px -256px; }
    }

    /* --- COOKIE --- */
    #cookie {
        width: 180px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
        cursor: pointer;
        transition: transform 0.1s ease;
        z-index: 10;
    }

    #cookie:active {
        transform: translate(-50%, -50%) scale(0.9);
    }
</style>
</head>
<body>

<div class="terrain"></div>

<button id="beginBtn">begin</button>
<div id="explosion"></div>
<img id="cookie" src="assets/cookie.png" alt="cookie">

<script>
let clicks = 0;
const btn = document.getElementById("beginBtn");
const explosion = document.getElementById("explosion");
const cookie = document.getElementById("cookie");

btn.addEventListener("click", () => {
    clicks++;

    if (clicks === 3) {
        btn.style.display = "none";
        explosion.style.display = "block";

        setTimeout(() => {
            explosion.style.display = "none";
            cookie.style.display = "block";
        }, 600);
    }
});

cookie.addEventListener("click", () => {
    console.log("cookie clicked");
});
</script>

</body>
</html>
