<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Dad</title>

<style>
  body {
    margin: 0;
    background: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .heart {
    position: relative;
    width: 700px;
    height: 650px;
  }

  .heart img {
    position: absolute;
    width: 120px;
    height: 120px;
    object-fit: contain;
  }
</style>
</head>

<body>

<div class="heart">

  <!-- TOP CURVE -->
  <img src="assets/tata1.webp"  style="top: 20px;  left: 200px;">
  <img src="assets/tata2.webp"  style="top: 20px;  left: 380px;">

  <!-- UPPER CURVE -->
  <img src="assets/tata3.webp"  style="top: 110px; left: 120px;">
  <img src="assets/tata4.webp"  style="top: 110px; left: 460px;">

  <!-- MID WIDE -->
  <img src="assets/tata5.webp"  style="top: 230px; left: 40px;">
  <img src="assets/tata.webp"   style="top: 230px; left: 290px;">
  <img src="assets/tata6.webp"  style="top: 230px; left: 540px;">

  <!-- LOWER CURVE -->
  <img src="assets/tata7.webp"  style="top: 360px; left: 150px;">
  <img src="assets/tata8.webp"  style="top: 360px; left: 430px;">

  <!-- TAPER -->
  <img src="assets/tata9.webp"  style="top: 470px; left: 240px;">
  <img src="assets/tata10.webp" style="top: 470px; left: 360px;">

  <!-- POINT -->
  <img src="assets/tata11.webp" style="top: 580px; left: 300px;">

</div>

</body>
</html>
