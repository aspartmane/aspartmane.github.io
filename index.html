<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Begin</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- PRESS START 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-image: url("assets/dirt.png");
    background-size: 50px 50px;
    background-repeat: repeat;
    animation: slide 6s linear infinite;
    font-family: "Press Start 2P", monospace;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  @keyframes slide {
    from { background-position: 0 0; }
    to   { background-position: -200px -200px; }
  }

  .center {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    width: 320px;
    height: 320px;
    pointer-events: none;
  }

  /* BEGIN BUTTON â€” PRESS START 2P */
  #beginBtn {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 20;
    pointer-events: auto;
    padding: 18px 38px;
    font-size: 18px;
    color: #fff;
    background: rgba(0,0,0,0.6);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    outline: none;
    transition: transform 120ms cubic-bezier(.2,.9,.3,1);
    user-select: none;
    font-family: "Press Start 2P", monospace;
  }

  @keyframes ping {
    0%   { transform: translate(-50%,-50%) scale(1); }
    40%  { transform: translate(-50%,-50%) scale(0.85); }
    100% { transform: translate(-50%,-50%) scale(1); }
  }
  .ping { animation: ping 140ms cubic-bezier(.2,.9,.3,1); }

  #explosionCanvas {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 10;
    pointer-events: none;
    display: none;
    image-rendering: pixelated;
  }

  /* COOKIE SYSTEM */
  .cookie {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%) scale(1);
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    display: none;
    opacity: 0;
    pointer-events: auto;
    transition: opacity 250ms ease, transform 160ms ease;
    z-index: 30;
  }

  /* Cookie 1 size */
  #cookie1 {
    width: 260px;
    height: 260px;
  }

  /* Cookie 2 (BIGGER as requested) */
  #cookie2 {
    width: 320px;
    height: 320px;
  }

  .cookie.visible {
    display: block;
    opacity: 1;
  }

  /* ðŸ”¥ JUMPSCARE CLASS (instant zoom) */
  .jumpscare {
    transform: translate(-50%, -50%) scale(8) !important;
    opacity: 1 !important;
    transition: transform 20ms linear;
    z-index: 9999;
  }

  /* ========== GLITCH OVERLAY ========== */
  /* full black container that will host random glitch children */
  #glitchScreen {
    position: fixed;
    inset: 0;
    background: #000;
    display: none; /* shown by JS */
    z-index: 10000;
    pointer-events: none;
    overflow: hidden;
  }

  /* single-frame full white/colored flash overlays */
  .glash {
    position: absolute;
    inset: 0;
    background: #fff;
    opacity: 0.0;
    mix-blend-mode: screen;
  }

  .glash.green { background: #00ff00; mix-blend-mode: screen; }

  /* tiny block glitches */
  .gl-block {
    position: absolute;
    background: #00ff22;
    opacity: 0.0;
    pointer-events: none;
    mix-blend-mode: screen;
  }

  /* scanline flicker (very subtle, optional) */
  .scanline {
    position: absolute;
    inset: 0;
    background-image: repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0) 0px,
      rgba(0,0,0,0) 2px,
      rgba(0,0,0,0.03) 2px,
      rgba(0,0,0,0.03) 3px
    );
    opacity: 0;
    pointer-events: none;
    mix-blend-mode: difference;
  }

  /* chromatic tear line */
  .tear {
    position: absolute;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg,#fff, #00ff00, #ff00ff);
    opacity: 0;
    pointer-events: none;
    mix-blend-mode: screen;
    transform: translateY(0);
  }

  /* subtle static noise using radial-gradients layered (kept low impact) */
  .static {
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.03) 0 1px, transparent 2px),
      radial-gradient(circle at 80% 70%, rgba(255,255,255,0.02) 0 1px, transparent 2px);
    opacity: 0;
    pointer-events: none;
    mix-blend-mode: screen;
  }

  /* utility helper to show element briefly */
  .showBrief { opacity: 1 !important; transition: opacity 40ms linear !important; }
</style>
</head>
<body>

<div class="center">

  <canvas id="explosionCanvas"></canvas>

  <button id="beginBtn">BEGIN</button>

  <div id="cookie1" class="cookie" style="background-image:url('assets/cookie1.png');"></div>
  <div id="cookie2" class="cookie" style="background-image:url('assets/cookie2.png');"></div>
</div>

<!-- GLITCH OVERLAY (in DOM but hidden until used) -->
<div id="glitchScreen" aria-hidden="true">
  <div id="glash-white" class="glash" ></div>
  <div id="glash-green" class="glash green" ></div>
  <div id="scanline" class="scanline"></div>
  <div id="static" class="static"></div>
  <div id="tear" class="tear"></div>
  <!-- container for random blocks -->
  <div id="blocks-container"></div>
</div>

<script>
/* -------------------------------------------------------
   EXPLOSION SYSTEM
   (unchanged)
--------------------------------------------------------- */

const btn = document.getElementById("beginBtn");
const canvas = document.getElementById("explosionCanvas");

let btnClicks = 0;
const SPRITE_URL = "assets/Explosion.png";
const DURATION = 800;
const SCALE = 2.0;

const img = new Image();
img.src = SPRITE_URL;
img.onload = () => setupSprite(img);

let frameW, frameH, cols, rows, totalFrames;

function setupSprite(image) {
  const w = image.naturalWidth;
  const h = image.naturalHeight;

  frameW = frameH = h;
  cols = Math.floor(w / h);
  rows = 1;
  totalFrames = cols;

  canvas.width  = frameW * SCALE;
  canvas.height = frameH * SCALE;
  canvas.style.width = canvas.width + "px";
  canvas.style.height = canvas.height + "px";

  canvas._img = image;
  canvas._frameW = frameW;
  canvas._frameH = frameH;
  canvas._cols = cols;
  canvas._total = totalFrames;
}

function playSpriteOnce(duration) {
  const ctx = canvas.getContext("2d");
  const total = canvas._total;
  const fw = canvas._frameW;
  const fh = canvas._frameH;

  canvas.style.display = "block";
  const start = performance.now();

  return new Promise((resolve)=>{
    function step(now){
      const t = now - start;
      const p = Math.min(1, t/duration);
      let fi = Math.floor(p * total);
      if(fi >= total) fi = total - 1;

      const sx = fi * fw;
      const sy = 0;

      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(canvas._img, sx, sy, fw, fh,
          0, 0, canvas.width, canvas.height);

      if(t < duration){
        requestAnimationFrame(step);
      } else {
        canvas.style.display = "none";
        resolve();
      }
    }
    requestAnimationFrame(step);
  });
}

/* -------------------------------------------------------
   COOKIE SYSTEM & JUMPSCARE -> GLITCH (NEW)
--------------------------------------------------------- */

const cookie1 = document.getElementById("cookie1");
const cookie2 = document.getElementById("cookie2");

let cookie1Clicks = 0;
let cookie2Clicks = 0;

function cookiePing(el){
  el.classList.remove("ping");
  void el.offsetWidth;
  el.classList.add("ping");
}

/* BUTTON CLICK â€” explosion then cookie1 */
btn.addEventListener("click", async () => {
  btn.classList.add("ping");
  btnClicks++;

  if(btnClicks === 1){
    btn.style.display = "none";
    await playSpriteOnce(DURATION);
    cookie1.classList.add("visible");
  }
});

/* COOKIE 1 CLICKING â€” after 5 clicks -> cookie2 */
cookie1.addEventListener("click", () => {
  cookiePing(cookie1);
  cookie1Clicks++;

  if(cookie1Clicks >= 5){
    cookie1.style.opacity = "0";
    setTimeout(()=>{
      cookie1.style.display = "none";
      cookie2.classList.add("visible");
    }, 250);
  }
});

/* COOKIE 2 CLICKING â€” after 10 clicks -> JUMPSCARE then GLITCH sequence */
cookie2.addEventListener("click", () => {
  cookiePing(cookie2);
  cookie2Clicks++;

  if(cookie2Clicks >= 10){
    // perform instant jumpscare zoom
    cookie2.classList.add("jumpscare");

    // after 3 seconds freeze (keep zoom) then start the glitch blackout
    setTimeout(() => {
      startGlitchVoid(); // run the silent ultra-glitch
    }, 3000);
  }
});

/* ---------------------------
   GLITCH VOID IMPLEMENTATION
   silent, randomized, violent
   runs ~6 seconds then stays black
--------------------------- */

const glitchScreen = document.getElementById("glitchScreen");
const glashWhite = document.getElementById("glash-white");
const glashGreen = document.getElementById("glash-green");
const scanline = document.getElementById("scanline");
const staticEl = document.getElementById("static");
const tear = document.getElementById("tear");
const blocksContainer = document.getElementById("blocks-container");

function rand(min, max){ return Math.random() * (max - min) + min; }
function randint(min, max){ return Math.floor(rand(min, max)); }

function showBrief(el, duration=60){
  el.classList.add("showBrief");
  setTimeout(()=> el.classList.remove("showBrief"), duration);
}

/* create a single random pixel block flash */
function spawnBlock(duration=80){
  const b = document.createElement("div");
  b.className = "gl-block";
  const w = randint(6, 120);
  const h = randint(4, 80);
  b.style.width = w + "px";
  b.style.height = h + "px";
  b.style.left = randint(0, window.innerWidth - w) + "px";
  b.style.top = randint(0, window.innerHeight - h) + "px";
  b.style.opacity = "0.0";
  // color variations
  const colors = ["#00ff00", "#00ff88", "#88ff00", "#ff00ff", "#ffffff"];
  b.style.background = colors[randint(0, colors.length)];
  blocksContainer.appendChild(b);
  // brief flash
  requestAnimationFrame(()=>{
    b.style.opacity = "1";
  });
  setTimeout(()=> {
    b.style.opacity = "0";
    setTimeout(()=> { blocksContainer.removeChild(b); }, 80);
  }, duration);
}

async function startGlitchVoid(){
  // show black overlay immediately
  glitchScreen.style.display = "block";

  // run a random storm for ~6000ms
  const GLITCH_DURATION = 6000;
  const start = performance.now();

  // ensure the screen is fully black initially (we already have blackout)
  // quick tiny delay to ensure DOM updated
  await new Promise(r=>setTimeout(r, 10));

  // main loop uses setInterval-ish behavior via recursive timeout
  function glitchStep(){
    const elapsed = performance.now() - start;
    if(elapsed > GLITCH_DURATION){
      // finish: keep the screen black and clear children
      cleanupGlitch();
      return;
    }

    // Randomly pick a glitch event to show briefly
    const choice = Math.random();

    if(choice < 0.15){
      // white flash single-frame
      glashWhite.style.opacity = "1";
      setTimeout(()=> glashWhite.style.opacity = "0", randint(30,120));
    } else if(choice < 0.30){
      // green flash
      glashGreen.style.opacity = "1";
      setTimeout(()=> glashGreen.style.opacity = "0", randint(30,120));
    } else if(choice < 0.55){
      // spawn a few tiny blocks
      const count = randint(1, 6);
      for(let i=0;i<count;i++) spawnBlock(randint(40,140));
    } else if(choice < 0.7){
      // brief static overlay
      staticEl.style.opacity = 1;
      setTimeout(()=> staticEl.style.opacity = 0, randint(40,140));
    } else if(choice < 0.85){
      // tear line flash across random Y
      tear.style.top = randint(0, window.innerHeight) + "px";
      tear.style.opacity = 1;
      setTimeout(()=> tear.style.opacity = 0, randint(30,160));
    } else {
      // tiny scanline flicker
      scanline.style.opacity = 0.5;
      setTimeout(()=> scanline.style.opacity = 0, randint(30,100));
    }

    // schedule next glitch event shortly (random)
    const next = randint(40, 170);
    setTimeout(glitchStep, next);
  }

  glitchStep();
}

function cleanupGlitch(){
  // remove any remaining blocks quickly
  blocksContainer.querySelectorAll(".gl-block").forEach(n => n.remove());
  // hide overlays
  glashWhite.style.opacity = 0;
  glashGreen.style.opacity = 0;
  staticEl.style.opacity = 0;
  scanline.style.opacity = 0;
  tear.style.opacity = 0;
  // leave glitchScreen visible as dead black
  glitchScreen.style.display = "block";
  glitchScreen.style.background = "#000";
  // no further action (silence)
}

/* End of glitch implementation */
</script>

</body>
</html>
