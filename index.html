<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YEARN — Intro</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: default;
    }

    /* ✦ BACKGROUND FLESH ✦ */
    #flesh {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 115%;
        height: 115%;
        transform: translate(-50%, -50%);
        z-index: -1;
        image-rendering: pixelated;
        opacity: 0.7;
        animation: fleshPulse 4.5s ease-in-out infinite;
        filter: brightness(0.45) contrast(1.3) saturate(1.4);
    }

    @keyframes fleshPulse {
        0%   { transform: translate(-50%, -50%) scale(1); }
        50%  { transform: translate(-50%, -50%) scale(1.04); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* ✦ LOGO ✦ */
    #logo {
        width: 280px;
        image-rendering: pixelated;
        position: absolute;
        transition: transform 0.12s ease-out, filter 0.12s ease-out;
        filter: drop-shadow(0 0 8px #000);
        animation: heartbeat 2.8s infinite ease-in-out;
    }

    /* heavy, wet heartbeat */
    @keyframes heartbeat {
        0%   { transform: scale(1); filter: brightness(1); }
        12%  { transform: scale(1.10); filter: brightness(1.2); }
        20%  { transform: scale(0.97); }
        28%  { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
</style>
</head>

<body>

<img id="flesh" src="assets/intro_flesh.png" alt="Flesh Background">
<img id="logo" src="assets/logo.png" alt="YEARN Logo">

<script>
    const logo = document.getElementById("logo");

    document.addEventListener("mousemove", (e) => {
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;

        const dx = (e.clientX - cx) / 50;
        const dy = (e.clientY - cy) / 50;

        logo.style.transform = `translate(${dx}px, ${dy}px) scale(1)`;
    });

    /* ✦ RECOIL + SHIVER WHEN CLOSE ✦ */
    document.addEventListener("mousemove", (e) => {
        const rect = logo.getBoundingClientRect();
        const lx = rect.left + rect.width / 2;
        const ly = rect.top + rect.height / 2;

        const distX = e.clientX - lx;
        const distY = e.clientY - ly;

        const distance = Math.sqrt(distX * distX + distY * distY);

        if (distance < 160) {
            const recoil = Math.min(20, (160 - distance) / 8);
            const jitterX = (Math.random() - 0.5) * 4;
            const jitterY = (Math.random() - 0.5) * 4;

            logo.style.transform =
                `translate(${distX / -20 + jitterX}px, ${distY / -20 + jitterY}px) scale(1.12)`;

            logo.style.filter = "brightness(1.3) drop-shadow(0 0 14px #ff0000aa)";
        } else {
            logo.style.filter = "drop-shadow(0 0 10px #000)";
        }
    });
</script>

</body>
</html>
