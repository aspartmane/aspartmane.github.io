<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YEARN — Intro</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: default;
    }

    #logo {
        width: 280px;
        image-rendering: pixelated;
        position: absolute;
        filter: drop-shadow(0 0 15px #300);
        transition: transform 0.08s ease-out;
        animation: heartbeat 3.5s infinite ease-in-out;
    }

    /* base heartbeat — will be overridden dynamically when close */
    @keyframes heartbeat {
        0%   { transform: scale(1); }
        12%  { transform: scale(1.06); }
        20%  { transform: scale(1); }
        22%  { transform: scale(1.03); }
        35%  { transform: scale(1); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<img id="logo" src="assets/logo.png" alt="YEARN Logo">

<script>
    const logo = document.getElementById("logo");

    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;

    let shiverStrength = 0;

    let heartbeatSpeed = 3.5; // default slower pulse

    document.addEventListener("mousemove", (e) => {
        const rect = logo.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        const dist = Math.hypot(e.clientX - centerX, e.clientY - centerY);

        // Recoil (moves away from cursor slightly)
        const recoilMult = Math.min(1, 200 / (dist + 1));  
        targetX = (e.clientX - centerX) * -0.1 * recoilMult;
        targetY = (e.clientY - centerY) * -0.1 * recoilMult;

        // Shiver activation
        if (dist < 150) shiverStrength = (150 - dist) / 150;  
        else shiverStrength = 0;

        // Heartbeat gets faster when close
        heartbeatSpeed = 3.5 - shiverStrength * 2.2;
        logo.style.animationDuration = heartbeatSpeed + "s";
    });

    function animate() {
        // smoothing for movement
        currentX += (targetX - currentX) * 0.1;
        currentY += (targetY - currentY) * 0.1;

        // visible shiver — stronger when closer
        let shiverX = 0, shiverY = 0, shiverRot = 0;
        if (shiverStrength > 0) {
            const s = shiverStrength * 8;  // bigger and more visible
            shiverX = (Math.random() - 0.5) * s;
            shiverY = (Math.random() - 0.5) * s;
            shiverRot = (Math.random() - 0.5) * (s * 0.5);
        }

        // apply transforms
        logo.style.transform =
            `translate(${currentX + shiverX}px, ${currentY + shiverY}px)
             rotate(${shiverRot}deg)`;

        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
