<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Style Background</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    /* The crisp HD Minecraft-style background */
    .bg {
        position: fixed;
        top: 50%;
        left: 50%;
        width: auto;
        height: 100%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        animation: slowZoom 25s ease-in-out infinite alternate;
        filter: brightness(1.1) saturate(1.2);
    }

    /* Smooth Minecraft-esque zoom */
    @keyframes slowZoom {
        from {
            transform: translate(-50%, -50%) scale(1);
        }
        to {
            transform: translate(-50%, -50%) scale(1.07);
        }
    }
</style>
</head>

<body>
    <img class="bg" src="https://raw.githubusercontent.com/aspartmane/aspartmane.github.io/main/assets/panorama.webp">
</body>
</html>
