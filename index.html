<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cookie Horror</title>
<style>
    html, body {
        margin: 0;
        background: black;
        overflow: hidden;
        height: 100%;
    }

    #cookie1, #cookie2, #jumpscare {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        image-rendering: pixelated;
        transition: transform 0.12s cubic-bezier(.25,.8,.25,1);
    }

    #cookie1:active, #cookie2:active {
        transform: translate(-50%, -50%) scale(0.95);
    }

    #cookie2 {
        display: none;
    }

    #loadingMask {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 5;
        display: none;
        pointer-events: none;
    }

    #jumpscare {
        display: none;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 999;
        image-rendering: pixelated;
    }
</style>
</head>
<body>

<img id="cookie1" src="assets/cookie1.png" width="230">
<img id="cookie2" src="assets/cookie2.png" width="240">
<div id="loadingMask"></div>
<img id="jumpscare" src="assets/jumpscare.png">

<script>
let click1 = 0;
let click2 = 0;

const c1 = document.getElementById("cookie1");
const c2 = document.getElementById("cookie2");
const mask = document.getElementById("loadingMask");
const jump = document.getElementById("jumpscare");


// ------------------------
// COOKIE 1 – SMOOTHER CLICK
// ------------------------
c1.onclick = () => {
    click1++;

    // smooth squish animation
    c1.style.transition = "transform 0.12s cubic-bezier(.25,.8,.25,1)";
    c1.style.transform = "translate(-50%, -50%) scale(0.9)";
    setTimeout(() => {
        c1.style.transform = "translate(-50%, -50%) scale(1)";
    }, 120);

    if (click1 >= 5) {
        c1.style.display = "none";
        loadCookie2();
    }
};


// ------------------------
// COOKIE 2 LOADING (TOP → BOTTOM)
// ------------------------
function loadCookie2() {
    c2.style.display = "block";

    mask.style.display = "block";
    mask.style.height = "100%";

    let progress = 100;

    function step() {
        progress -= 2;
        mask.style.height = progress + "%";

        // random pauses to simulate lag
        if ([80, 55, 30].includes(progress)) {
            setTimeout(step, 350);
        } else if (progress > 0) {
            setTimeout(step, 45);
        } else {
            mask.style.display = "none";
        }
    }

    step();
}


// ------------------------
// COOKIE 2 – ZOOMS SLOWLY WITH EACH CLICK
// ------------------------
c2.onclick = () => {
    click2++;

    // zoom grows smoothly each click
    const zoom = 1 + click2 * 0.03;
    c2.style.transform = `translate(-50%, -50%) scale(${zoom})`;

    if (click2 >= 10) {
        triggerJumpscare();
    }
};


// ------------------------
// JUMPSCARE FIX (GUARANTEED TO WORK)
// ------------------------
function triggerJumpscare() {
    c2.style.display = "none";
    jump.style.display = "block";

    // zero-delay to ensure the image is visible BEFORE animation starts
    requestAnimationFrame(() => {
        jump.animate(
            [
                { transform: "scale(1)" },
                { transform: "scale(3)" }
            ],
            {
                duration: 90,
                fill: "forwards"
            }
        );
    });
}
</script>

</body>
</html>
