<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cookie Horror</title>
<style>
    html, body {
        margin: 0;
        background: black;
        overflow: hidden;
        height: 100%;
    }

    #cookie1, #cookie2, #jumpscare {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        image-rendering: pixelated;
        transition: transform 0.15s ease;
    }

    #cookie1:active {
        transform: translate(-50%, -50%) scale(0.92);
    }

    #cookie2 {
        display: none;
    }

    #loadingMask {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 5;
        display: none;
        pointer-events: none;
    }

    #jumpscare {
        display: none;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 999;
    }
</style>
</head>
<body>

<img id="cookie1" src="assets/cookie1.png" width="230">
<img id="cookie2" src="assets/cookie2.png" width="240">
<div id="loadingMask"></div>
<img id="jumpscare" src="assets/jumpscare.png">

<script>
let click1 = 0;
let click2 = 0;

const c1 = document.getElementById("cookie1");
const c2 = document.getElementById("cookie2");
const mask = document.getElementById("loadingMask");
const jump = document.getElementById("jumpscare");


// ------------------------
// FIRST COOKIE – 5 CLICKS
// ------------------------
c1.onclick = () => {
    click1++;

    // click squeeze
    c1.style.transform = "translate(-50%, -50%) scale(0.9)";
    setTimeout(() => {
        c1.style.transform = "translate(-50%, -50%) scale(1)";
    }, 120);

    if (click1 >= 5) {
        c1.style.display = "none";
        loadCookie2();
    }
};


// ------------------------
// COOKIE 2 LOADING (TOP → BOTTOM)
// ------------------------
function loadCookie2() {
    c2.style.display = "block";

    mask.style.display = "block";
    mask.style.height = "100%";

    let progress = 100;

    function step() {
        progress -= 2;
        mask.style.height = progress + "%";

        // random micro-pauses to make it feel like slow wifi
        if (progress === 80 || progress === 55 || progress === 30) {
            setTimeout(step, 300);
        } else if (progress > 0) {
            setTimeout(step, 40);
        } else {
            mask.style.display = "none";
        }
    }

    step();
}


// ------------------------
// COOKIE 2 – GROWS EACH CLICK
// ------------------------
c2.onclick = () => {
    click2++;

    // tiny click squish
    c2.style.transform = `translate(-50%, -50%) scale(${1 + click2 * 0.02})`;

    // after 10 clicks → jumpscare
    if (click2 >= 10) {
        triggerJumpscare();
    }
};


// ------------------------
// JUMPSCARE (INSTANT ZOOM)
// ------------------------
function triggerJumpscare() {
    c2.style.display = "none";
    jump.style.display = "block";

    jump.animate(
        [
            { transform: "scale(1)" },
            { transform: "scale(3)" }
        ],
        {
            duration: 80,
            fill: "forwards"
        }
    );
}
</script>

</body>
</html>
