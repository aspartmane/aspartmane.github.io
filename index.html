<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Menu Background</title>

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    /* The OG Minecraft-style background made fully in CSS */
    body {
        background:
            /* noise layer */
            repeating-radial-gradient(circle,
                rgba(0,0,0,0.18) 0px,
                rgba(0,0,0,0.18) 1px,
                rgba(0,0,0,0) 2px
            ),
            /* brown gradient */
            linear-gradient(135deg, #7a5a3b, #4e3a25);

        background-size: 600% 600%;
        animation: pan 40s linear infinite;
        filter: brightness(0.85) saturate(1.1);
    }

    @keyframes pan {
        from { background-position: 0 0; }
        to   { background-position: -2000px -1500px; }
    }
</style>

</head>
<body>
</body>
</html>
