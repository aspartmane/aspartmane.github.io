<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft LoadingTerrain</title>
<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    .terrain {
        width: 100%;
        height: 100%;
        background-image: url("assets/dirt.png");
        background-repeat: repeat;
        background-size: 64px 64px;  /* slightly bigger, not stretched */
        image-rendering: pixelated;  /* keeps it sharp */
        animation: slide 15s linear infinite; /* smooth + slow */
    }

    @keyframes slide {
        from { background-position: 0 0; }
        to   { background-position: -64px -64px; }
    }
</style>
</head>
<body>
    <div class="terrain"></div>
</body>
</html>
