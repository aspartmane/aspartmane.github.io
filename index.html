<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pro Ta≈•ku</title>

<style>
  body {
    margin: 0;
    background: white;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* ========== INTRO SCREEN ========== */
  .intro {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 2s ease;
  }

  .intro.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  .intro img {
    width: 420px;
    image-rendering: pixelated;
  }

  /* ========== LIGHTS ========== */
  .lights-row {
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    z-index: 5;
    pointer-events: none;
  }

  .lights-row img {
    height: 200px;
    width: auto;
    opacity: 0.95;
  }

  /* ========== MOVING CHAIN ========== */
  .row-container {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    transform: translateY(-50%);
    pointer-events: none;
  }

  .orbit {
    position: absolute;
    width: 210px;
    height: 210px;
    object-fit: contain;
    image-rendering: pixelated;
    cursor: pointer;
    pointer-events: auto;
    transition: box-shadow 0.25s ease, scale 0.25s ease;
  }

  .orbit.hovered {
    scale: 1.7;
    z-index: 10;
    box-shadow: 0 25px 45px rgba(0,0,0,0.18);
  }

  /* ========== PRESENTS ========== */
  .presents-left {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 350px;
    z-index: 3;
    pointer-events: none;
  }

  .presents-right {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 350px;
    z-index: 3;
    pointer-events: none;
  }

  /* ========== TREE ========== */
  .tree {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 260px;
    z-index: 4;
    pointer-events: none;
  }
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <img src="assets/wish.png" alt="Happy Christmas">
</div>

<!-- LIGHTS -->
<div class="lights-row" id="lightsRow"></div>

<!-- IMAGE CHAIN -->
<div class="row-container" id="rowContainer">
  <img src="assets/tata1.webp" class="orbit">
  <img src="assets/tata2.webp" class="orbit">
  <img src="assets/tata3.webp" class="orbit">
  <img src="assets/tata4.webp" class="orbit">
  <img src="assets/tata5.webp" class="orbit">
  <img src="assets/tata6.webp" class="orbit">
  <img src="assets/tata7.webp" class="orbit">
  <img src="assets/tata8.webp" class="orbit">
  <img src="assets/tata9.webp" class="orbit">
  <img src="assets/tata10.webp" class="orbit">
</div>

<!-- PRESENTS -->
<img src="assets/presents2.png" class="presents-left">
<img src="assets/presents.png" class="presents-right">

<!-- TREE -->
<img src="assets/tree.png" class="tree">

<script>
  /* ===== INTRO FADE ===== */
  const intro = document.getElementById('intro');

  setTimeout(() => {
    intro.classList.add('fade-out');
  }, 5000);

  /* ===== IMAGE CHAIN ===== */
  const images = document.querySelectorAll('.orbit');
  const spacing = 260;
  let positions = [];

  images.forEach((img, i) => {
    positions[i] = i * spacing;
    img.rx = img.ry = img.trx = img.try = 0;

    img.addEventListener('mouseenter', () => img.classList.add('hovered'));
    img.addEventListener('mouseleave', () => {
      img.classList.remove('hovered');
      img.trx = img.try = 0;
    });

    img.addEventListener('mousemove', e => {
      const r = img.getBoundingClientRect();
      img.try = ((e.clientX - r.left) / r.width - 0.5) * 30;
      img.trx = -((e.clientY - r.top) / r.height - 0.5) * 30;
    });
  });

  function animate() {
    const time = Date.now() * 0.002;

    images.forEach((img, i) => {
      positions[i] += 0.5;
      if (positions[i] > window.innerWidth + spacing) {
        positions[i] = -spacing;
      }

      img.rx += (img.trx - img.rx) * 0.15;
      img.ry += (img.try - img.ry) * 0.15;

      img.style.left = positions[i] + 'px';
      img.style.top = `calc(50% + ${Math.sin(time + i) * 10}px)`;
      img.style.transform =
        `translateY(-50%) rotateX(${img.rx}deg) rotateY(${img.ry}deg)`;
    });

    requestAnimationFrame(animate);
  }

  animate();

  /* ===== AUTO LIGHTS ===== */
  const lightsRow = document.getElementById('lightsRow');
  const testImg = new Image();
  testImg.src = 'assets/lights.png';

  testImg.onload = () => {
    const scaledWidth = testImg.width * (200 / testImg.height);
    const count = Math.ceil(window.innerWidth / scaledWidth) + 2;

    for (let i = 0; i < count; i++) {
      const img = document.createElement('img');
      img.src = 'assets/lights.png';
      lightsRow.appendChild(img);
    }
  };
</script>

</body>
</html>
