<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Dad</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      overflow: hidden;
    }

    .heart img {
      position: absolute;
      width: 100px;
      height: 100px;
      object-fit: contain;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(-5px, -10px); }
      75% { transform: translate(3px, -5px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>

  <div class="heart" id="heart-container"></div>

  <script>
    const container = document.getElementById('heart-container');
    const images = [
      'assets/tata1.webp',
      'assets/tata2.webp',
      'assets/tata3.webp',
      'assets/tata4.webp',
      'assets/tata5.webp',
      'assets/tata.webp',
      'assets/tata6.webp',
      'assets/tata7.webp',
      'assets/tata8.webp',
      'assets/tata9.webp'
    ];

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const scale = 15; // size of heart

    // Heart curve parametric equation
    // x = 16 sin^3(t), y = 13 cos(t) - 5 cos(2t) - 2 cos(3t) - cos(4t)
    for (let i = 0; i < images.length; i++) {
      const t = Math.PI - (i / (images.length - 1)) * 2 * Math.PI;
      const x = 16 * Math.pow(Math.sin(t), 3) * scale;
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * scale;

      const img = document.createElement('img');
      img.src = images[i];
      img.style.left = `${centerX + x - 50}px`; // subtract half width
      img.style.top = `${centerY + y - 50}px`; // subtract half height
      img.style.animationDelay = `${i * 0.3}s`;
      container.appendChild(img);
    }
  </script>

</body>
</html>
