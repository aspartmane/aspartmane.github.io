<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Dad</title>

  <style>
    body {
      margin: 0;
      background-color: white;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 900px;
      height: 700px;
      animation: floatAll 5s ease-in-out infinite;
    }

    .heart img {
      position: absolute;
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

    /* everyone floats together */
    @keyframes floatAll {
      0%   { transform: translate(-50%, -50%) translateY(0); }
      50%  { transform: translate(-50%, -50%) translateY(-15px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }
  </style>
</head>

<body>

  <div class="heart">

    <!-- TOP ROW (rounded lobes) -->
    <img src="assets/tata1.webp" style="top: 0px;   left: 240px;">
    <img src="assets/tata2.webp" style="top: 0px;   left: 360px;">
    <img src="assets/tata3.webp" style="top: 0px;   left: 480px;">

    <!-- SECOND ROW -->
    <img src="assets/tata4.webp" style="top: 120px; left: 160px;">
    <img src="assets/tata5.webp" style="top: 120px; left: 320px;">
    <img src="assets/tata.webp"  style="top: 120px; left: 480px;">
    <img src="assets/tata6.webp" style="top: 120px; left: 640px;">

    <!-- THIRD ROW -->
    <img src="assets/tata7.webp" style="top: 260px; left: 240px;">
    <img src="assets/tata8.webp" style="top: 260px; left: 400px;">
    <img src="assets/tata9.webp" style="top: 260px; left: 560px;">

    <!-- LOWER -->
    <img src="assets/tata1.webp" style="top: 400px; left: 320px;">
    <img src="assets/tata2.webp" style="top: 400px; left: 480px;">

    <!-- POINT -->
    <img src="assets/tata3.webp" style="top: 540px; left: 400px;">

  </div>

</body>
</html>
