<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Begin</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-image: url("assets/dirt.png");
    background-size: 50px 50px;
    animation: slide 6s linear infinite;
    font-family: "Press Start 2P", monospace;
  }

  @keyframes slide {
    from { background-position: 0 0; }
    to   { background-position: -200px -200px; }
  }

  .center {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    width: 320px;
    height: 320px;
    pointer-events: none;
  }

  /* GRASS BLOCK BUTTON */
  #beginBtn {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 20;
    cursor: pointer;
    padding: 22px 40px;
    font-size: 18px;
    color: #fff;
    border: 4px solid #2d1f0f;
    text-shadow: 2px 2px 0px rgba(0,0,0,0.9);
    font-family: "Press Start 2P", monospace;
    background-image:
      url("assets/grass_top.png"),
      url("assets/grass_side.png"),
      linear-gradient(to bottom,#3fa63f 0%,#3fa63f 22%,#5e3b18 22%,#5e3b18 100%);
    background-size: 100% 42px, 100% calc(100% - 42px), auto;
    background-position: top, bottom, 0 0;
    background-repeat: no-repeat;
    image-rendering: pixelated;
    transition: transform 130ms ease, filter 130ms ease;
  }

  #beginBtn:hover { transform: translate(-50%,-50%) scale(1.05); }
  #beginBtn:active { transform: translate(-50%,-50%) scale(0.9); }

  @keyframes ping {
    0% { transform: translate(-50%,-50%) scale(1); }
    50% { transform: translate(-50%,-50%) scale(0.90); }
    100% { transform: translate(-50%,-50%) scale(1); }
  }
  .ping { animation: ping 150ms ease; }

  #explosionCanvas {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 10;
    display: none;
    image-rendering: pixelated;
  }

  /* COOKIES */
  .cookie {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%) scale(1);
    background-size: cover;
    opacity: 0;
    display: none;
    pointer-events: auto;
    transition: opacity 250ms ease, transform 180ms ease;
    image-rendering: pixelated;
    z-index: 30;
  }

  #cookie1 { width: 260px; height: 260px; }
  #cookie2 {
    width: 320px;
    height: 320px;
    clip-path: inset(0 0 100% 0); /* hidden top->bottom */
    transition: clip-path 2.6s ease-out, opacity 250ms;
  }

  .visible { display: block; opacity: 1; }
  .jumpscare {
    transform: translate(-50%,-50%) scale(8) !important;
    transition: transform 30ms linear;
    opacity: 1 !important;
    z-index: 9999;
  }

  /* corruption flicker */
  @keyframes corruptFlicker {
    0% { filter: contrast(800%) brightness(200%) hue-rotate(40deg); }
    25% { filter: grayscale(1) brightness(400%); }
    50% { filter: hue-rotate(240deg) invert(1); }
    75% { filter: saturate(900%) contrast(1500%); }
    100% { filter: none; }
  }

  .corrupt { animation: corruptFlicker 0.5s steps(4) forwards; }

</style>
</head>

<body>

<div class="center">
  <canvas id="explosionCanvas"></canvas>
  <button id="beginBtn">START</button>

  <div id="cookie1" class="cookie" style="background-image:url('assets/cookie1.png');"></div>
  <div id="cookie2" class="cookie" style="background-image:url('assets/cookie2.png');"></div>
</div>

<script>
/* ---------- Explosion ---------- */
const btn = document.getElementById("beginBtn");
const canvas = document.getElementById("explosionCanvas");

let btnClicks = 0;
const img = new Image();
img.src = "assets/Explosion.png";

img.onload = () => setupSprite(img);

let frameW, frameH, cols, totalFrames;
function setupSprite(image){
  const w = image.naturalWidth;
  const h = image.naturalHeight;
  frameW = frameH = h;
  cols = Math.floor(w/h);
  totalFrames = cols;
  canvas.width = frameW * 2;
  canvas.height = frameH * 2;
  canvas._img = image;
  canvas._fw = frameW;
  canvas._fh = frameH;
  canvas._cols = cols;
  canvas._total = totalFrames;
}

function playSpriteOnce(duration){
  const ctx = canvas.getContext("2d");
  canvas.style.display = "block";

  return new Promise(res=>{
    const start = performance.now();

    function step(now){
      const p = Math.min(1,(now-start)/duration);
      let fi = Math.floor(p * canvas._total);
      if(fi >= canvas._total) fi = canvas._total - 1;

      const sx = fi * canvas._fw;

      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(canvas._img, sx,0, canvas._fw,canvas._fh, 0,0, canvas.width,canvas.height);

      if(p < 1) requestAnimationFrame(step);
      else { canvas.style.display="none"; res(); }
    }
    requestAnimationFrame(step);
  });
}

/* ---------------- COOKIE LOGIC ---------------- */

const cookie1 = document.getElementById("cookie1");
const cookie2 = document.getElementById("cookie2");

let cookie1Clicks = 0;
let cookie2Clicks = 0;

function cookiePing(el){
  el.classList.remove("ping");
  void el.offsetWidth;
  el.classList.add("ping");
}

/* First click → explosion → cookie1 */
btn.addEventListener("click", async()=>{
  btn.classList.add("ping");
  btnClicks++;

  if(btnClicks === 1){
    btn.style.display="none";
    await playSpriteOnce(800);
    cookie1.classList.add("visible");
  }
});

/* cookie1: after 5 clicks → cookie2 appears */
cookie1.addEventListener("click", ()=>{
  cookiePing(cookie1);
  cookie1Clicks++;

  if(cookie1Clicks >= 5){
    cookie1.style.opacity="0";
    setTimeout(()=>{
      cookie1.style.display="none";

      /* Cookie2 unsettling reveal */
      cookie2.style.display="block";
      requestAnimationFrame(()=>{
        cookie2.classList.add("visible");
        cookie2.style.clipPath = "inset(0 0 0 0)"; /* reveal downward */
      });
    },250);
  }
});

/* cookie2 clicking logic */
cookie2.addEventListener("click",()=>{
  cookiePing(cookie2);
  cookie2Clicks++;

  /* 7th click → brief corruption flick */
  if(cookie2Clicks === 7){
    cookie2.classList.add("corrupt");
    setTimeout(()=> cookie2.classList.remove("corrupt"), 500);
  }

  /* 15th click → REAL jumpscare */
  if(cookie2Clicks === 15){
    cookie2.classList.add("jumpscare");
  }
});
</script>
</body>
</html>
