<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pro Ta≈•ku</title>

<style>
  body {
    margin: 0;
    background: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .circle {
    position: relative;
    width: 700px;
    height: 700px;
    perspective: 1200px;
  }

  .circle img {
    position: absolute;
    width: 150px;
    height: 150px;
    object-fit: contain;
    image-rendering: pixelated;
    transform:
      translate(-50%, -50%)
      scale(1)
      rotateX(0deg)
      rotateY(0deg);
    transition:
      box-shadow 0.25s ease,
      scale 0.25s ease;
    cursor: pointer;
  }

  .circle img.hovered {
    scale: 1.7;
    z-index: 20;
    box-shadow: 0 25px 45px rgba(0,0,0,0.18);
  }
</style>
</head>

<body>

<div class="circle" id="circleContainer">
  <img src="assets/tata1.webp">
  <img src="assets/tata2.webp">
  <img src="assets/tata3.webp">
  <img src="assets/tata4.webp">
  <img src="assets/tata5.webp">
  <img src="assets/tata6.webp">
  <img src="assets/tata7.webp">
  <img src="assets/tata8.webp">
  <img src="assets/tata9.webp">
  <img src="assets/tata10.webp">
</div>

<script>
  const container = document.getElementById('circleContainer');
  const images = container.querySelectorAll('img');

  const radius = 300;
  const centerX = container.offsetWidth / 2;
  const centerY = container.offsetHeight / 2;

  let angleOffset = 0;
  let paused = false;

  images.forEach(img => {
    img.rx = 0;
    img.ry = 0;
    img.trx = 0;
    img.try = 0;

    img.addEventListener('mouseenter', () => {
      paused = true;
      img.classList.add('hovered');
    });

    img.addEventListener('mouseleave', () => {
      paused = false;
      img.classList.remove('hovered');
      img.trx = 0;
      img.try = 0;
    });

    img.addEventListener('mousemove', e => {
      const rect = img.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      img.try = ((x / rect.width) - 0.5) * 30;
      img.trx = -((y / rect.height) - 0.5) * 30;
    });
  });

  function animate() {
    if (!paused) {
      angleOffset += 0.003;
    }

    images.forEach((img, i) => {
      // smooth interpolation (this is the magic)
      img.rx += (img.trx - img.rx) * 0.18;
      img.ry += (img.try - img.ry) * 0.18;

      img.style.transform =
        `translate(-50%, -50%) rotateX(${img.rx}deg) rotateY(${img.ry}deg)`;

      const angle = (i / images.length) * 2 * Math.PI + angleOffset;
      img.style.left = centerX + radius * Math.cos(angle) + 'px';
      img.style.top  = centerY + radius * Math.sin(angle) + 'px';
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
