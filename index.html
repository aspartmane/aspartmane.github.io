<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YEARN â€” Intro</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;

        /* raw fleshy background (no edits) */
        background-image: url("assets/intro_flesh.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: default; /* cursor visible */
    }

    /* LOGO */
    #logo {
        width: 320px;
        image-rendering: pixelated;
        position: absolute;

        /* stretched + darker to blend with flesh */
        transform: scaleX(1.25);
        filter: brightness(0.75) contrast(1.1) drop-shadow(0 0 6px #3a0000aa);

        transition: transform 0.12s ease-out, filter 0.12s ease-out;

        animation: heartbeat 2.8s infinite ease-in-out;
    }

    @keyframes heartbeat {
        0%   { transform: scaleX(1.25) scale(1); }
        12%  { transform: scaleX(1.27) scale(1.10); }
        20%  { transform: scaleX(1.23) scale(0.97); }
        28%  { transform: scaleX(1.26) scale(1.05); }
        100% { transform: scaleX(1.25) scale(1); }
    }
</style>
</head>
<body>

<img id="logo" src="assets/logo.png" alt="YEARN Logo">

<script>
    const logo = document.getElementById("logo");

    // cursor movement reaction
    document.addEventListener("mousemove", (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 12;
        const y = (e.clientY / window.innerHeight - 0.5) * 12;

        let baseTransform = `translate(${x}px, ${y}px) scaleX(1.25)`;

        const rect = logo.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 180) {
            const intensity = 1 - distance / 180;

            const shiverX = (Math.random() - 0.5) * 6 * intensity;
            const shiverY = (Math.random() - 0.5) * 6 * intensity;

            baseTransform += ` translate(${shiverX}px, ${shiverY}px)`;

            const recoil = 1 + intensity * 0.1;
            baseTransform += ` scale(${recoil})`;

            logo.style.filter = `brightness(${0.75 - intensity * 0.2}) 
                                 contrast(1.15) 
                                 drop-shadow(0 0 ${8 + intensity * 6}px #450000aa)`;
        } else {
            logo.style.filter = `brightness(0.75) contrast(1.1) drop-shadow(0 0 6px #3a0000aa)`;
        }

        logo.style.transform = baseTransform;
    });
</script>

</body>
</html>
