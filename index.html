<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft LoadingTerrain</title>

<!-- Minecraft font (still included) -->
<link href="https://fonts.cdnfonts.com/css/minecrafter" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: 'Minecrafter', sans-serif;
    }

    /* Moving dirt background */
    .terrain {
        width: 200%;
        height: 200%;
        background-image: url("assets/dirt.png");
        background-size: 50px 50px;
        position: absolute;
        top: 0;
        left: 0;
        animation: slide 8s linear infinite;
    }

    @keyframes slide {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, -50px); }
    }

    /* Center cookie */
    .cookie-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 20;
        cursor: pointer;
        user-select: none;
    }

    .cookie {
        width: 220px;
        height: 220px;
        image-rendering: pixelated;
        transition: transform 0.15s ease;
    }

    /* ONLY animation: click bubble pop */
    .cookie:active {
        animation: cookiePop 0.15s ease-out;
    }

    @keyframes cookiePop {
        0%   { transform: scale(1); }
        50%  { transform: scale(1.18); }
        100% { transform: scale(0.92); }
    }
</style>
</head>

<body>

<div class="terrain"></div>

<!-- Replace the button with a COOKIE -->
<div class="cookie-container">
    <img src="assets/cookie.png" class="cookie" alt="cookie">
</div>

</body>
</html>
