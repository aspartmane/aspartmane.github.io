<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Begin</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- PRESS START 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;

    background-image: url("assets/dirt.png");
    background-size: 50px 50px;
    background-repeat: repeat;
    animation: slide 6s linear infinite;

    font-family: "Press Start 2P", monospace;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  @keyframes slide {
    from { background-position: 0 0; }
    to   { background-position: -200px -200px; }
  }

  .center {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    width: 320px;
    height: 320px;
    pointer-events: none;
  }

  /* -----------------------------------------------------
      MINECRAFT GRASS BLOCK STYLE BUTTON
  ------------------------------------------------------*/

  #beginBtn {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 20;
    pointer-events: auto;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    padding: 22px 40px;
    font-size: 18px;
    color: #fff;
    border: 4px solid #2d1f0f;
    outline: none;
    border-radius: 6px;
    text-shadow: 2px 2px 0px rgba(0,0,0,0.9);

    font-family: "Press Start 2P", monospace;

    background-image:
      url("assets/grass_top.png"),
      url("assets/grass_side.png"),
      linear-gradient(
        to bottom,
        #3fa63f 0%,
        #3fa63f 22%,
        #5e3b18 22%,
        #5e3b18 100%
      );

    background-size: 100% 42px, 100% calc(100% - 42px), auto;
    background-position: top, bottom, 0 0;
    background-repeat: no-repeat, repeat, no-repeat;

    background-color: #5e3b18;

    image-rendering: pixelated;

    transition: transform 140ms cubic-bezier(.2,.9,.3,1), filter 120ms;
  }

  #beginBtn:hover {
    transform: translate(-50%,-50%) scale(1.05);
    filter: brightness(1.15);
  }
  #beginBtn:active {
    transform: translate(-50%,-50%) scale(0.92);
    filter: brightness(0.9);
  }

  @keyframes ping {
    0%   { transform: translate(-50%,-50%) scale(1); }
    40%  { transform: translate(-50%,-50%) scale(0.85); }
    100% { transform: translate(-50%,-50%) scale(1); }
  }
  .ping { animation: ping 140ms cubic-bezier(.2,.9,.3,1); }

  /* COOKIE SYSTEM */
  .cookie {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%) scale(1);
    background-size: cover;
    background-position: center;
    display: none;
    opacity: 0;
    pointer-events: auto;
    transition: opacity 250ms ease, transform 160ms ease;
    z-index: 30;
    image-rendering: pixelated;
  }

  #cookie1 { width: 260px; height: 260px; }
  #cookie2 { width: 320px; height: 320px; }

  .cookie.visible {
    display: block;
    opacity: 1;
  }
</style>
</head>
<body>

<div class="center">

  <button id="beginBtn">START</button>

  <div id="cookie1" class="cookie" style="background-image:url('assets/cookie1.png');"></div>
  <div id="cookie2" class="cookie" style="background-image:url('assets/cookie2.png');"></div>

</div>

<script>
/* -------------------------------------------------------
   BUTTON CLICK → show cookie1 (no explosion)
--------------------------------------------------------- */

const btn = document.getElementById("beginBtn");
const cookie1 = document.getElementById("cookie1");
const cookie2 = document.getElementById("cookie2");

let cookie1Clicks = 0;
let cookie2Clicks = 0;

/* tiny click animation */
function cookiePing(el){
  el.classList.remove("ping");
  void el.offsetWidth;
  el.classList.add("ping");
}

/* START → cookie1 */
btn.addEventListener("click", () => {
  btn.classList.add("ping");
  btn.style.display = "none";

  cookie1.classList.add("visible");
});

/* COOKIE 1 → after 5 clicks → cookie2 */
cookie1.addEventListener("click", () => {
  cookiePing(cookie1);
  cookie1Clicks++;

  if(cookie1Clicks >= 5){
    cookie1.style.opacity = "0";
    setTimeout(()=>{
      cookie1.style.display = "none";
      cookie2.classList.add("visible");
    }, 250);
  }
});

/* COOKIE 2 → after 10 clicks → (now NOTHING happens) */
cookie2.addEventListener("click", () => {
  cookiePing(cookie2);
  cookie2Clicks++;

  if(cookie2Clicks >= 10){
    /* No jumpscare. No glitch.  
       Just… nothing :) */
  }
});
</script>

</body>
</html>
