<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Dad</title>

<style>
  body {
    margin: 0;
    background: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .heart {
    position: relative;
    width: 700px;
    height: 650px;
  }

  .heart img {
    position: absolute;
    width: 120px;
    height: 120px;
    object-fit: contain;
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="heart">

  <!-- TOP -->
  <img src="assets/tata1.webp" style="top: 0px; left: 290px;">

  <!-- UPPER LEFT / RIGHT -->
  <img src="assets/tata2.webp" style="top: 80px; left: 180px;">
  <img src="assets/tata3.webp" style="top: 80px; left: 400px;">

  <!-- MID LEFT / RIGHT -->
  <img src="assets/tata4.webp" style="top: 190px; left: 80px;">
  <img src="assets/tata5.webp" style="top: 190px; left: 500px;">

  <!-- INNER LEFT / RIGHT -->
  <img src="assets/tata6.webp" style="top: 300px; left: 170px;">
  <img src="assets/tata7.webp" style="top: 300px; left: 410px;">

  <!-- LOWER LEFT / RIGHT -->
  <img src="assets/tata8.webp" style="top: 410px; left: 240px;">
  <img src="assets/tata9.webp" style="top: 410px; left: 350px;">

  <!-- POINT -->
  <img src="assets/tata10.webp" style="top: 520px; left: 295px;">

</div>

</body>
</html>
