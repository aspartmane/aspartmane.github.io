<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Menu Background</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: sans-serif;
    }

    /* Background that moves like Minecraftâ€™s panorama */
    .bg {
        position: fixed;
        top: 50%;
        left: 50%;
        width: auto;
        height: 120%;
        transform: translate(-50%, -50%);
        object-fit: cover;

        /* soft slow movement */
        animation: mcPanorama 40s linear infinite;
        filter: brightness(1.1) contrast(1.1) saturate(1.15);
    }

    @keyframes mcPanorama {
        0%   { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        50%  { transform: translate(-48%, -50%) scale(1.05) rotate(0.3deg); }
        100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
    }
</style>
</head>

<body>

    <!-- HIGH QUALITY sunset forest vibe (no download needed) -->
    <img class="bg" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80">

</body>
</html>
