<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cookie Click Princess</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        overflow: hidden;
    }

    #container {
        position: relative;
        width: 200px;
        height: 200px;
    }

    #btn {
        width: 200px;
        height: 200px;
        background-image: url("assets/cookie.png");
        background-size: cover;
        cursor: pointer;
        border: none;
        border-radius: 50%;
        position: relative;
        z-index: 2;
    }

    #explosion {
        position: absolute;
        width: 350px;       /* bigger than the cookie */
        height: 350px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0.3);
        background-image: url("assets/Explosion.png");
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0;
        pointer-events: none;
        z-index: 1;
    }

    /* EXPLOSION ANIMATION (longer + visible!) */
    @keyframes boom {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
        20% { opacity: 1; transform: translate(-50%, -50%) scale(1.4); }
        60% { opacity: 1; transform: translate(-50%, -50%) scale(1.6); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(1.8); }
    }

    .boom {
        animation: boom 0.6s ease-out forwards;
    }
</style>
</head>
<body>

<div id="container">
    <div id="explosion"></div>
    <button id="btn"></button>
</div>

<script>
    const button = document.getElementById("btn");
    const boom = document.getElementById("explosion");

    button.addEventListener("click", () => {
        boom.classList.remove("boom");
        void boom.offsetWidth; // forces restart
        boom.classList.add("boom");
    });
</script>

</body>
</html>
