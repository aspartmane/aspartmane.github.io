<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Dad</title>

  <style>
    body {
      margin: 0;
      background-color: white;
      overflow: hidden;
    }

    .heart {
      position: relative;
      width: 500px;
      height: 420px;
      margin: auto;
      top: 65%;
      transform: translateY(-50%);
    }

    .heart img {
      position: absolute;
      width: 90px;
      height: 90px;

      /* keep images normal, not edited */
      object-fit: contain;

      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-16px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="heart">
