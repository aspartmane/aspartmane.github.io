<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Blob Test</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: url("background.png") center/cover no-repeat;
        height: 100vh;
        animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
        0% { transform: scale(1); }
        50% { transform: scale(1.03); }
        100% { transform: scale(1); }
    }

    #blob {
        position: absolute;
        width: 350px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 0.3s ease;
    }
</style>
</head>
<body>

<img id="blob" src="blob1.png" alt="blob">

<script>
const blob = document.getElementById("blob");
const frames = ["blob1.png", "blob2.png", "blob4.png"];
let i = 0;

setInterval(() => {
    i = (i + 1) % frames.length;
    blob.style.opacity = 0;

    setTimeout(() => {
        blob.src = frames[i];
        blob.style.opacity = 1;
    }, 300);
}, 2000);
</script>

</body>
</html>
