<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Dad</title>

<style>
  body {
    margin: 0;
    background: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .circle {
    position: relative;
    width: 600px;
    height: 600px;
  }

  .circle img {
    position: absolute;
    width: 120px;
    height: 120px;
    object-fit: contain;
    transform: translate(-50%, -50%);
  }
</style>
</head>

<body>

<div class="circle" id="circleContainer">
  <img src="assets/tata1.webp">
  <img src="assets/tata2.webp">
  <img src="assets/tata3.webp">
  <img src="assets/tata4.webp">
  <img src="assets/tata5.webp">
  <img src="assets/tata6.webp">
  <img src="assets/tata7.webp">
  <img src="assets/tata8.webp">
  <img src="assets/tata9.webp">
  <img src="assets/tata10.webp">
</div>

<script>
  const container = document.getElementById('circleContainer');
  const images = container.querySelectorAll('img');
  const radius = 250;
  const centerX = container.offsetWidth / 2;
  const centerY = container.offsetHeight / 2;
  let angleOffset = 0;

  function animate() {
    angleOffset += 0.005; // even slower rotation

    images.forEach((img, i) => {
      // 8-bit style stepping
      const angle = Math.round(((i / images.length) * 2 * Math.PI + angleOffset) * 8) / 8;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      img.style.left = x + 'px';
      img.style.top = y + 'px';
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
