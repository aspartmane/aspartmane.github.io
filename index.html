<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cookie Sequence</title>
<style>
    body {
        background: black;
        margin: 0;
        overflow: hidden;
    }

    /* EXPLOSION */
    #explosion {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        opacity: 0;
        pointer-events: none;
    }

    /* COOKIE IMAGES */
    .cookie {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        width: 160px;
        opacity: 0;
        transition: opacity 0.7s ease, transform 0.1s ease;
        cursor: pointer;
    }

    /* CLICK ANIMATION (Cookie Clicker style pop) */
    .cookie:active {
        transform: translate(-50%, -50%) scale(0.88);
    }
</style>
</head>
<body>

<img id="explosion" src="assets/explosion.gif">

<img id="cookie1" class="cookie" src="assets/cookie1.png">
<img id="cookie2" class="cookie" src="assets/cookie2.png">

<script>
    const explosion = document.getElementById("explosion");
    const cookie1 = document.getElementById("cookie1");
    const cookie2 = document.getElementById("cookie2");

    let clicks = 0;

    // 1) PLAY EXPLOSION
    function startSequence() {
        explosion.style.opacity = 1;

        // length depends on your gif → usually ~1.5s
        setTimeout(() => {
            explosion.style.opacity = 0;

            // 2) FADE IN COOKIE 1
            setTimeout(() => {
                cookie1.style.opacity = 1;
            }, 500);

        }, 1500);
    }

    startSequence();



    // 3) COOKIE 1 CLICK COUNTER
    cookie1.addEventListener("click", () => {
        clicks++;

        // subtle click pop animation
        cookie1.style.transform = "translate(-50%, -50%) scale(0.9)";
        setTimeout(() => {
            cookie1.style.transform = "translate(-50%, -50%) scale(1)";
        }, 120);

        if (clicks === 5) {
            // fade out first cookie
            cookie1.style.opacity = 0;

            // show cookie2 smoothly
            setTimeout(() => {
                cookie2.style.opacity = 1;
            }, 600);
        }
    });

    // 4) COOKIE 2 — clickable but no action
    cookie2.addEventListener("click", () => {
        // does nothing yet
        cookie2.style.transform = "translate(-50%, -50%) scale(0.9)";
        setTimeout(() => {
            cookie2.style.transform = "translate(-50%, -50%) scale(1)";
        }, 120);
    });
</script>

</body>
</html>
