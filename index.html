<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Dirt Background</title>

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
    }

    /* Moving Minecraft dirt texture */
    body {
        background: url("https://i.imgur.com/8K3h7cZ.png"); /* dirt texture */
        background-size: 256px 256px; /* crisp Minecraft tiling */
        animation: moveDirt 40s linear infinite;
    }

    @keyframes moveDirt {
        0%   { background-position: 0 0; }
        100% { background-position: -512px -512px; }
    }
</style>
</head>

<body>
</body>
</html>
