<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft-style Intro</title>

<link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
<style>
  body {
    margin:0; overflow:hidden;
    font-family:'Minecraftia',monospace;
    background:#000;
    image-rendering: pixelated;
  }
  .background {
    position:fixed; width:200%; height:200%;
    background: url("https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/refs/heads/1.20.1/assets/minecraft/textures/block/dirt.png");
    background-size:256px;
    animation: pan 25s linear infinite;
    filter: brightness(0.7);
  }
  @keyframes pan {
    from {transform:translate(0,0);}
    to {transform:translate(-256px,-256px);}
  }

  .center {
    position:fixed; width:100%;
    top:50%; transform:translateY(-50%);
    text-align:center;
    color:#fff; text-shadow:3px 3px #000;
    z-index:10;
  }
  .logo-img {
    width: 700px; /* bigger logo */
    image-rendering: pixelated;
    margin-bottom: 20px;
  }
  .btn {
    display:inline-block;
    padding: 16px 32px;
    background: rgba(0,0,0,0.6);
    border: 2px solid #777;
    color: #fff;
    font-size: 26px;
    cursor:pointer;
    transition: 0.15s;
    box-shadow: 4px 4px #000;
  }
  .btn:hover {
    background: rgba(0,0,0,0.8);
    color: #ffff66;
    transform: translateY(-3px);
    box-shadow: 5px 5px #000;
  }

  .loading-screen {
    position:fixed; inset:0;
    background: rgba(0,0,0,0.9);
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    opacity:0; pointer-events:none;
    transition: 0.4s ease;
    color:#fff; text-shadow:3px 3px #000;
    z-index:9;
  }
  .loading-box {
    width: 460px;
    background: rgba(0,0,0,0.6);
    border: 2px solid #333;
    padding: 24px;
    box-sizing: border-box;
    text-align: center;
  }
  .loading-text {
    font-size: 22px;
    margin-bottom: 14px;
  }
  .chunk-grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-gap: 3px;
    margin: 0 auto;
    max-width: 100%;
  }
  .chunk {
    width: 28px;
    height: 18px;
    background: #222;
    opacity: 0.25;
  }
  .chunk.loaded {
    background: #5cb85c;
    opacity: 1;
  }
  .percentage {
    margin-top: 16px;
    font-size: 20px;
  }
  .flash {
    position: fixed; inset:0;
    background: white;
    opacity:0;
    pointer-events:none;
    z-index:50;
    transition: opacity 0.12s ease-out;
  }

  .back-btn {
    position: fixed;
    top: 20px; left: 20px;
    padding: 8px 14px;
    background: rgba(0,0,0,0.6);
    border: 2px solid #555;
    color: #fff;
    cursor: pointer;
    text-shadow:3px 3px #000;
    transition: 0.1s;
    z-index:20;
    display: none;
  }
  .back-btn:hover {
    color: #ffff66;
    transform: translateX(-2px);
  }
</style>
</head>
<body>

  <div class="background"></div>

  <div class="center" id="menu">
    <img class="logo-img" src="https://raw.githubusercontent.com/MCAssetArchive/Minecraft-JE-Logos/main/Logos/1.19/logo.png" alt="Minecraft Logo">
    <div class="btn" onclick="startLoading()">BEGIN</div>
  </div>

  <div class="back-btn" id="backBtn" onclick="goBack()">← Back</div>

  <div class="loading-screen" id="loadScreen">
    <div class="loading-box">
      <div class="loading-text" id="loadingText">Loading world</div>
      <div class="chunk-grid" id="grid"></div>
      <div class="percentage" id="percent">0%</div>
    </div>
  </div>

  <div class="flash" id="flash"></div>

<script>
  const grid = document.getElementById("grid");
  const CHUNKS = 144; // 12×12 grid
  for (let i = 0; i < CHUNKS; i++) {
    let d = document.createElement("div");
    d.className = "chunk";
    grid.appendChild(d);
  }

  function startLoading(){
    const menu = document.getElementById("menu");
    const screen = document.getElementById("loadScreen");
    const back = document.getElementById("backBtn");
    const percent = document.getElementById("percent");
    const chunks = document.querySelectorAll(".chunk");

    menu.style.opacity = "0";
    menu.style.pointerEvents = "none";

    setTimeout(()=>{
      screen.style.opacity = "1";
      screen.style.pointerEvents = "auto";
      back.style.display = "block";

      let i = 0;
      const interval = setInterval(()=>{
        if (i < chunks.length){
          chunks[i].classList.add("loaded");
          i++;
          let p = Math.floor((i / chunks.length)*100);
          percent.innerText = p + "%";
        } else {
          clearInterval(interval);
          percent.innerText = "100%";

          // flash moment
          const flash = document.getElementById("flash");
          flash.style.opacity = "1";
          setTimeout(()=>{
            flash.style.opacity = "0";
            // after flash: you can redirect or show avatar
          }, 120);
        }
      }, 45);
    }, 300);
  }

  function goBack(){
    const screen = document.getElementById("loadScreen");
    const menu = document.getElementById("menu");
    const back = document.getElementById("backBtn");
    const percent = document.getElementById("percent");
    const chunks = document.querySelectorAll(".chunk");

    screen.style.opacity = "0";
    screen.style.pointerEvents = "none";
    back.style.display = "none";

    setTimeout(()=>{
      menu.style.opacity = "1";
      menu.style.pointerEvents = "auto";
    }, 300);

    chunks.forEach(c => c.classList.remove("loaded"));
    percent.innerText = "0%";
  }
</script>

</body>
</html>
