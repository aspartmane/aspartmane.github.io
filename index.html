<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Intro — Loading</title>

<link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Minecraftia', monospace;
        image-rendering: pixelated;
    }

    /* Dirt background */
    .background {
        position: fixed;
        width: 200%;
        height: 200%;
        background: url("https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/refs/heads/1.20.1/assets/minecraft/textures/block/dirt.png");
        background-size: 256px;
        animation: pan 25s linear infinite;
        filter: brightness(0.68);
    }

    @keyframes pan {
        from { transform: translate(0,0); }
        to   { transform: translate(-256px, -256px); }
    }

    /* Main menu */
    .center {
        position: fixed;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        color: white;
        text-shadow: 3px 3px #000;
    }

    .logo-img {
        width: 520px;
        image-rendering: pixelated;
        margin-bottom: 25px;
    }

    .btn {
        display: inline-block;
        padding: 14px 24px;
        background: rgba(0,0,0,0.5);
        border: 2px solid #555;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        transition: 0.1s;
    }

    .btn:hover {
        color: #ffff55;
        transform: translateX(2px);
    }

    /* Loading screen */
    .loading-screen {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: 0.6s ease;
        color: white;
        text-shadow: 3px 3px #000;
    }

    .loading-box {
        width: 420px;
        height: 160px;
        background: rgba(0,0,0,0.6);
        border: 2px solid #333;
        padding: 22px;
        box-sizing: border-box;
        text-align: center;
    }

    .bar-bg {
        width: 100%;
        height: 22px;
        background: #000;
        border: 2px solid #555;
        margin-top: 14px;
    }

    .bar-fill {
        height: 100%;
        width: 0%;
        background: #6aa84f;
        transition: width 0.1s linear;
    }

    .percentage {
        margin-top: 10px;
        font-size: 18px;
    }
</style>
</head>

<body>

<div class="background"></div>

<!-- MENU -->
<div class="center" id="menu">
    <img class="logo-img" src="https://raw.githubusercontent.com/KolbyTheSnek/mc-assets/main/title/minecraft.png">
    <div class="btn" onclick="startLoading()">BEGIN</div>
</div>

<!-- LOADING SCREEN -->
<div class="loading-screen" id="loadScreen">
    <div class="loading-box">
        <div>Minecraft: Loading world…</div>
        <div class="bar-bg">
            <div class="bar-fill" id="bar"></div>
        </div>
        <div class="percentage" id="percent">0%</div>
    </div>
</div>

<script>
function startLoading() {
    const menu = document.getElementById("menu");
    const screen = document.getElementById("loadScreen");
    const bar = document.getElementById("bar");
    const percent = document.getElementById("percent");

    // Hide menu
    menu.style.opacity = "0";
    menu.style.pointerEvents = "none";

    // Show loading screen after fade
    setTimeout(() => {
        screen.style.opacity = "1";
        screen.style.pointerEvents = "auto";

        let p = 0;
        let interval = setInterval(() => {
            p += 2; // speed
            bar.style.width = p + "%";
            percent.innerText = p + "%";

            if (p >= 100) {
                clearInterval(interval);
                // At 100% we can later move to the avatar screen or next page
            }
        }, 100); // 5 seconds total
    }, 500);
}
</script>

</body>
</html>
