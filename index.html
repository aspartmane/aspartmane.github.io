<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Dad</title>

  <style>
    body {
      margin: 0;
      background-color: white;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 1100px;
      height: 850px;
    }

    .heart img {
      position: absolute;
      width: 160px;
      height: 160px;
      object-fit: contain;

      /* SAME float for everyone */
      animation: spaceFloat 6s ease-in-out infinite;
    }

    /* floating in space, not bouncing */
    @keyframes spaceFloat {
      0%   { transform: translate(0px, 0px); }
      25%  { transform: translate(10px, -14px); }
      50%  { transform: translate(-12px, -20px); }
      75%  { transform: translate(8px, -10px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>

<body>

  <div class="heart">

    <!-- TOP LOBES -->
    <img src="assets/tata1.webp" style="top: 0px;   left: 300px;">
    <img src="assets/tata2.webp" style="top: 0px;   left: 470px;">
    <img src="assets/tata3.webp" style="top: 0px;   left: 640px;">

    <!-- UPPER BODY -->
    <img src="assets/tata4.webp" style="top: 160px; left: 200px;">
    <img src="assets/tata5.webp" style="top: 160px; left: 380px;">
    <img src="assets/tata.webp"  style="top: 160px; left: 560px;">
    <img src="assets/tata6.webp" style="top: 160px; left: 740px;">

    <!-- MID BODY -->
    <img src="assets/tata7.webp" style="top: 340px; left: 300px;">
    <img src="assets/tata8.webp" style="top: 340px; left: 500px;">
    <img src="assets/tata9.webp" style="top: 340px; left: 700px;">

    <!-- LOWER BODY -->
    <img src="assets/tata1.webp" style="top: 520px; left: 420px;">
    <img src="assets/tata2.webp" style="top: 520px; left: 620px;">

    <!-- POINT -->
    <img src="assets/tata3.webp" style="top: 700px; left: 520px;">

  </div>

</body>
</html>
