<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Menu Background</title>

<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    /* MINECRAFT PIXEL TEXTURE (procedural) */
    .mc-bg {
        position: fixed;
        width: 300%;
        height: 300%;

        /* 4x4 pixel “blocks” using box-shadow pattern */
        background-image:
            linear-gradient(#6b4e2e 50%, #5b4026 50%),
            linear-gradient(90deg, #6b4e2e 50%, #5b4026 50%);
        background-size: 16px 16px;
        image-rendering: pixelated;

        animation: pan 45s linear infinite;
    }

    @keyframes pan {
        from { transform: translate(0,0); }
        to   { transform: translate(-500px, -350px); }
    }
</style>
</head>

<body>
    <div class="mc-bg"></div>
</body>
</html>
