<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pro Ta≈•ku</title>

<style>
  body {
    margin: 0;
    background: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* top hanging lights */
  .top-lights {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    max-height: 150px;
    object-fit: cover;
    z-index: 5;
    pointer-events: none;
    opacity: 0.95;
  }

  .circle {
    position: relative;
    width: 550px;
    height: 550px;
    perspective: 1200px;
    border-radius: 50%;
    z-index: 1;
  }

  /* center image */
  .center-image {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 220px;
    height: 220px;
    object-fit: contain;
    transform: translate(-50%, -50%);
    z-index: 2;
    opacity: 0.95;
  }

  .circle img.orbit {
    position: absolute;
    width: 120px;
    height: 120px;
    object-fit: contain;
    image-rendering: pixelated;
    transform:
      translate(-50%, -50%)
      rotateX(0deg)
      rotateY(0deg);
    transition:
      box-shadow 0.25s ease,
      scale 0.25s ease;
    cursor: pointer;
    z-index: 3;
  }

  .circle img.orbit.hovered {
    scale: 1.7;
    z-index: 10;
    box-shadow: 0 25px 45px rgba(0,0,0,0.18);
  }

  /* bottom-right presents */
  .presents {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 350px; /* much bigger now */
    height: auto;
    z-index: 4;
    pointer-events: none;
    opacity: 0.95;
    transform: translateZ(0); /* keep it smooth */
  }
</style>
</head>

<body>

<!-- top hanging lights -->
<img src="assets/lights.png" class="top-lights" alt="Hanging Lights">

<div class="circle" id="circleContainer">

  <!-- center image -->
  <img src="assets/tree.jpg" class="center-image" alt="Tree">

  <!-- orbiting images -->
  <img src="assets/tata1.webp" class="orbit">
  <img src="assets/tata2.webp" class="orbit">
  <img src="assets/tata3.webp" class="orbit">
  <img src="assets/tata4.webp" class="orbit">
  <img src="assets/tata5.webp" class="orbit">
  <img src="assets/tata6.webp" class="orbit">
  <img src="assets/tata7.webp" class="orbit">
  <img src="assets/tata8.webp" class="orbit">
  <img src="assets/tata9.webp" class="orbit">
  <img src="assets/tata10.webp" class="orbit">

</div>

<!-- bottom-right presents -->
<img src="assets/presents.png" class="presents" alt="Presents">

<script>
  const container = document.getElementById('circleContainer');
  const images = container.querySelectorAll('.orbit');

  const radius = 250; // slightly smaller radius
  const centerX = container.offsetWidth / 2;
  const centerY = container.offsetHeight / 2;

  let angleOffset = 0;
  let paused = false;

  images.forEach(img => {
    img.rx = 0;
    img.ry = 0;
    img.trx = 0;
    img.try = 0;

    img.addEventListener('mouseenter', () => {
      paused = true;
      img.classList.add('hovered');
    });

    img.addEventListener('mouseleave', () => {
      paused = false;
      img.classList.remove('hovered');
      img.trx = 0;
      img.try = 0;
    });

    img.addEventListener('mousemove', e => {
      const rect = img.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      img.try = ((x / rect.width) - 0.5) * 30;
      img.trx = -((y / rect.height) - 0.5) * 30;
    });
  });

  function animate() {
    if (!paused) {
      angleOffset += 0.003;
    }

    images.forEach((img, i) => {
      img.rx += (img.trx - img.rx) * 0.18;
      img.ry += (img.try - img.ry) * 0.18;

      img.style.transform =
        `translate(-50%, -50%) rotateX(${img.rx}deg) rotateY(${img.ry}deg)`;

      const angle = (i / images.length) * 2 * Math.PI + angleOffset;
      img.style.left = centerX + radius * Math.cos(angle) + 'px';
      img.style.top  = centerY + radius * Math.sin(angle) + 'px';
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
