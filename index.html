<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Begin</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- PRESS START 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;

    background-image: url("assets/dirt.png");
    background-size: 50px 50px;
    background-repeat: repeat;
    animation: slide 6s linear infinite;

    font-family: "Press Start 2P", monospace;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  @keyframes slide {
    from { background-position: 0 0; }
    to   { background-position: -200px -200px; }
  }

  .center {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    width: 320px;
    height: 320px;
    pointer-events: none;
  }

  /* -----------------------------------------------------
      MINECRAFT GRASS BLOCK STYLE BUTTON (with fallbacks)
  ------------------------------------------------------*/

  #beginBtn {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 20;
    pointer-events: auto;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    padding: 22px 40px;
    font-size: 18px;
    color: #fff;
    border: 4px solid #2d1f0f;
    outline: none;
    border-radius: 6px;
    text-shadow: 2px 2px 0px rgba(0,0,0,0.9);

    font-family: "Press Start 2P", monospace;

    /* Try to use the detailed textures first; if they fail, fall back to the CSS gradient below */
    background-image:
      url("assets/grass_top.png"),
      url("assets/grass_side.png"),
      linear-gradient(
        to bottom,
        #3fa63f 0%,      /* grass top fallback */
        #3fa63f 22%,
        #5e3b18 22%,     /* dirt fallback */
        #5e3b18 100%
      );

    /* sizes: first image is top strip, second fills the bottom; fallback gradient fills everywhere */
    background-size: 100% 42px, 100% calc(100% - 42px), auto;
    background-position: top, bottom, 0 0;
    background-repeat: no-repeat, repeat, no-repeat;

    /* solid backup color in case images and gradient are ignored (very rare) */
    background-color: #5e3b18;

    /* pixel-y look if textures are pixel art */
    image-rendering: pixelated;

    /* smooth-ish hover animation */
    transition: transform 140ms cubic-bezier(.2,.9,.3,1), filter 120ms;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }

  /* hover / active */
  #beginBtn:hover {
    transform: translate(-50%,-50%) scale(1.05);
    filter: brightness(1.15);
  }
  #beginBtn:active {
    transform: translate(-50%,-50%) scale(0.92);
    filter: brightness(0.9);
  }

  /* CLICK PING EFFECT */
  @keyframes ping {
    0%   { transform: translate(-50%,-50%) scale(1); }
    40%  { transform: translate(-50%,-50%) scale(0.85); }
    100% { transform: translate(-50%,-50%) scale(1); }
  }
  .ping { animation: ping 140ms cubic-bezier(.2,.9,.3,1); }

  #explosionCanvas {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    z-index: 10;
    pointer-events: none;
    display: none;
    image-rendering: pixelated;
  }

  /* COOKIE SYSTEM */
  .cookie {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%) scale(1);
    background-size: cover;
    background-position: center;
    display: none;
    opacity: 0;
    pointer-events: auto;
    transition: opacity 250ms ease, transform 160ms ease;
    z-index: 30;
    image-rendering: pixelated;
  }

  #cookie1 { width: 260px; height: 260px; }
  #cookie2 { width: 320px; height: 320px; }

  .cookie.visible {
    display: block;
    opacity: 1;
  }

  .jumpscare {
    transform: translate(-50%, -50%) scale(8) !important;
    opacity: 1 !important;
    transition: transform 20ms linear;
    z-index: 9999;
  }

  /* ========== GLITCH OVERLAY ========== */
  #glitchScreen {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    z-index: 10000;
    pointer-events: none;
    overflow: hidden;
  }
  .glash {
    position: absolute;
    inset: 0;
    background: #fff;
    opacity: 0.0;
    mix-blend-mode: screen;
  }
  .glash.green { background: #00ff00; mix-blend-mode: screen; }
  .gl-block {
    position: absolute;
    background: #00ff22;
    opacity: 0.0;
    pointer-events: none;
    mix-blend-mode: screen;
  }
  .scanline {
    position: absolute;
    inset: 0;
    background-image: repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0) 0px,
      rgba(0,0,0,0) 2px,
      rgba(0,0,0,0.03) 2px,
      rgba(0,0,0,0.03) 3px
    );
    opacity: 0;
    pointer-events: none;
    mix-blend-mode: difference;
  }
  .tear {
    position: absolute;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg,#fff, #00ff00, #ff00ff);
    opacity: 0;
    pointer-events: none;
    mix-blend-mode: screen;
    transform: translateY(0);
  }
  .static {
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.03) 0 1px, transparent 2px),
      radial-gradient(circle at 80% 70%, rgba(255,255,255,0.02) 0 1px, transparent 2px);
    opacity: 0;
    pointer-events: none;
    mix-blend-mode: screen;
  }
  .showBrief { opacity: 1 !important; transition: opacity 40ms linear !important; }
</style>
</head>
<body>

<div class="center">

  <canvas id="explosionCanvas"></canvas>

  <button id="beginBtn">START</button>

  <div id="cookie1" class="cookie" style="background-image:url('assets/cookie1.png');"></div>
  <div id="cookie2" class="cookie" style="background-image:url('assets/cookie2.png');"></div>
</div>

<!-- GLITCH OVERLAY (DOM) -->
<div id="glitchScreen" aria-hidden="true">
  <div id="glash-white" class="glash" ></div>
  <div id="glash-green" class="glash green" ></div>
  <div id="scanline" class="scanline"></div>
  <div id="static" class="static"></div>
  <div id="tear" class="tear"></div>
  <div id="blocks-container"></div>
</div>

<script>
/* -------------------------------------------------------
   EXPLOSION SYSTEM (unchanged)
--------------------------------------------------------- */

const btn = document.getElementById("beginBtn");
const canvas = document.getElementById("explosionCanvas");

let btnClicks = 0;
const SPRITE_URL = "assets/Explosion.png";
const DURATION = 800;
const SCALE = 2.0;

const img = new Image();
img.src = SPRITE_URL;
img.onload = () => setupSprite(img);

let frameW, frameH, cols, rows, totalFrames;

function setupSprite(image) {
  const w = image.naturalWidth;
  const h = image.naturalHeight;

  frameW = frameH = h;
  cols = Math.floor(w / h);
  rows = 1;
  totalFrames = cols;

  canvas.width  = frameW * SCALE;
  canvas.height = frameH * SCALE;
  canvas.style.width = canvas.width + "px";
  canvas.style.height = canvas.height + "px";

  canvas._img = image;
  canvas._frameW = frameW;
  canvas._frameH = frameH;
  canvas._cols = cols;
  canvas._total = totalFrames;
}

function playSpriteOnce(duration) {
  const ctx = canvas.getContext("2d");
  const total = canvas._total;
  const fw = canvas._frameW;
  const fh = canvas._frameH;

  canvas.style.display = "block";
  const start = performance.now();

  return new Promise((resolve)=>{
    function step(now){
      const t = now - start;
      const p = Math.min(1, t/duration);
      let fi = Math.floor(p * total);
      if(fi >= total) fi = total - 1;

      const sx = fi * fw;
      const sy = 0;

      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(canvas._img, sx, sy, fw, fh,
          0, 0, canvas.width, canvas.height);

      if(t < duration){
        requestAnimationFrame(step);
      } else {
        canvas.style.display = "none";
        resolve();
      }
    }
    requestAnimationFrame(step);
  });
}

/* -------------------------------------------------------
   COOKIE SYSTEM & JUMPSCARE -> GLITCH (UNCHANGED)
--------------------------------------------------------- */

const cookie1 = document.getElementById("cookie1");
const cookie2 = document.getElementById("cookie2");

let cookie1Clicks = 0;
let cookie2Clicks = 0;

function cookiePing(el){
  el.classList.remove("ping");
  void el.offsetWidth;
  el.classList.add("ping");
}

/* BUTTON CLICK — explosion then cookie1 */
btn.addEventListener("click", async () => {
  btn.classList.add("ping");
  btnClicks++;

  if(btnClicks === 1){
    btn.style.display = "none";
    await playSpriteOnce(DURATION);
    cookie1.classList.add("visible");
  }
});

/* COOKIE 1 CLICKING — after 5 clicks -> cookie2 */
cookie1.addEventListener("click", () => {
  cookiePing(cookie1);
  cookie1Clicks++;

  if(cookie1Clicks >= 5){
    cookie1.style.opacity = "0";
    setTimeout(()=>{
      cookie1.style.display = "none";
      cookie2.classList.add("visible");
    }, 250);
  }
});

/* COOKIE 2 CLICKING — after 10 clicks -> JUMPSCARE then GLITCH sequence */
cookie2.addEventListener("click", () => {
  cookiePing(cookie2);
  cookie2Clicks++;

  if(cookie2Clicks >= 10){
    // perform instant jumpscare zoom
    cookie2.classList.add("jumpscare");

    // after 3 seconds freeze (keep zoom) then start the glitch blackout
    setTimeout(() => {
      startGlitchVoid(); // run the silent ultra-glitch
    }, 3000);
  }
});

/* ---------------------------
   GLITCH VOID IMPLEMENTATION
--------------------------- */

const glitchScreen = document.getElementById("glitchScreen");
const glashWhite = document.getElementById("glash-white");
const glashGreen = document.getElementById("glash-green");
const scanline = document.getElementById("scanline");
const staticEl = document.getElementById("static");
const tear = document.getElementById("tear");
const blocksContainer = document.getElementById("blocks-container");

function rand(min, max){ return Math.random() * (max - min) + min; }
function randint(min, max){ return Math.floor(rand(min, max)); }

function spawnBlock(duration=80){
  const b = document.createElement("div");
  b.className = "gl-block";
  const w = randint(6, 120);
  const h = randint(4, 80);
  b.style.width = w + "px";
  b.style.height = h + "px";
  b.style.left = randint(0, window.innerWidth - w) + "px";
  b.style.top = randint(0, window.innerHeight - h) + "px";
  b.style.opacity = "0.0";
  const colors = ["#00ff00", "#00ff88", "#88ff00", "#ff00ff", "#ffffff"];
  b.style.background = colors[randint(0, colors.length)];
  blocksContainer.appendChild(b);
  requestAnimationFrame(()=> b.style.opacity = "1");
  setTimeout(()=> {
    b.style.opacity = "0";
    setTimeout(()=> { blocksContainer.removeChild(b); }, 80);
  }, duration);
}

async function startGlitchVoid(){
  glitchScreen.style.display = "block";
  await new Promise(r=>setTimeout(r, 10));
  const GLITCH_DURATION = 6000;
  const start = performance.now();

  function glitchStep(){
    const elapsed = performance.now() - start;
    if(elapsed > GLITCH_DURATION){
      cleanupGlitch();
      return;
    }

    const choice = Math.random();

    if(choice < 0.15){
      glashWhite.style.opacity = "1";
      setTimeout(()=> glashWhite.style.opacity = "0", randint(30,120));
    } else if(choice < 0.30){
      glashGreen.style.opacity = "1";
      setTimeout(()=> glashGreen.style.opacity = "0", randint(30,120));
    } else if(choice < 0.55){
      const count = randint(1, 6);
      for(let i=0;i<count;i++) spawnBlock(randint(40,140));
    } else if(choice < 0.7){
      staticEl.style.opacity = 1;
      setTimeout(()=> staticEl.style.opacity = 0, randint(40,140));
    } else if(choice < 0.85){
      tear.style.top = randint(0, window.innerHeight) + "px";
      tear.style.opacity = 1;
      setTimeout(()=> tear.style.opacity = 0, randint(30,160));
    } else {
      scanline.style.opacity = 0.5;
      setTimeout(()=> scanline.style.opacity = 0, randint(30,100));
    }

    setTimeout(glitchStep, randint(40, 170));
  }

  glitchStep();
}

function cleanupGlitch(){
  blocksContainer.querySelectorAll(".gl-block").forEach(n => n.remove());
  glashWhite.style.opacity = 0;
  glashGreen.style.opacity = 0;
  staticEl.style.opacity = 0;
  scanline.style.opacity = 0;
  tear.style.opacity = 0;
  glitchScreen.style.display = "block";
  glitchScreen.style.background = "#000";
}
</script>

</body>
</html>
