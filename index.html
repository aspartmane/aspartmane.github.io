<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YEARN Intro</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        height: 100%;
        width: 100%;
    }

    /* ==== BACKGROUND ==== */
    #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        opacity: 1;
        z-index: 0;
        animation: bgBreath 6s ease-in-out infinite;
    }

    @keyframes bgBreath {
        0% { filter: brightness(0.8) blur(1.5px); }
        50% { filter: brightness(1.0) blur(0.5px); }
        100% { filter: brightness(0.8) blur(1.5px); }
    }

    /* ==== LOGO ==== */
    #logo {
        position: absolute;
        top: 22vh; /* centered vertically better */
        left: 50%;
        transform: translateX(-50%);
        width: 70vw;   /* long horizontal stretch */
        max-width: 920px;
        z-index: 3;

        filter: brightness(0.65) contrast(1.25) drop-shadow(0 0 20px #0008);
        transition: transform 0.08s ease-out, filter 0.1s ease-out;

        animation: heartbeat 1.4s infinite;
    }

    @keyframes heartbeat {
        0%   { transform: translateX(-50%) scale(1); }
        8%   { transform: translateX(-50%) scale(1.06); }
        16%  { transform: translateX(-50%) scale(0.96); }
        26%  { transform: translateX(-50%) scale(1.08); }
        40%  { transform: translateX(-50%) scale(1); }
        100% { transform: translateX(-50%) scale(1); }
    }

    /* Shine overlay */
    #logo::after {
        content: "";
        position: absolute;
        top: 0;
        left: -50%;
        width: 200%;
        height: 100%;
        background: linear-gradient(
            75deg,
            transparent 0%,
            rgba(255,255,255,0.15) 45%,
            transparent 90%
        );
        animation: shine 3.5s infinite;
        pointer-events: none;
    }

    @keyframes shine {
        0%   { transform: translateX(-80%); }
        100% { transform: translateX(80%); }
    }

    /* ==== HOLD Y PROMPT ==== */
    #yPrompt {
        position: absolute;
        top: 65vh;
        left: 50%;
        transform: translateX(-50%);
        width: 42vw;
        max-width: 600px;
        z-index: 3;

        opacity: 0.95;
        transition: transform 0.12s ease-out, filter 0.12s ease-out;

        animation: ySlowPulse 2.5s infinite;
    }

    @keyframes ySlowPulse {
        0% { transform: translateX(-50%) scale(1); filter: brightness(0.9); }
        50% { transform: translateX(-50%) scale(1.03); filter: brightness(1.15); }
        100% { transform: translateX(-50%) scale(1); filter: brightness(0.9); }
    }
</style>
</head>

<body>

<img id="background" src="https://raw.githubusercontent.com/aspartmane/aspartmane.github.io/main/assets/intro_flesh.png">
<img id="logo" src="https://raw.githubusercontent.com/aspartmane/aspartmane.github.io/main/assets/logo.png">
<img id="yPrompt" src="https://raw.githubusercontent.com/aspartmane/aspartmane.github.io/main/assets/Y.png">

<script>
const logo = document.getElementById("logo");
const yPrompt = document.getElementById("yPrompt");

document.addEventListener("mousemove", (e) => {
    const rect = logo.getBoundingClientRect();
    const cx = rect.left + rect.width/2;
    const cy = rect.top + rect.height/2;

    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const dist = Math.hypot(dx, dy);

    const intensity = Math.max(0, 1 - dist / 750);

    const jitterX = (Math.random() - 0.5) * intensity * 4;
    const jitterY = (Math.random() - 0.5) * intensity * 3;

    const sx = 1 + intensity * 0.22;
    const sy = 1 - intensity * 0.10;

    logo.style.transform =
        `translateX(-50%) scale(${sx},${sy}) translate(${jitterX}px,${jitterY}px)`;

    logo.style.filter =
        `brightness(${0.6 + intensity * 0.4}) contrast(1.35) saturate(${1 + intensity * 0.5})
         drop-shadow(0 0 ${18 * intensity}px rgba(255,0,0,${0.4 * intensity}))`;

    const yScale = 1 + intensity * 0.23;
    yPrompt.style.transform = `translateX(-50%) scale(${yScale})`;

    yPrompt.style.filter =
        `brightness(${1 + intensity * 1.0})
         drop-shadow(0 0 ${30 * intensity}px rgba(255,80,80,${0.55 * intensity}))`;

    if (intensity > 0.45) {
        yPrompt.style.animation = "yFastPulse 0.45s infinite";
    } else {
        yPrompt.style.animation = "ySlowPulse 2.5s infinite";
    }
});

const extraStyle = document.createElement("style");
extraStyle.innerHTML = `
@keyframes yFastPulse {
    0%   { transform: translateX(-50%) scale(1); }
    30%  { transform: translateX(-50%) scale(1.15); }
    55%  { transform: translateX(-50%) scale(0.94); }
    100% { transform: translateX(-50%) scale(1); }
}`;
document.head.appendChild(extraStyle);
</script>

</body>
</html>
